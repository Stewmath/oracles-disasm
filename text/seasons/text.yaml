- group: 0x05
  data:
  - name: TX_0500
    index: 0x00
    text: |-
      It's t-terrible,
      \Link!
      Ze-ze-ze...
      \col(3)Zelda\col(0) has left
      the castle in
      \col(3)Hyrule\col(0) without
      any guard and is
      on her way here!\stop
      This homing
      pigeon told me!\stop
      Please try to
      find \col(3)Zelda\col(0)!
      Please! I'll
      look in town.\n
    null_terminator: False

  - name: TX_0501
    index: 0x01
    text: |-
      You look up
      north.

  - name: TX_0502
    index: 0x02
    text: |-
      \Link, did
      you find \col(3)Zelda\col(0)?
      Terrible things
      will happen if
      we don't find
      her soon!
      \jump(TX_0501)
    null_terminator: False

  - name: TX_0503
    index: 0x03
    text: |-
      \col(3)Zelda\col(0)!
      \col(3)Zelda\col(0)!

  - name: TX_0504
    index: 0x04
    text: |-
      \pos(2)Such fine
      clothes...
      You must be a
      high-class girl!
      Rupees, jewels,
      everything!
      Give me your
      valuables!

  - name: TX_0505
    index: 0x05
    text: |-
      \pos(1)You... You're
      that boy! Don't
      tell me you
      followed me all
      the way from
      \col(3)Labrynna\col(0) to a
      place like this!
      You mean to stop
      me, don't you!?!
      I won't let you!
      I'll crush you
      this time!\stop
      Take this!

  - name: TX_0506
    index: 0x06
    text: |-
      \pos(2)No!!! I'll
      remember this!

  - name: TX_0507
    index: 0x07
    text: |-
      Thank you for
      saving me from
      danger. My name
      is \col(3)Zelda\col(0).
      You must be
      \Link.
      I knew it at
      first glance.

  - name: TX_0508
    index: 0x08
    text: |-
      \pos(0)Princess \col(3)Zelda\col(0)!\stop
      Thank goodness
      you're safe!
      What a mess!
      Why have you
      left the castle
      alone?\x20

  - name: TX_0509
    index: 0x09
    text: |-
      \pos(0)I had a terrible
      dream.\stop
      \Link was
      attacked by a
      great shadow...
      I had to do
      something...
      \Link, surely
      you can keep
      this for me.

  - name: TX_050a
    index: 0x0a
    text: |-
      \pos(0)My goodness!\stop
      It is too
      dangerous for
      you here.
      Let us go to
      my refuge.

  - name: TX_050b
    index: 0x0b
    text: |-
      Welcome back,
      \Link.

  - name: TX_050c
    index: 0x0c
    text: |-
      \call(TX_050b)\stop
      You are tired.
      Close your eyes
      for a moment...

  - name: TX_050d
    index: 0x0d
    text: |-
      \call(TX_050b)\stop\n
    null_terminator: False

  - name: TX_050e
    index: 0x0e
    text: |-
      Come back if you
      ever feel weary.

- group: 0x06
  data:
  - name: TX_0600
    index: 0x00
    text: |-
      \col(3)Princess Zelda\col(0)--\stop
      is she safe
      without hiding?
      She's always
      so careless.

  - name: TX_0601
    index: 0x01
    text: |-
      Ha-ahh... I wish
      I could marry
      \col(3)Princess Zelda\col(0).

  - name: TX_0602
    index: 0x02
    text: |-
      Shh! I'm trying
      to hear
      \col(3)Princess Zelda\col(0)!

  - name: TX_0603
    index: 0x03
    text: |-
      As long as \col(3)Zelda\col(0)
      is here, the
      rules of the
      world will be
      followed, and
      this town, and
      even I, will
      be at ease!

  - name: TX_0604
    index: 0x04
    text: |-
      Get ahold of
      yourself! Or
      else I'll stop
      \col(3)Onox\col(0)!

  - name: TX_0605
    index: 0x05
    text: |-
      It may be
      irresponsible,
      but I'm counting
      on you.

  - name: TX_0606
    index: 0x06
    text: |-
      \col(3)Princess Zelda\col(0)
      is watching you!

  - name: TX_0607
    index: 0x07
    text: |-
      \Link...\stop
      The final trial
      has come.
      Head north to
      the \col(3)temple ruins\col(0)
      shrouded in
      darkness...
      \col(3)Onox's Castle\col(0) is
      there!\stop
      Please bring \col(3)Din\col(0)
      back safely.\n
    null_terminator: False

  - name: TX_0608
    index: 0x08
    text: |-
      You understand
      the \col(1)Essence of
      Seasons and
      Ages\col(0)! May the
      protection of
      the Triforce be
      with you!

  - name: TX_0609
    index: 0x09
    text: |-
      I must rely on
      you, \Link.\stop
      We are all
      relying on you.

- group: 0x07
  data:
  - name: TX_0700
    index: 0x00
    text: |-
      Ow! Ow! Ow!!!\stop
      Watch where
      you're goin'!
      You just hit
      \col(3)Maple\col(0), the Great
      Witch Syrup's
      apprentice!
      Thanks to you,
      all the stuff
      fell out of my
      bag! The Great
      Witch will be
      mad!
      I can't find any
      \col(1)Lon Lon Eggs\col(0),
      and now this...
      I'll just take
      the stuff you
      dropped, too!
      Finders keepers!

  - name: TX_0701
    index: 0x01
    text: |-
      You again?\stop
      Thanks to you,
      everything in my
      bag flew out!
      You must be
      brave to hit
      \col(3)Maple\col(0) like this!
      I'll just take
      your stuff, too!
      Here goes!

  - name: TX_0702
    index: 0x02
    text: |-
      O-U-C-H-!!!
      You--AGAIN?
      Do you have a
      grudge against
      me or what?
      Thanks to you,
      all the stuff
      flew out of my
      bag! Well, I'll
      just take your
      stuff, too!

  - name: TX_0703
    index: 0x03
    text: |-
      AH! All my stuff
      flew out of my
      bag! I'll just
      take what you
      dropped, too!
      This'll show you
      what happens
      when you make
      \col(3)Maple\col(0) mad!

  - name: TX_0704
    index: 0x04
    text: |-
      Ouch...
      Back again?
      The stuff flew
      out of my bag!
      I'll just have
      to take what you
      dropped, too!

  - name: TX_0705
    index: 0x05
    text: |-
      We meet again!
      You know the
      drill! Fastest
      one wins.
      Ready..? Go!

  - name: TX_0706
    index: 0x06
    text: |-
      Hah, ha, ha! Now
      you're sorry! I
      have more stuff
      than before!
      See ya!

  - name: TX_0707
    index: 0x07
    text: |-
      Augh! You..!
      I'll remember
      this!

  - name: TX_0708
    index: 0x08
    text: |-
      Hmm! Not bad!\stop
      But that's all
      you get today.

  - name: TX_0709
    index: 0x09
    text: |-
      Ouch...\stop
      Watch where
      you're goin'!
      You just hit
      \col(3)Maple\col(0), the Great
      Witch Syrup's
      apprentice!\stop
      Oh my!

  - name: TX_070a
    index: 0x0a
    text: |-
      That's one of
      those \col(1)Lon Lon
      Eggs\col(0) that are
      all the rage
      with girls now!
      It's just what
      I'm looking for!
      You're a boy!
      You don't need
      it. I'll give
      you my doll for
      it!

  - name: TX_070b
    index: 0x0b
    text: |-
      This makes up
      for your bumping
      into me! See ya!

  - name: TX_070c
    index: 0x0c
    text: |-
      Ah!
      . . . . . .\stop
      Bye!\heart

- group: 0x08
  data:
  - name: TX_0800
    index: 0x00
    text: |-
      \col(4)You've finally
      come. When the
      temple was
      buried, I
      thought perhaps
      you wouldn't
      come to see me.

  - name: TX_0801
    index: 0x01
    text: |-
      \col(1)This Temple of
      Seasons is
      where we four
      spirits reside.

  - name: TX_0802
    index: 0x02
    text: |-
      \col(2)I've waited a
      long time for
      you. Do you
      like spring?
      Or summer?
      Fall, perhaps?

  - name: TX_0803
    index: 0x03
    text: |-
      \col(3)But no! You must
      love winter!\stop
      Get the Rod of
      Seasons and
      visit us who
      wait in each of
      the four corner
      towers!

  - name: TX_0804
    index: 0x04
    text: |-
      \col(3)Thank you for
      coming, child of
      the crested
      hand. The Spirit
      of Winter has
      been waiting for
      you.\stop
      Din is our dear
      friend...
      Now, let me
      bestow the power
      of the Spirit of
      Winter on the
      rod you hold!
      When you swing
      the rod from
      atop a stump,
      the seasons
      shall change.\stop
      In winter, the
      waters freeze
      and the snows
      pile up...
      Visit the other
      three spirits,
      too.\n
    null_terminator: False

  - name: TX_0805
    index: 0x05
    text: |-
      \col(3)\call(TX_080c)

  - name: TX_0806
    index: 0x06
    text: |-
      \col(1)You have come,
      adorable hero.
      I am the Spirit
      of Summer.
      In summer, vines
      grow tall and
      creeks dry up.
      Remember that.\stop
      Ancient Hyrulean
      legends say the
      hero destined to
      overthrow evil
      has a \sym(0x57) on his
      left hand.
      Perhaps you
      are this hero.
      Now... I grant
      you the power
      of the Spirit
      of Summer!

  - name: TX_0807
    index: 0x07
    text: |-
      \col(1)\call(TX_080c)

  - name: TX_0808
    index: 0x08
    text: |-
      \col(4)I am the Spirit
      of Spring.\stop
      Rock-hard buds
      bloom in spring.
      It is a season
      of discovery.
      To think I can
      add to the power
      of the hero with
      the \sym(0x57) symbol!
      I loan you the
      power of the
      Spirit of
      Spring!

  - name: TX_0809
    index: 0x09
    text: |-
      \col(4)\call(TX_080c)

  - name: TX_080a
    index: 0x0a
    text: |-
      \col(4)I am the Spirit
      of Autumn. My
      turn has come!
      They say fall is
      lonely, but no!\stop
      Pits are filled
      with fallen
      leaves and
      mushrooms are
      ripe for
      picking!\stop
      When shadows
      fall on Hyrule,
      a hero shall
      appear...
      Is that hero
      you?\stop
      Then I grant you
      autumn's power!

  - name: TX_080b
    index: 0x0b
    text: |-
      \col(4)\call(TX_080c)

  - name: TX_080c
    index: 0x0c
    text: |-
      Please hurry to
      Din's aid.

  - name: TX_080d
    index: 0x0d
    text: |-
      Now the Rod of
      Seasons has the
      powers of all
      four seasons.
      This is all the
      help we can
      offer you.
      Oh, courageous
      youth... Din and
      all Holodrum are
      counting on you.

  - name: TX_080e
    index: 0x0e
    text: |-
      \col(4)\call(TX_080d)

  - name: TX_080f
    index: 0x0f
    text: |-
      \col(4)\call(TX_080d)

  - name: TX_0810
    index: 0x10
    text: |-
      \col(3)Now bring the
      Rod of Seasons
      to us Season
      Spirits in the
      four towers!

  - name: TX_0811
    index: 0x11
    text: |-
      \col(3)Bring the Rod of
      Seasons that is
      worshipped in
      the temple!

  - name: TX_0812
    index: 0x12
    text: |-
      Good luck! Only
      you can save
