    index: 0x02
    text: |-
      Then join the
      circle.

  - name: TX_0103
    index: 0x03
    text: |-
      Come back if you
      feel the urge.

  - name: TX_0104
    index: 0x04
    text: |-
      You're terrible!
      Get outta here!

  - name: TX_0105
    index: 0x05
    text: |-
      Try to copy
      what I do.
      On "doo," step
      right.

  - name: TX_0106
    index: 0x06
    text: |-
      On "dah," step
      left.

  - name: TX_0107
    index: 0x07
    text: |-
      On "dee," hold a
      pose.

  - name: TX_0108
    index: 0x08
    text: |-
      Don't mess up or
      bump into the
      people near you.
      Got it?
        \opt()Yes \opt()Umm...

  - name: TX_0109
    index: 0x09
    text: |-
      OK! Let's dance!

  - name: TX_010a
    index: 0x0a
    text: |-
      You're pretty
      good. You're our
      best dancer
      today! Here's
      your prize!

  - name: TX_010b
    index: 0x0b
    text: |-
      Shh! We're
      starting!

  - name: TX_010c
    index: 0x0c
    text: |-
      Don't talk!

  - name: TX_010d
    index: 0x0d
    text: |-
      Today, I'll
      definitely win
      the prize!

  - name: TX_010e
    index: 0x0e
    text: |-
      I'm gonna master
      the Subrosian
      Dance and
      impress \col(3)Rosa\col(0)!

  - name: TX_010f
    index: 0x0f
    text: |-
      The Subrosian
      Dance is the
      traditional
      dance of
      \col(3)Subrosia\col(0).

  - name: TX_0110
    index: 0x10
    text: |-
      The Subrosian
      Dance is a good
      workout, really!

  - name: TX_0111
    index: 0x11
    text: |-
      Right on "doo,"
      left on "dah..."

  - name: TX_0112
    index: 0x12
    text: |-
      Press \abtn to pose
      on "dee." Hmm...

  - name: TX_0113
    index: 0x13
    text: |-
      Something good
      might happen if
      you're voted
      best many times.

  - name: TX_0114
    index: 0x14
    text: |-
      ...Then join
      the circle.

  - name: TX_0115
    index: 0x15
    text: |-
      Need
      instructions?
        \opt()No \opt()Yes

