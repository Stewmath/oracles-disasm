      my collection!
      In thanks, here!
      Take my dinner--
      my last \col(1)Fish\col(0)!

  - name: TX_0b2e
    index: 0x2e
    text: |-
      I love vases...\stop
      I just don't
      understand how
      people can
      break them!

  - name: TX_0b2f
    index: 0x2f
    text: |-
      Waah!?!
      How heartless!

  - name: TX_0b30
