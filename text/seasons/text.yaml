      Don't touch my
      vases! I swear!

  - name: TX_0b31
    index: 0x31
    text: |-
      Look! No matter
      how much I call
      her, my precious
      Mittens won't
      come down! If
      only I had her
      favorite treat--
      Fish...

  - name: TX_0b32
    index: 0x32
    text: |-
      Hey there! You
      have a \col(1)Fish\col(0)!
      It's Mittens'
      favorite food!
      Is that for her?
        \opt()Of course \opt()No

  - name: TX_0b33
    index: 0x33
    text: |-
      Oh! Thank you
      so much!\stop
      Mittens!
      Here, Mittens!

  - name: TX_0b34
    index: 0x34
    text: |-
      Meow!

  - name: TX_0b35
    index: 0x35
    text: |-
      Mittens! Oh,
      good kitty!\stop
      Thank you! Oh!
      Yes! A reward...
      Here! Take this
      \col(1)Megaphone\col(0)!

  - name: TX_0b36
    index: 0x36
    text: |-
      Mittens! Don't
      be so weckwess.

  - name: TX_0b37
    index: 0x37
    text: |-
      I was a fool to
      think otherwise.

  - name: TX_0b38
    index: 0x38
    text: |-
      ZZZ...the snow
      ...it blocks
      the...ZZZ...

  - name: TX_0b39
    index: 0x39
    text: |-
      He doesn't seem
      to hear you...

  - name: TX_0b3a
    index: 0x3a
    text: |-
      \call(TX_0b39)
      Wake him with
      the \col(1)Megaphone\col(0) \col(0x84)\item(0x08)\col(0)?
        \opt()Wake him \opt()No

  - name: TX_0b3b
    index: 0x3b
    text: |-
      Huh? What? Who?\stop
      This won't do!
      I slept clean
      through winter!\stop
      Now I can't get
      to the summit...
      Oh, well.
      I'll go back
      home to \col(3)Malon\col(0).
      I'll take that
      \col(1)Megaphone\col(0) if you
      don't need it.
      Have a \col(1)Mushroom\col(0)
      instead!

  - name: TX_0b3c
    index: 0x3c
    text: |-
      ZZZ...\col(3)Malon\col(0)...
      is waiting...ZZZ

  - name:
    - TX_0b3d
    - TX_0b3e
    index:
    - 0x3d
    - 0x3e
    text: |-
      \pos(2)If \col(3)Maple\col(0) were
      here, I'd send
      her to \col(3)Mt. Cucco\col(0)
      for \col(1)Mushrooms\col(0),
      but since she
      hasn't come
      back,
      I can't make my
      \col(1)Magic Potion\col(0)!

  - name: TX_0b3f
    index: 0x3f
    text: |-
      \pos(2)Sniff, sniff!!!
      That scent!!!\stop
      Ya've got a
      \col(1)Mushroom\col(0)!
      I'll trade my
      \col(1)Wooden Bird\col(0)!
      How about it?
        \opt()OK \opt()No way

  - name: TX_0b40
    index: 0x40
    text: |-
      \pos(2)Ee, hee, hee! I
      can finally make
      my \col(1)Magic Potion\col(0).
      Guess I'll open
      the shop soon.

  - name: TX_0b41
    index: 0x41
    text: |-
      \pos(2)But where's that
      \col(3)Maple\col(0) wasting
      her time away?

  - name: TX_0b42
    index: 0x42
    text: |-
      \pos(2)Hmph! Can't
      someone give me
      a Mushroom?

  - name: TX_0b43
    index: 0x43
    text: |-
      \pos(2)I want to make
      a Cuckoo Clock
      better than
      any before, but
      I can't find a
      \col(1)Wooden Bird\col(0)
      that I like...
      One that's just
      breathtaking...

  - name: TX_0b44
    index: 0x44
    text: |-
      \pos(2)You! That's an
      amazing bird you
      have! May I?
        \opt()Sure \opt()No way

  - name: TX_0b45
    index: 0x45
    text: |-
      \pos(2)Breathtaking!
      Here! Take this!

  - name: TX_0b46
    index: 0x46
    text: |-
      \pos(2)Everyone loves
      fiddling with
      engines!

  - name: TX_0b47
    index: 0x47
    text: |-
      \pos(2)I don't mean to
      ask too much...

  - name: TX_0b48
    index: 0x48
    text: |-
      Go around,
      go around!
      If I could just
      oil it, it
      would go around
      more quickly...

  - name: TX_0b49
    index: 0x49
    text: |-
      \col(1)Engine Grease\col(0) \col(0x84)\item(0x0b)\col(0)?
      Will that make
      it go quickly?
      \opt()Sure \opt()Maybe not

  - name: TX_0b4a
    index: 0x4a
    text: |-
      Really? Take
      my \col(1)Phonograph\col(0)!

  - name: TX_0b4b
    index: 0x4b
    text: |-
      Go around,
      go around!
      Is it going
      too fast?

  - name: TX_0b4c
    index: 0x4c
    text: |-
      It's no good if
      it won't go!

  - name: TX_0b4d
    index: 0x4d
    text: |-
      \pos(2)\sfx(0xc6)Doo, dee, dee\sym(0x1c)\stop
      Hrm!\stop
      You won't play
      for me? Fine!

  - name: TX_0b4e
    index: 0x4e
    text: |-
      \pos(2)\sfx(0xc6)Doo, dee, dee\sym(0x1c)\stop
      Dee?

  - name: TX_0b4f
    index: 0x4f
    text: |-
      \pos(2)It's staring at
      your
      \col(1)Phonograph\col(0) \col(0x84)\item(0x0c)\col(0).
      \opt()Play it \opt()Don't

  - name: TX_0b50
    index: 0x50
    text: |-
      \pos(2)\sfx(0xc6)Dee! What a
      tune! I love it!
      I'll teach you
      the way to my
      \col(3)Secret Spot\col(0)!\stop
      If temperatures
      rise as you go
      far to the west,
      you'll find it!

  - name: TX_0b51
    index: 0x51
    text: |-
      Yahoo!

  - name: TX_0b52
    index: 0x52
    text: |-
      \sfx(0xc7)I want to forge
      a great sword
      like those the
      Gorons of old
      are known for.
      But I'll never
      be able to forge
      it properly
      without
      Biggoron's
      \col(1)secret\col(0).
      Do you know it?
       \opt()Yes \opt()No

  - name: TX_0b53
    index: 0x53
    text: |-
      \sfx(0xc7)Oh... \stop
      Come back if you
      figure it out.

  - name: TX_0b54
    index: 0x54
    text: |-
      \sfx(0xc7)Really?
      Please tell me!

  - name: TX_0b55
    index: 0x55
    text: |-
      \sfx(0xc7)So! That's how
      you forge it!
      I think I'll try
      it now. Hang on!
      First, Goron
      Steel...

  - name: TX_0b56
    index: 0x56
    text: |-
      \sfx(0xc7)You forgot it?

  - name: TX_0b57
    index: 0x57
    text: |-
      \sfx(0xc7)That's it! The
      Goron's \col(1)Great
      Sword\col(0) is
      reforged! I'll
      call it
      \col(1)Biggoron's
      Sword\col(0)!\stop
      You made this
      possible, so you
      get the first
      one!

  - name: TX_0b58
    index: 0x58
    text: |-
      \sfx(0xc7)I'll teach the
      \col(1)secret\col(0) of
      Biggoron that
      will let you use
      \col(1)Biggoron's Sword\col(0)
      in \col(3)Labrynna\col(0).\stop
      \secret1\stop
      Hear it again?
        \opt()OK \opt()No thanks

  - name: TX_0b59
    index: 0x59
    text: |-
      \sfx(0xc7)Come back if you
      forget the
      \col(1)secret\col(0).

- group: 0x0c
  data:
  - name: TX_0c00
    index: 0x00
    text: |-
      You're awake!\stop
      Please! Relax--
      Join our jovial
      troupe of\x20
      performers for
      a bit!

  - name: TX_0c01
    index: 0x01
    text: |-
      \col(3)Din\col(0) is a popular
      dancer. Just
      seeing her dance
      raises one's
      spirits!

  - name: TX_0c02
    index: 0x02
    text: |-
      \col(3)Din\col(0) has been
      caring for you
      since she found
      you. She's
      strong-willed
      but very
      kindhearted.

  - name: TX_0c03
    index: 0x03
    text: |-
      Ah... \col(3)Din\col(0) always
      looks so lovely!
      But she seems
      smitten with
      you. I'm
      jealous.

  - name: TX_0c04
    index: 0x04
    text: |-
      Oh! Your eyes
      have opened!
      Are you all
      right?\stop
      I am \col(3)Impa\col(0), the
      troupe's cook.
      And you are?\stop
      \Link? I see.\stop
      \col(3)Din\col(0), the dancing
      girl, found you
      collapsed in the
      woods.\n
    null_terminator: False

  - name: TX_0c05
    index: 0x05
    text: |-
      She's cared for
      you through
      your nightmares.

  - name: TX_0c06
    index: 0x06
    text: |-
      You've awakened!\stop
      Good! I worried
      while you slept!\stop
      You're \Link,
      right?\stop
      How do you do,
      \Link?
      I am \col(3)Din\col(0). I
      saw a red flash
      in the woods,
      and when I
      went to see
      what it was...
      You were lying
      there.\stop
      Mystery
      surrounds you,
      \Link.
      I'm just glad
      you're better!\stop
      Come! Won't you
      dance with me?

  - name: TX_0c07
    index: 0x07
    text: |-
      Don't be shy!
      Dancing will
      be fun!

  - name: TX_0c08
    index: 0x08
    text: |-
      Hya, ha, ha!
      I've found you,
      \col(3)Din\col(0), Oracle
      of Seasons!
      You hid yourself
      well but you
      cannot escape
      \col(3)Onox\col(0), General
      of Darkness!

  - name: TX_0c09
    index: 0x09
    text: |-
      Get out of my
      way, boy!

  - name: TX_0c0a
    index: 0x0a
    text: |-
      \call(TX_0c00)
      That's just our
      guise. I can't
      say it too loud,
      but we're really
      \col(3)Hylian\col(0) Knights.

  - name: TX_0c0b
    index: 0x0b
    text: |-
      I am on a secret
      mission under
      the orders of
      \col(3)Princess Zelda\col(0).
      Seeing \col(3)Din\col(0) dance
      is so moving.
      I won't let any
      harm befall her!

  - name: TX_0c0c
    index: 0x0c
    text: |-
      \col(3)Din\col(0) has been
      caring for you
      ever since she
      found you...
      She's strong-
      willed, but very
      kind. I must
      keep her from
      harm.

  - name: TX_0c0d
    index: 0x0d
    text: |-
      The Oracle is a
      lovely dancer.

  - name: TX_0c0e
    index: 0x0e
    text: |-
      \Link! You
      have awakened!
      It's me, \col(3)Impa\col(0)...
      \col(3)Zelda's\col(0) nurse.
      \col(3)Din\col(0), the dancing
      girl, found you
      collapsed on the
      forest floor.
      She cared for
      you through your
      nightmares.\stop
      Are you better?\stop
      Then listen,
      \Link.
      When I returned
      to \col(3)Hyrule\col(0), \col(3)Zelda\col(0)
      told me that in
      addition to
      \col(3)Nayru\col(0), \col(3)Din\col(0), the
      Oracle of
      Seasons, was
      also in danger.
      So, as she
      requested...\n
    null_terminator: False

  - name: TX_0c0f
    index: 0x0f
    text: |-
      We've posed as a
      traveling troupe
      so we can sneak
      \col(3)Din\col(0) into \col(3)Hyrule\col(0).

  - name: TX_0c10
    index: 0x10
    text: |-
      You've awakened!\stop
      Good! I worried
      the whole time
      you slept!
      You're \Link,
      right?\stop
      How do you do,
      \Link?
      I am \col(3)Din\col(0).
      You're the one
      who saved \col(3)Nayru\col(0),
      the Oracle of
      Ages, in
      \col(3)Labrynna\col(0).\stop
      I saw a red
      flash in the
      woods, and when
      I went to see
      what it was, you
      were lying
      there.\stop
      I'm glad you're
      feeling better!\stop
      Come! Won't you
      dance with me?

  - name: TX_0c11
    index: 0x11
    text: |-
      Don't be shy!
      Dancing will
      ease your heart!

  - name: TX_0c12
    index: 0x12
    text: |-
      Hya, ha, ha!
      I've found you,
      \col(3)Din\col(0)!
      You hid yourself
      well, but you
      cannot escape
      \col(3)Onox\col(0), General
      of Darkness!

  - name: TX_0c13
    index: 0x13
    text: |-
      So! You're the
      boy who defeated
      \col(3)Veran\col(0), Sorceress
      of Shadows!
      I'll not fall as
      easily as she!

  - name: TX_0c14
    index: 0x14
    text: |-
      \pos(2)HAAA! \Link!

  - name: TX_0c15
    index: 0x15
    text: |-
      \pos(0)Eee hee hee!!!\stop
      \col(3)Veran\col(0), Sorceress
      of Shadows!
      \col(3)Twinrova\col(0) will
      not let your
      deeds be wasted!\stop
      Look, \col(3)Veran\col(0)!\stop
      The troubles you
      caused now burn
      as the Flame of
      Sorrow!
      When the Flames
      of Destruction
      and Despair are
      lit, we will
      offer up our
      sacrifice, and
      the dark rites
      of the Gerudo
      will be
      complete!\stop
      Then the Evil
      King shall
      return!

  - name: TX_0c16
    index: 0x16
    text: |-
      \pos(2)Accept our
      quest, hero!

  - name: TX_0c17
    index: 0x17
    text: |-
      That was fun!
      You're a good
      dancer! It's
      been some time
      since I had such
      fun! Hey! Your
      left hand! It
      has a \sym(0x57) on it.
      That is a sacred
      mark in \col(3)Hyrule\col(0).
      If it's the true
      symbol, then you
      are a hero with
      a special fate,
      \Link.\stop
      A special fate!\stop
      \Link, I...\stop
      Umm... Nothing!
      Let us dance!

  - name: TX_0c18
    index: 0x18
    text: |-
      That was fun!
      You're a good
      dancer! It's
      been some time
      since I've had
      such fun!
      Hey! Your left
      hand has a \sym(0x57)
      on it! That is
      a sacred symbol
      in Hyrule.
      If it's the true
      symbol, then you
      are a hero with
      a special fate,
      \Link.\stop
      Like \col(3)Nayru\col(0), I am
      also a target,
      but I refuse to
      fall, no matter
      the enemy!
      And my heart
      lifts when
      \Link
      is beside me!\x20
      Let us dance!

- group: 0x0d
  data:
  - name: TX_0d00
    index: 0x00
    text: |-
      \pos(2)I am the Great
      Witch \col(3)Syrup\col(0) and
      this is my
      \col(1)Potion\col(0) shop.
      Bring me what
      you want.

  - name: TX_0d01
    index: 0x01
    text: |-
      \pos(2)\col(1)Magic Potion\col(0)
      300 Rupees each.
        \opt()OK \opt()No thanks\cmd8(0x0d)

  - name: TX_0d02
    index: 0x02
    text: |-
      \pos(2)That's \col(3)Syrup's\col(0)
      magic ointment.
      Works great when
      your hearts run
      out.

  - name: TX_0d03
    index: 0x03
    text: |-
      \pos(2)I hope you won't
      live to regret
      it! Hee, hee!

  - name: TX_0d04
    index: 0x04
    text: |-
      \pos(2)One potion
      per customer!
      Come get more if
      you run out.

  - name: TX_0d05
    index: 0x05
    text: |-
      \pos(2)\col(1)Gasha Seed\col(0)
      300 Rupees each!
        \opt()OK \opt()No thanks\cmd8(0x0e)

  - name: TX_0d06
    index: 0x06
    text: |-
      \pos(2)It's a precious
      \col(1)Gasha Seed\col(0). Just
      wait for it to
      bear fruit!

  - name: TX_0d07
    index: 0x07
    text: |-
      \pos(2)You greedy kid!
      You can't carry
      any more.
      Sorry!

  - name: TX_0d08
    index: 0x08
    text: |-
      \pos(2)I can't sell it
      to one with no
      Rupees.

  - name: TX_0d09
    index: 0x09
    text: |-
      \pos(1)Stop! Thief! You
      can't get by me!

  - name: TX_0d0a
    index: 0x0a
    text: |-
      \pos(2)\col(1)Bombchu\col(0)
      5 for 100 Rupees
        \opt()OK \opt()No thanks\cmd8(0x11)

  - name: TX_0d0b
    index: 0x0b
    text: |-
      \pos(2)We're closed!

  - name: TX_0d0c
    index: 0x0c
    text: |-
      \pos(2)This new type of
      \col(1)Bomb\col(0) runs around
      after you set
      it.

- group: 0x0e
  data:
  - name: TX_0e00
    index: 0x00
    text: |-
      Welcome, sir!
      Bring me any
      item you wish
      to purchase.

  - name: TX_0e01
    index: 0x01
    text: |-
      I'm sorry, sir.\stop
      You cannot enter
      here without a
      \col(1)Member's Card\col(0).
      Are you curious?
      What's back
      there is a\x20
      secret!
      Heh heh heh!

  - name: TX_0e02
    index: 0x02
    text: |-
      \col(1)3 Hearts\col(0)\stop
       10 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e03
    index: 0x03
    text: |-
      \col(1)Wooden Shield\col(0)\stop
       30 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e04
    index: 0x04
    text: |-
      \col(1)10 Bombs\col(0)\stop
       20 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e05
    index: 0x05
    text: |-
      You have it. One
      more won't help.

  - name: TX_0e06
    index: 0x06
    text: |-
      You don't have
      enough Rupees.

  - name: TX_0e07
    index: 0x07
    text: |-
      Hey! Don't just
      take things!
      Thief! Give that
      back right now!

  - name: TX_0e08
    index: 0x08
    text: |-
      Welcome, sir.
      You must like
      my shop.

  - name: TX_0e09
    index: 0x09
    text: |-
      \col(1)Big Seed Satchel\col(0)\stop
       500 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e0a
    index: 0x0a
    text: |-
      \col(1)1 Gasha Seed\col(0)\stop
       500 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e0b
    index: 0x0b
    text: |-
      \col(1)Treasure Map\col(0)\stop
       200 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e0c
    index: 0x0c
    text: |-
      I'm sorry, sir!\stop
      Oh!?! That's
      a \col(1)Member's Card\col(0)!
      You're a member?
      Pardon me.
      You may continue
      to the rear.

  - name: TX_0e0d
    index: 0x0d
    text: |-
      We ran out of
      goods, so we're
      in a new line
      of business now.
      \jump(TX_0e0f)
    null_terminator: False

  - name: TX_0e0e
    index: 0x0e
    text: |-
      Hello.\n
    null_terminator: False

  - name: TX_0e0f
    index: 0x0f
    text: |-
      One out of two
      chests will have
      treasure. You'll
      get a nice gift
      if you can open
      the right chest
      three times in
      a row!
      Each try costs
      10 Rupees.
        \opt()OK \opt()No thanks

  - name: TX_0e10
    index: 0x10
    text: |-
      OK! Begin!

  - name: TX_0e11
    index: 0x11
    text: |-
      I hope you'll
      come again.

  - name: TX_0e12
    index: 0x12
    text: |-
      Congratulations!
      OK! Double or
      nothing. If you
      do it again,
      you'll get a
      special gift!
        \opt()OK \opt()No thanks

  - name: TX_0e13
    index: 0x13
    text: |-
      Feeling lucky?
      Pick your chest!

  - name: TX_0e14
    index: 0x14
    text: |-
      Oh? Then...
      \jump(TX_0e1f)
    null_terminator: False

  - name: TX_0e15
    index: 0x15
    text: |-
      Jackpot!
      Congratulations!
      This is your
      final chance!
      If you get this
      right, you'll
      get an awesome
      gift!
        \opt()OK \opt()No thanks

  - name: TX_0e16
    index: 0x16
    text: |-
      Congratulations!
      \jump(TX_0e1f)
    null_terminator: False

  - name: TX_0e17
    index: 0x17
    text: |-
      Too bad. Will
      you try again?
        \opt()OK \opt()No thanks

  - name: TX_0e18
    index: 0x18
    text: |-
      This time will
      be harder.

  - name: TX_0e19
    index: 0x19
    text: |-
      Sir! You haven't
      chosen yet!
      I'll warn you
      only once.

  - name: TX_0e1a
    index: 0x1a
    text: |-
      Hurry up!

  - name: TX_0e1b
    index: 0x1b
    text: |-
      \col(1)Strange Flute\col(0)\stop
       150 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e1c
    index: 0x1c
    text: |-
      This satchel
      holds lots of
      \col(1)seeds\col(0). It's
      300 Rupees.
        \opt()OK \opt()No thanks

  - name: TX_0e1d
    index: 0x1d
    text: |-
      \col(1)Gasha Seed\col(0)\stop
      \num1 Rupees
        \opt()OK \opt()No thanks

  - name: TX_0e1e
    index: 0x1e
    text: |-
      Treasure Map
      It may be linked
      to the legendary
      ruins...
      200 Rupees
        \opt()OK \opt()No thanks

  - name: TX_0e1f
    index: 0x1f
    text: |-
      Your gift is a
      \col(1)ring\col(0), but what
      kind of \col(1)ring\col(0) it
      is is a secret.

  - name: TX_0e20
    index: 0x20
    text: |-
      Welcome, sir...\stop
      to the 100 Rupee
      Advance Shop.
      I'm amazed you
      found us! We're
      found only on
      Game Boy
      Advance!
      Everything is
      100 Rupees.\stop
      Don't let our
      secret out!

  - name: TX_0e21
    index: 0x21
    text: |-
      Oh! Is your life
      Advanced?
      My life's
      Advanced!
      From now on,
      it's Advance!

  - name: TX_0e22
    index: 0x22
    text: |-
      \col(1)1 Gasha Seed\col(0)\stop
        100 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e23
    index: 0x23
    text: |-
      \col(1)Advance Ring\col(0)\stop
       100 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e24
    index: 0x24
    text: |-
      Thank you!\stop
      Have the jeweler
      appraise it.

  - name: TX_0e25
    index: 0x25
    text: |-
      \col(1)Magical Ring\col(0).
      What kind of
      \col(1)ring\col(0) it is is
      a secret.\stop
      100 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e26
    index: 0x26
    text: |-
      You've bought
      it all, so I'm
      closing shop.

  - name: TX_0e27
    index: 0x27
    text: |-
      View it on the
      Map Screen.
      Sparkles mark
      hidden treasure.

  - name: TX_0e28
    index: 0x28
    text: |-
      We're not open.
      Come back later.

  - name: TX_0e29
    index: 0x29
    text: |-
      \col(1)Iron Shield\col(0)\stop
       50 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

  - name: TX_0e2a
    index: 0x2a
    text: |-
      \col(1)Mirror Shield\col(0)\stop
       80 Rupees
        \opt()OK \opt()No thanks\cmd8(0x0f)

- group: 0x0f
  data:
  - name: TX_0f00
    index: 0x00
    text: |-
      The seasons are
      a mess! Winter
      goes straight
      into summer...
      What's going on?

  - name: TX_0f01
    index: 0x01
    text: |-
      I saw an odd
      girl in strange
      garb carrying a
      \col(1)Ribbon\col(0).\stop
      She was east
      of town...
      I think.

  - name: TX_0f02
    index: 0x02
    text: |-
      I hear some
      animals in the
      wild are used
      to people.
      Maybe you can
      make friends!

  - name: TX_0f03
    index: 0x03
    text: |-
      Maybe she's a
      princess from
      a foreign land.
      I told her it's
      dangerous beyond
      the village, but
      she left anyway.

  - name: TX_0f04
    index: 0x04
    text: |-
      There are eight
      things called
      \col(1)essences\col(0)
      hidden across
      this land.
      What happens if
      they're brought
      together?

  - name: TX_0f05
    index: 0x05
    text: |-
      How long will
      the seasons stay
      like this? It
      makes me so
      depressed.

  - name: TX_0f06
    index: 0x06
    text: |-
      I feel a little
      better, thanks
      to \col(3)Princess
      Zelda\col(0)!

  - name: TX_0f07
    index: 0x07
    text: |-
      \col(3)Princess Zelda\col(0)
      was taken away
      by some beast...
      What's going to
      happen now?

  - name: TX_0f08
    index: 0x08
    text: |-
      I'm so glad the
      village is back
      to normal. But
      who changed the
      seasons around,
      and why?

- group: 0x10
  data:
  - name: TX_1000
    index: 0x00
    text: |-
      Do you know of
      the \col(3)Hero's Cave\col(0)
      near the Western
      Coast?
      The \col(1)Hero's Sword\col(0)
      is said to be
      hidden there,
      but no one has
      ever found it.

  - name: TX_1001
    index: 0x01
    text: |-
      There's a \col(3)giant
      root\col(0) north of
      town. I wonder
      what it's from.

  - name: TX_1002
    index: 0x02
    text: |-
      The area to the
      east is awash in
      green! I'd go
      paint it if I
      were younger...

  - name: TX_1003
    index: 0x03
    text: |-
      I guess seeing
      scenery from all
      the seasons is
      kind of nice...

  - name: TX_1004
    index: 0x04
    text: |-
      I recently saw a
      beautiful girl
      I'd never seen
      before. Is she
      from this town?

  - name: TX_1005
    index: 0x05
    text: |-
      Up north is a
      place of strange
      power that stops
      any who would
      approach.\stop
      But it was never
      there before.

  - name: TX_1006
    index: 0x06
    text: |-
      Before we knew
      it, our guardian
      grew so big...
      It's so strange.

  - name: TX_1007
    index: 0x07
    text: |-
      \col(3)Zelda\col(0) is with
      you.\stop
      Everything will
      be fine now.

  - name: TX_1008
    index: 0x08
    text: |-
      It was my only
      wish, but with
      \col(3)Zelda\col(0) kidnapped,
      it's too late...

  - name: TX_1009
    index: 0x09
    text: |-
      The seasons seem
      to have returned
      to normal. It's
      another gift
      from the town's
      guardian!

- group: 0x11
  data:
  - name: TX_1100
    index: 0x00
    text: |-
      Our guardian,
      the \col(3)Maku Tree\col(0),
      stands beyond
      the gate to the
      east of town.\stop
      It's said a hero
      with a sword
      will come to
      speak with him.
      I wonder if it's
      true...

  - name: TX_1101
    index: 0x01
    text: |-
      The world seems
      so vast...
      Here in \col(3)Horon
      Village\col(0), the
      seasons have all
      run amuck. I
      wonder if it's
      the same in
      other lands...

  - name: TX_1102
    index: 0x02
    text: |-
      Tales tell of a
      curious object
      carefully hidden
      deep within
      the \col(3)Moblin's\col(0)
      \col(3)Keep\col(0).

  - name: TX_1103
    index: 0x03
    text: |-
      The clouds up
      north are moving
      in strange ways.
      It gives me a
      bad feeling...

  - name: TX_1104
    index: 0x04
    text: |-
      I knew
      something bad
      would happen...

  - name: TX_1105
    index: 0x05
    text: |-
      After troubles
      like that, you
      truly appreciate
      nature's gifts.

- group: 0x12
  data:
  - name: TX_1200
    index: 0x00
    text: |-
      It goes from hot
      to cold in a
      flash. The
      seasons are
      in utter chaos!
      What will it do
      to this year's
      harvest..?

  - name: TX_1201
    index: 0x01
    text: |-
      Do you know of
      this land's
      mystical \col(1)rings\col(0)?
        \opt()Yes \opt()No

  - name: TX_1202
    index: 0x02
    text: |-
      Really? Well,
      my grandpa's
      wedding ring is
      enough for me.

  - name: TX_1203
    index: 0x03
    text: |-
      Well... If you
      don't wear your
      \col(1)rings\col(0), their
      powers won't
      help you. If you
      want to know
      more, go see
      the jeweler.

  - name: TX_1204
    index: 0x04
    text: |-
      To the north
      is a huge beast
      like none other.
      Have you seen
      it?

  - name: TX_1205
    index: 0x05
    text: |-
      No matter how
      much I till the
      field, my crops
      won't grow...

  - name: TX_1206
    index: 0x06
    text: |-
      I must work hard
      to prepare for
      the day \col(3)Zelda\col(0)
      returns.

  - name: TX_1207
    index: 0x07
    text: |-
      What will happen
      to this world?

  - name: TX_1208
    index: 0x08
    text: |-
      Life has
      returned to the
      land! Our
      harvest is
      saved!

- group: 0x13
  data:
  - name: TX_1300
    index: 0x00
    text: |-
      If you get onto
      the flower, you
      can shoot up
      the cliff, too!
      It works only
      in spring when
      flowers bloom,
      so I'm getting
      my fill of it!

  - name: TX_1301
    index: 0x01
    text: |-
      Now it's just a
      bud, but it'll
      be a huge flower
      in spring.
      If you climb on
      that flower...
      I can't wait!

  - name: TX_1302
    index: 0x02
    text: |-
      This flower is
      cool! In spring,
      it shoots you
      into the air!

  - name: TX_1303
    index: 0x03
    text: |-
      I'm tired of
      the flower.

  - name: TX_1304
    index: 0x04
    text: |-
      Hey! C'mon!
      Play with me!

- group: 0x14
  data:
  - name: TX_1400
    index: 0x00
    text: |-
      This is the
      house of the
      wise \col(3)Know-It-All
      Birds\col(0).
      See them if you
      have questions!

  - name: TX_1401
    index: 0x01
    text: |-
      The seasons
      here change
      like the wind.
      It's strange...

  - name: TX_1402
    index: 0x02
    text: |-
      Do you know of
      the Owl Stones?
        \opt()Yes \opt()No

  - name: TX_1403
    index: 0x03
    text: |-
      I knew it!
      That's common
      knowledge now.

  - name: TX_1404
    index: 0x04
    text: |-
      Ahem! Then I'll
      teach you.\stop
      Owl Stones are
      mystic statues
      that give advice
      when a certain
      \col(1)seed\col(0) is placed
      on them!

  - name: TX_1405
    index: 0x05
    text: |-
      When I grow up,\stop
      I'm gonna beat
      that Dark
      General guy
      to a pulp!

  - name: TX_1406
    index: 0x06
    text: |-
      They say a
      princess named
      \col(3)Zelda\col(0) lives
      far away. I hope
      to meet her.
      I wonder if she
      dances as well
      as \col(3)Din\col(0) does?

  - name: TX_1407
    index: 0x07
    text: |-
      Seeing \col(3)Princess
      Zelda\col(0) makes me
      happy somehow.

  - name: TX_1408
    index: 0x08
    text: |-
      Give him one for
      me, too!

  - name: TX_1409
    index: 0x09
    text: |-
      It's terrible!
      My dear \col(3)Princess
      Zelda\col(0) is gone!
      My dreams have
      all faded!!!

- group: 0x15
  data:
  - name: TX_1500
    index: 0x00
    text: |-
      In the west part
      of town are the
      \col(3)Know-It-All
      Birds\col(0).
      See them if you
      have a question.

  - name: TX_1501
    index: 0x01
    text: |-
      You can burn
      small saplings!
      Just be careful
      with the flame!

  - name: TX_1502
    index: 0x02
    text: |-
      Some trees bear
      \col(1)Seeds\col(0) other
      seasons, not
      just spring.

  - name: TX_1503
    index: 0x03
    text: |-
      I hope my sister
      is all right.\stop
      She said she was
      looking for
      someone, but
      with the village
      as it is,
      I'm worried.

  - name: TX_1504
    index: 0x04
    text: |-
      My dog's name is
      Flash! He's good
      at fetching!

  - name: TX_1505
    index: 0x05
    text: |-
      They say a great
      one has come to
      the village! Who
      could it be?

  - name: TX_1506
    index: 0x06
    text: |-
      These adults are
      all shoutin'
      about somethin',
      but I don't
      know what!

- group: 0x16
  data:
  - name: TX_1600
    index: 0x00
    text: |-
      This is \col(3)Horon
      Village\col(0)!\stop
      Hey! I've never
      seen you before.
      The \col(3)Maku Tree\col(0)?
      Head east.

  - name: TX_1601
    index: 0x01
    text: |-
      The seasons are
      all messed up.
      It's bad for my
      skin...

  - name: TX_1602
    index: 0x02
    text: |-
      Lands outside
      the village are
      filled with
      monsters! I'm
      too scared to
      go out alone!

  - name: TX_1603
    index: 0x03
    text: |-
      I have a
      \col(1)Member's Card\col(0).
      That stuff is
      mind-boggling!

  - name: TX_1604
    index: 0x04
    text: |-
      My wish is for
      world peace.
      I don't want
      any more weird
      things to
      happen.

  - name: TX_1605
    index: 0x05
    text: |-
      I have to see
      \col(3)Princess Zelda\col(0)!
      I'll never give
      up hope!

  - name: TX_1606
    index: 0x06
    text: |-
      It's just AWFUL!
      \col(3)Princess Zelda\col(0)
      was kidnapped!
      What do we do?

  - name: TX_1607
    index: 0x07
    text: |-
      This is \col(3)Horon
      Village\col(0)! Hey!
      I haven't seen
      you in a while!

- group: 0x17
  data:
  - name:
    - TX_1700
    - TX_171b
    index:
    - 0x00
    - 0x1b
    text: |-
      \pos(2)Hwaaa......
      Wh-who's that?\stop
      Did you wake me?
      Who are you?\stop
      Hmm... What?!?\stop
      \col(3)Din\col(0) was taken
      while I slept?
      There's no sign
      of the \col(3)Temple
      of Seasons\col(0)?!?
      This is awful!!!
      Guarding the
      oracle is my
      duty...\stop
      Alas, how I've
      withered!

  - name:
    - TX_1701
    - TX_171c
    index:
    - 0x01
    - 0x1c
    text: |-
      \pos(2)What's to be
      done, \Link?
      With the seasons
      in chaos, the
      land is robbed
      of the very
      essence of
      nature, draining
      all of my might!
      Can you save \col(3)Din\col(0)
      in my stead?
      It is all this
      \col(3)Maku Tree\col(0) has
      ever asked!\stop
      I sense evil on
      the \col(3)Northern
      Peak\col(0), where the
      \col(3)Temple of
      Seasons\col(0) rested!
      \col(3)Onox\col(0) has cast
      a shadow on the
      \col(3)Northern Peak\col(0).
      I think you will
      find him there.
      You'll need the
      eight \col(1)Essences
      of Nature\col(0) that
      lie sleeping in
      \col(3)Holodrum\col(0).
      Gathering all
      eight is the
      only option. The
      \col(1)essences\col(0) possess
      the sacred power
      of nature, with
      which you can
      break the shadow
      barrier and save
      \col(3)Din\col(0).\stop
      Shall I repeat
      it?
        \opt()Yes \opt()No

  - name:
    - TX_1702
    - TX_171d
    index:
    - 0x02
    - 0x1d
    text: |-
      \pos(2)Then I give
      you this \col(1)key\col(0).
      Go to the \col(3)giant
      root\col(0) near the
      lake up north!\stop
      The first
      \col(1)essence\col(0) should
      be there, but
      I'd expect some
      resistance.
      Be careful!
      I'll just--ahhm,
      rest until--ohh,
      no energy...ZZZ

  - name:
    - TX_1703
    - TX_171e
    index:
    - 0x03
    - 0x1e
    text: |-
      \pos(2)Hwaaah...
      The \col(3)giant root\col(0)!
      Be careful...
      Hohhm...ZZZ

  - name:
    - TX_1704
    - TX_171f
    index:
    - 0x04
    - 0x1f
    text: |-
      Hwaaah...
      It's me, the
      \col(3)Maku Tree\col(4).
      Some of the
      \col(2)Fertile Soil\col(4)
      has come to me,
      too. I already
      feel stronger.\stop
      Oh, in my
      dreams, I saw
      the \col(3)Temple of
      Seasons\col(4) in a
      strange land
      I do not know.
      There I saw a
      precious item
      that will aid
      you, \Link.
      That is all I
      can see now...
      Hohm...hmm...

  - name:
    - TX_1705
    - TX_1720
    index:
    - 0x05
    - 0x20
    text: |-
      \pos(2)Hwaah...
      The \col(3)Temple of
      Seasons\col(0), \Link.
      A precious
      item... It will
      aid you...

  - name:
    - TX_1706
    - TX_1721
    index:
    - 0x06
    - 0x21
    text: |-
      \pos(2)Hwaah...
      Use the \col(1)Rod of
      Seasons\col(0). Go
      to the Eastern
      Woods! Hohhm...

  - name:
    - TX_1707
    - TX_1722
    index:
    - 0x07
    - 0x22
    text: |-
      Thank you,
      \Link.\stop
      I, too, received
      part of the
      \col(2)Gift of Time\col(4)!
      I just dreamt of
      \col(3)Spool Swamp\col(4) out
      west. Something
      is afoot there.\stop
      But I can see no
      more... Hohhm...

  - name:
    - TX_1708
    - TX_1723
    index:
    - 0x08
    - 0x23
    text: |-
      \pos(2)Hwaah...
      \col(3)Spool Swamp\col(0) out
      west--something
      is afoot...ZZZ

  - name: TX_1709
    index: 0x09
    text: |-
      Hwaah...\stop
      Thank you,
      \Link.
      I, too, feel the
      \col(2)Bright Sun\col(4)!\stop
      I dreamt of the
      waterfall on the
      mountain north
      of \col(3)Sunken City\col(4).
      Perhaps the next
      \col(2)essence\col(4) is near
      there...

  - name: TX_170a
    index: 0x0a
    text: |-
      \pos(2)Hyaah...
      \call(TX_1725)
      Hohhm...ZZZ...

  - name: TX_170b
    index: 0x0b
    text: |-
      Oh, \Link...
      \call(TX_1726)
      Hohhm...ZZZ...

  - name: TX_170c
    index: 0x0c
    text: |-
      \pos(2)Hwaah...
      \call(TX_1727)
      Hohhm...ZZZ...

  - name: TX_170d
    index: 0x0d
    text: |-
      Hwaah...
      \call(TX_1728)
      Hohhm...ZZZ...

  - name: TX_170e
    index: 0x0e
    text: |-
      \pos(2)Hwaah...
      \call(TX_1729)
      Hohhm...ZZZ...

  - name: TX_170f
    index: 0x0f
    text: |-
      Oh, \Link...\stop
      \call(TX_172a)
      Hohhm...ZZZ...

  - name: TX_1710
    index: 0x10
    text: |-
      \call(TX_172b)
      Hohhm...ZZZ...

  - name: TX_1711
    index: 0x11
    text: |-
      \pos(2)Hwaah...
      \call(TX_172c)
      Hohhm...ZZZ...

  - name: TX_1712
    index: 0x12
    text: |-
      \call(TX_172d)
      Hohhm...ZZZ...

  - name: TX_1713
    index: 0x13
    text: |-
      \pos(2)Hwaah...\stop
      \call(TX_172e)
      Hohhm...ZZZ...

  - name: TX_1714
    index: 0x14
    text: |-
      Hwaah...
      \call(TX_172f)
      Thanks to you,
      my strength is
      returning! Good
      luck, \Link!

  - name: TX_1715
    index: 0x15
    text: |-
      \pos(2)\Link! Be
      wary! It's the
      final \col(1)Essence
      of Nature\col(0)!

  - name:
    - TX_1716
    - TX_1731
    index:
    - 0x16
    - 0x31
    text: |-
      \Link! You
      already have the
      eighth \col(2)essence\col(4)!
      The \col(2)Changing
      Seasons\col(4) have
      filled me with
      my former power!
      I have something
      to give you now,
      so come see me!

  - name:
    - TX_1717
    - TX_1732
    index:
    - 0x17
    - 0x32
    text: |-
      \pos(2)\Link!\stop
      You've finally
      gathered all
      eight \col(1)Essences
      of Nature\col(0).
      You've become
      a true hero who
      understands the
      \col(1)Essences of
      Nature\col(0).
      You are hope for
      all that live!
      Take this \col(1)seed\col(0)!

  - name: TX_1718
    index: 0x18
    text: |-
      \pos(2)\Link!
      Surely now you
      can defeat \col(3)Onox\col(0),
      the General of
      Darkness, and
      free \col(3)Din\col(0), Oracle
      of Seasons!

  - name:
    - TX_1719
    - TX_1734
    index:
    - 0x19
    - 0x34
    text: |-
      \pos(1)Gwah, hah, hah!
      Some hero!!!

  - name:
    - TX_171a
    - TX_1735
    index:
    - 0x1a
    - 0x35
    text: |-
      \pos(3)Come if you
      dare, \Link!
      If you are their
      so-called hero,
      then their hero
      is no match
      for my powers
      of darkness.
      Gwah, hah, hah!

  - name: TX_1724
    index: 0x24
    text: |-
      Thank you,
      \Link!
      I, too, feel the
      \col(2)Bright Sun\col(4).
      But the powers
      of darkness do
      not weaken...
      Instead, they
      grow stronger...
      How can this be?\stop
      \Link!\stop
      I dreamt of the
      waterfall on the
      mountain north
      of \col(3)Sunken City\col(4).
      Perhaps the next
      \col(2)essence\col(4) is near
      there...

  - name: TX_1725
    index: 0x25
    text: |-
      \pos(2)Something's not
      right on the
      mountain north
      of \col(3)Sunken City\col(0).

  - name: TX_1726
    index: 0x26
    text: |-
      I, too, grow in
      might under the
      \col(2)Soothing Rain\col(4)! \stop
      I had another
      vision just now.
      I saw a lake
      shaped like
      eyeglasses...

  - name: TX_1727
    index: 0x27
    text: |-
      \pos(2)I saw Eyeglass
      Lake in my
      dream...

  - name: TX_1728
    index: 0x28
    text: |-
      \col(2)Nurturing Warmth\col(4)
      has brought me
      balmy weather,
      too!
      I dreamt of a
      huge waterfall
      in the mountains
      north of \col(3)Sunken
      City\col(4)...
      Something may
      be there...

  - name: TX_1729
    index: 0x29
    text: |-
      \pos(2)I dreamt of a
      huge waterfall
      in the mountains
      north of \col(3)Sunken
      City\col(4)...
      Something may
      be there...

  - name: TX_172a
    index: 0x2a
    text: |-
      \col(2)Nurturing Warmth\col(4)
      has brought me
      strength!
      I saw a dream
      of \Link
      inside vast
      ruins. Perhaps
      an \col(2)essence\col(4) is
      hidden in some.

  - name: TX_172b
    index: 0x2b
    text: |-
      I, too, grow
      mighty under the
      \col(2)Soothing Rain\col(4)!\stop
      I just dreamt
      of \Link
      looking through
      ruins. Perhaps
      one of the
      \col(2)essences\col(4) is
      hidden in some.

  - name: TX_172c
    index: 0x2c
    text: |-
      \pos(2)An \col(1)essence\col(0)...
      in ruins...

  - name: TX_172d
    index: 0x2d
    text: |-
      Say, \Link!\stop
      The \col(2)Blowing Wind\col(4)
      reaches me, too!
      I dreamt of a
      cemetery west of
      \col(3)Horon Village\col(4).
      Could an \col(2)essence\col(4)
      lie there..?
      To get there,
      find a way
      across the sea.

  - name: TX_172e
    index: 0x2e
    text: |-
      \pos(2)Could there be
      an \col(1)essence\col(0) in
      the cemetery?
      But how can you
      cross the sea?

  - name: TX_172f
    index: 0x2f
    text: |-
      Say, \Link!\stop
      The \col(2)Seed of
      Life\col(4) has given
      me new strength!
      Now for the last
      \col(2)Essence of
      Nature\col(4)!
      But this time, I
      saw no dreams...
      So I rely on
      you, \Link.
      It is somewhere
      in \col(3)Holodrum\col(4).
      Good luck!

  - name: TX_1730
    index: 0x30
    text: |-
      \pos(2)Say, \Link!\stop
      Now for the last
      \col(1)Essence of
      Nature\col(0)!
      I must rely on
      you, \Link!
      It lies hidden
      in \col(3)Holodrum\col(4).
      Good luck!

  - name: TX_1733
    index: 0x33
    text: |-
      \pos(2)\Link,
      First you must
      defeat \col(3)Onox\col(0),
      General of
      Darkness, and
      save the Oracle
      of Seasons, \col(3)Din\col(0)!
      With \col(3)Din's\col(0) help,
      perhaps you can
      reach \col(3)Twinrova\col(0)!\stop
      Good luck,
      \Link!

  - name: TX_1736
    index: 0x36
    text: |-
      So the item was
      actually the
      \col(2)Rod of Seasons\col(4)!
      New roads will
      surely open with
      its power! I
      dreamt of woods
      in the east...
      There may be an
      \col(2)essence\col(4) there!
      \Link, can
      you go for me?

  - name: TX_1737
    index: 0x37
    text: |-
      \pos(2)Hurry, \Link!\stop
      The powers of
      darkness are
      spilling forth!
      You should be
      able to reach
      the entrance to
      \col(3)Twinrova's\col(0) lair!
      \col(3)Princess Zelda\col(0)
      needs you!!!

  - name: TX_1738
    index: 0x38
    text: |-
      \pos(2)\Link! You must
      not fall prey to
      \col(3)Twinrova's\col(0)
      trickery!\stop
      We must not be
      not misled by an
      easy path!\stop
      Hurry, \Link!
      The powers of
      darkness grow
      ever stronger!
      The passage at
      my roots should
      take you to
      \col(3)Twinrova\col(0)!
      Good luck,
      \Link!

  - name: TX_1739
    index: 0x39
    text: |-
      \pos(2)Hwaah...
      Say, \Link!
      As peace returns
      to \col(3)Holodrum\col(0),
      so I return to
      peaceful rest!

- group: 0x18
  data:
  - name: TX_1800
    index: 0x00
    text: |-
      My husband was a
      master diver!
      But now he's
      old, and he's
      hidden his
      diving gear and
      gone off
      somewhere.

  - name: TX_1801
    index: 0x01
    text: |-
      Have you seen
      my husband? I
      knew he'd like
      you.

  - name: TX_1802
    index: 0x02
    text: |-
      The city is so
      quiet lately...
      What happened?

  - name: TX_1803
    index: 0x03
    text: |-
      They say the
      \col(3)Maku Tree\col(0) in
      \col(3)Horon Village\col(0)
      produces \col(1)magical
      seeds\col(0) at times.\stop
      What kind of
      \col(1)seeds\col(0) could
      they be?

  - name: TX_1804
    index: 0x04
    text: |-
      Great \col(3)Maku Tree\col(0)
      of \col(3)Horon
      Village\col(0)! Please,
      oh please, save
      \col(3)Zelda\col(0)!

  - name: TX_1805
    index: 0x05
    text: |-
      My husband
      finally came
      back home!

- group: 0x19
  data:
  - name: TX_1900
    index: 0x00
    text: |-
      My pop's a
      master diver!
      He had a secret
      diving spot, but
      he never told me
      where it was.\stop
      Stingy guy...

  - name: TX_1901
    index: 0x01
    text: |-
      I'll find his
      secret spot
      someday! You
      don't know,
      do you?

  - name: TX_1902
    index: 0x02
    text: |-
      Pop finally
      approved my
      skills and let
      in on his
      secret! Now I
      can be the new
      master!

  - name: TX_1903
    index: 0x03
    text: |-
      Recently some
      monsters settled
      in the village.
      They just sit
      there mumbling,
      making \col(1)Bombs\col(0)...

  - name: TX_1904
    index: 0x04
    text: |-
      Just when my
      time comes,
      \col(3)Princess Zelda\col(0)
      gets kidnapped?\stop
      I'm so worried,
      I can't swim!

  - name: TX_1905
    index: 0x05
    text: |-
      I'm gonna learn
      to hold my
      breath the way
      Pop did!

- group: 0x1a
  data:
  - name: TX_1a00
    index: 0x00
    text: |-
      I hear there's a
      creature that
      can swim up
      waterfalls!
      What kind of
      creature is it?

  - name: TX_1a01
    index: 0x01
    text: |-
      I want a pet--
      one that will
      always be at my
      side!

  - name: TX_1a02
    index: 0x02
    text: |-
      I wonder where
      the monster that
      came to town
      came from?
      I hope we can
      be friends!

  - name: TX_1a03
    index: 0x03
    text: |-
      They said a bad
      guy kidnapped
      \col(3)Princess Zelda\col(0).
      If I'd been
      there, I'd have
      stopped it!

- group: 0x1b
  data:
  - name: TX_1b00
    index: 0x00
    text: |-
      Legends say
      some sort of
      treasure sleeps
      on the summit!
      It's a boy's
      dream! I think
      about it so much
      I can't sleep!

  - name: TX_1b01
    index: 0x01
    text: |-
      The \col(3)mysterious
      tree\col(0) on the edge
      of town bears
      \col(1)Gale Seeds\col(0).
      They'll take you
      anywhere in a
      flash! They're
      a big help!

  - name: TX_1b02
    index: 0x02
    text: |-
      They say there's
      a huge tree in
      \col(3)Horon Village\col(0).
      Someday I'm
      gonna use \col(1)Gale
      Seeds\col(0) to go
      see it...

  - name: TX_1b03
    index: 0x03
    text: |-
      I heard \col(3)Twinrova\col(0)
      kidnapped
      \col(3)Princess Zelda\col(0),
      but what on
      earth for..?

- group: 0x1c
  data:
  - name: TX_1c00
    index: 0x00
    text: |-
      The whole city's
      flooded, but
      since I can't
      swim, I'm just
      here blowing
      bubbles.

  - name: TX_1c01
    index: 0x01
    text: |-
      What's essence?
      What's darkness?
      What's an evil
      king?
      It's so hard...

  - name: TX_1c02
    index: 0x02
    text: |-
      Who's the
      oracle? Who's
      \col(3)Din\col(0)? Who's \col(3)Onox\col(0)?
      It's so deep...

  - name: TX_1c03
    index: 0x03
    text: |-
      Can I still show
      this bubble to
      \col(3)Princess Zelda\col(0)?

- group: 0x1d
  data:
  - name: TX_1d00
    index: 0x00
    text: |-
      With the seasons
      out of order,
      the mountain
      snows melted
      suddenly,
      flooding town.
      I can't even
      leave the house!
      It's terrible!

  - name: TX_1d01
    index: 0x01
    text: |-
      Delicious \col(1)Spring
      Bananas\col(0)!
      There's a tree
      on the top of
      \col(3)Mt. Cucco\col(0), but
      with the seasons
      like this, there
      may be no fruit.

  - name: TX_1d02
    index: 0x02
    text: |-
      It may just be a
      rumor, but they
      say there's a
      giant up in the
      mountains.
      He sounds scary,
      but I want to
      meet him!

  - name: TX_1d03
    index: 0x03
    text: |-
      I'm thinking of
      moving out of
      town, but I
      don't know
      where to...

  - name: TX_1d04
    index: 0x04
    text: |-
      It sounds like
      \col(3)Princess Zelda\col(0)
      was kidnapped.
      How frightful...

  - name: TX_1d05
    index: 0x05
    text: |-
      I came here from
      \col(3)Sunken City\col(0), but
      I can't get used
      to not having
      water around.

- group: 0x1e
  data:
  - name: TX_1e00
    index: 0x00
    text: |-
      \pos(0)What do you plan
      to do with me?!?

  - name: TX_1e01
    index: 0x01
    text: |-
      As you know,\stop
      if I imprison
      the Oracle of
      Seasons and bury
      the temple that
      houses the
      \col(3)Season Spirits\col(0),
      the seasons of
      \col(3)Holodrum\col(0) will be
      cast into chaos,
      the bountiful
      gifts of nature
      will rot, and
      all living
      things perish!!!

  - name: TX_1e02
    index: 0x02
    text: |-
      \pos(0)\call(TX_1e01)\stop
      That is the
      world of
      darkness that
      I long for!

  - name: TX_1e03
    index: 0x03
    text: |-
      \pos(0)No, \col(3)Onox\col(0)!  No!

  - name: TX_1e04
    index: 0x04
    text: |-
      \pos(0)GWAH, HAH, HAH!

  - name: TX_1e05
    index: 0x05
    text: |-
      \pos(2)Yaaaaa!

  - name: TX_1e06
    index: 0x06
    text: |-
      \pos(0)Down, \col(3)Temple of
      Seasons\col(0)!!!
      Spring, summer,
      fall, winter...
      Fall into chaos!

  - name: TX_1e07
    index: 0x07
    text: |-
      \call(TX_1e01)\stop
      Then the Flame
      of Destruction
      shall burn with
      the Flame of
      Sorrow, and the
      Evil King shall
      return!

  - name: TX_1e08
    index: 0x08
    text: |-
      \pos(0)Evil King? No!

  - name: TX_1e09
    index: 0x09
    text: |-
      \pos(0)Hah, hah! You
      don't even know!

- group: 0x1f
  data:
  - name: TX_1f00
    index: 0x00
    text: |-
      I thank you for
      paying to fix
      my door.

  - name: TX_1f01
    index: 0x01
    text: |-
      Don't do it
      again.

  - name: TX_1f02
    index: 0x02
    text: |-
      ...I'd like to
      say that, but I
      cannot take what
      you do not have.
      \jump(TX_1f01)
    null_terminator: False

  - name: TX_1f03
    index: 0x03
    text: |-
      Shh! Don't tell!

  - name: TX_1f04
    index: 0x04
    text: |-
      If you want true
      power, then slay
      the four golden
      beasts that roam
      the land. Then I
      shall grant my
      power to you.
      So far, you've
      slain \col(4)\num1\col(0).

  - name: TX_1f05
    index: 0x05
    text: |-
      You have slain
      all four golden
      beasts! Sir, you
      are worthy of
      true power.
      Take it!

  - name: TX_1f06
    index: 0x06
    text: |-
      How you use the
      power is up to
      you, but do not
      be tempted to
      abuse it...

  - name: TX_1f07
    index: 0x07
    text: |-
      I have nothing
      more for you.

- group: 0x20
  data:
  - name: TX_2000
    index: 0x00
    text: |-
      \pos(2)\sfx(0xc3)I'm \col(3)Ricky\col(0)!\stop
      \jump(TX_200b)
    null_terminator: False

  - name: TX_2001
    index: 0x01
    text: |-
      \pos(2)\sfx(0xc3)Th-those are my
      \col(1)gloves\col(0)!
      You brought them
      back? Thank you!

  - name: TX_2002
    index: 0x02
    text: |-
      \pos(2)\sfx(0xc3)In exchange...
      \jump(TX_2009)
    null_terminator: False

  - name: TX_2003
    index: 0x03
    text: |-
      \sfx(0xc3)We made it!
      \col(3)Spool Swamp\col(0) is
      up ahead. I'm
      going home, so
      you can find me
      there! See ya!

  - name: TX_2004
    index: 0x04
    text: |-
      \sfx(0xc3)Ew! It smells
      like medicine...
      I can't stand
      it! See ya...

  - name: TX_2005
    index: 0x05
    text: |-
      \sfx(0xc3)Press \abtn to
      punch, or save
      power to unleash
      a tornado. I can
      also jump small
      holes or cliffs.

  - name: TX_2006
    index: 0x06
    text: |-
      \pos(2)\sfx(0xc3)But if you beat
      \col(3)Blaino\col(0), you must
      be tough. What's
      your name?\stop
      \Link? Cool
      name! I'm \col(3)Ricky\col(0).
      Nice to meet ya!\n
    null_terminator: False

  - name: TX_2007
    index: 0x07
    text: |-
      Here, \Link,
      take this \col(1)flute\col(0).
      If you need me,
      just play the
      \col(1)flute\col(0). I'll try
      to find you.

  - name: TX_2008
    index: 0x08
    text: |-
      \pos(2)\sfx(0xc3)First,
    null_terminator: False

  - name: TX_2009
    index: 0x09
    text: |-
      I'll take
      you to \col(3)Spool
      Swamp\col(0). Get in
      my pouch!

  - name: TX_200a
    index: 0x0a
    text: |-
      \pos(2)\sfx(0xc3)\Link!\stop
      Wow! To think
      we'd meet here!\n
    null_terminator: False

  - name: TX_200b
    index: 0x0b
    text: |-
      \pos(2)\sfx(0xc3)\col(3)Spool Swamp\col(0) is
      my backyard.
      If you go south
      from here, then
      around and back
      up, there it is.
      I'd go with you,
      but I can't do a
      thing without my
      \col(1)gloves\col(0)...\stop
      A guy named
      \col(3)Blaino\col(0) took them
      when I lost a
      match to him.

  - name: TX_200c
    index: 0x0c
    text: |-
      \pos(2)\sfx(0xc3)But if you beat
      \col(3)Blaino\col(0), you must
      be strong!
      \jump(TX_2007)
    null_terminator: False

  - name: TX_200d
    index: 0x0d
    text: |-
      \sfx(0xc3)If you move
      toward a hole,
      I'll just jump
      right over.
      I can clear one
      hole easy.
      Give it a try.

  - name: TX_200e
    index: 0x0e
    text: |-
      \sfx(0xc3)A cliff like
      that is one
      leap. I'll jump
      if you move up
      to it, so give
      it a try.

- group: 0x21
  data:
  - name: TX_2100
    index: 0x00
    text: |-
      \pos(2)Bwee! I found
      somethin' weird!

  - name: TX_2101
    index: 0x01
    text: |-
      \pos(2)If we catch it
      and sell it,
      we'll be rich!!!

  - name: TX_2102
    index: 0x02
    text: |-
      \pos(2)And the \col(3)Great
      Moblin\col(0) will be
      very pleased!!!

  - name: TX_2103
    index: 0x03
    text: |-
      \pos(2)\sfx(0xc4)Dee! Dee!

  - name: TX_2104
    index: 0x04
    text: |-
      Bwee! Let it go?\stop
      Then you can
      pay us for it!
      50 Rupees!
        \opt()OK \opt()No way\cmd8(0x1f)

  - name:
    - TX_2105
    - TX_2106
    index:
    - 0x05
    - 0x06
    text: |-
      You're smart!
      But 50 Rupees is
      too cheap! Give
      me 30 more!
        \opt()OK \opt()No way\cmd8(0x12)

  - name: TX_2107
    index: 0x07
    text: |-
      Bwee! You'll
      regret it, kid!

  - name: TX_2108
    index: 0x08
    text: |-
      Bwee! Smart,
      kid! Thanks!

  - name: TX_2109
    index: 0x09
    text: |-
      Bwee-hee-hee!
      We're rich!

  - name: TX_210a
    index: 0x0a
    text: |-
      Bwee-hee-hee!
      Very pleasing!

  - name: TX_210b
    index: 0x0b
    text: |-
      \sfx(0xc4)You saved me!
      I'm \col(3)Dimitri\col(0).
      What about you?\stop
      \Link? That's
      a weird name.\stop
      But starting
      today, \Link
      is my friend.
      If you play that
      \col(1)Strange Flute\col(0),
      I'll try to come
      find you.

  - name: TX_210c
    index: 0x0c
    text: |-
      We sold it!
      We're rich!

  - name: TX_210d
    index: 0x0d
    text: |-
      The \col(3)Great Moblin\col(0)
      will be pleased!

  - name: TX_210e
    index: 0x0e
    text: |-
      \pos(2)Hoh! I found
      something weird!

  - name: TX_210f
    index: 0x0f
    text: |-
      \pos(2)It's a monster!
      It came to
      attack the
      city--it did!

  - name: TX_2110
    index: 0x10
    text: |-
      \pos(2)We must protect
      the city!
      Hah! Take that!

  - name: TX_2111
    index: 0x11
    text: |-
      We're protecting
      the city! But
      without weapons,
      we're helpless.

  - name: TX_2112
    index: 0x12
    text: |-
      There's nothing
      to fear now!
      Let's go out on
      patrol!!!

  - name: TX_2113
    index: 0x13
    text: |-
      Hoh!

  - name: TX_2114
    index: 0x14
    text: |-
      What about the
      city's safety?

  - name: TX_2115
    index: 0x15
    text: |-
      \sfx(0xc4)\Link!\stop
      I've been trying
      to find you.
      We're friends!
      You help me...
      I help you, too.
      If you need me,
      play this \col(1)flute\col(0).
      If I hear it,
      I'll come.

  - name: TX_2116
    index: 0x16
    text: |-
      We're the city's
      Safety Patrol!

  - name: TX_2117
    index: 0x17
    text: |-
      We shall protect
      the city!

  - name: TX_2118
    index: 0x18
    text: |-
      The monster went
      off somewhere.

  - name: TX_2119
    index: 0x19
    text: |-
      It got scared
      and ran off!

  - name: TX_211a
    index: 0x1a
    text: |-
      And we were
      gonna let it
      join the Safety
      Patrol, too.

  - name: TX_211b
    index: 0x1b
    text: |-
      Bwee! You don't
      have enough!

  - name: TX_211c
    index: 0x1c
    text: |-
      Do you have
      \col(1)Bombs\col(0)?
        \opt()Yes \opt()No\cmd8(0x13)

  - name: TX_211d
    index: 0x1d
    text: |-
      I chomp when you
      press \abtn.\stop
      And I swim like
      a fish--even up
      waterfalls. You
      can also carry
      me using the
      \col(1)Power Bracelet\col(0).

  - name: TX_211e
    index: 0x1e
    text: |-
      \sfx(0xc4)Not that way!

  - name: TX_211f
    index: 0x1f
    text: |-
      \sfx(0xc4)Get on my back.

  - name: TX_2120
    index: 0x20
    text: |-
      \sfx(0xc4)You saved me.
      I am \col(3)Dimitri\col(0).
      You can't swim?
      I can even swim
      up waterfalls.
      You helped me,
      now I help you.

  - name: TX_2121
    index: 0x21
    text: |-
      \sfx(0xc4)You can carry
      and throw me
      when you use the
      \col(1)Power Bracelet\col(0).
      Want to try?

  - name: TX_2122
    index: 0x22
    text: |-
      \sfx(0xc4)I even swim up
      waterfalls.
      Try it!

- group: 0x22
  data:
  - name: TX_2200
    index: 0x00
    text: |-
      \pos(1)Bwee! Give me
      that \col(1)banana\col(0)!

  - name: TX_2201
    index: 0x01
    text: |-
      \pos(1)The \col(3)Great Moblin\col(0)
      loves \col(1)Spring
      Bananas\col(0)!

  - name: TX_2202
    index: 0x02
    text: |-
      \pos(1)Bwee! Be a good
      kid and hand it
      over--or you'll
      meet a sad fate!

  - name: TX_2203
    index: 0x03
    text: |-
      \pos(1)\sfx(0xc5)Gmph, gmph,
      GULP!

  - name: TX_2204
    index: 0x04
    text: |-
      \pos(1)Bwee! He ate it!

  - name: TX_2205
    index: 0x05
    text: |-
      \pos(1)Get him!

  - name: TX_2206
    index: 0x06
    text: |-
      \pos(1)Bwee! Bwee-heee!

  - name: TX_2207
    index: 0x07
    text: |-
      \pos(1)Bwee-heee!
      He got me!

  - name: TX_2208
    index: 0x08
    text: |-
      \pos(1)This is one
      brazen bear!

  - name: TX_2209
    index: 0x09
    text: |-
      \pos(1)Bwee-heee!
      He got me!
      We'll avenge
      this!

  - name: TX_220a
    index: 0x0a
    text: |-
      \sfx(0xc5)I am \col(3)Moosh\col(0).\stop
      I got startled
      when they asked
      for my \col(1)banana\col(0).
      Are they OK? I'm
      kind of worried.

  - name: TX_220b
    index: 0x0b
    text: |-
      Before we
      forget, we want
      our revenge!
      Get ready--
      both of you!

  - name: TX_220c
    index: 0x0c
    text: |-
      ...Is it over?
      Bwee!!! We lost!
      Next time'll be
      different!
      Retreat!!!
      Bwee!

  - name: TX_220d
    index: 0x0d
    text: |-
      \sfx(0xc5)Thank you for
      helping me out.
      Tell me your
      name.\stop
      \Link... Umm!
      I remembered it!
      I can help you
      if you like.
      If I hear your
      \col(1)Strange Flute\col(0),
      I'll come find
      you.

  - name: TX_220e
    index: 0x0e
    text: |-
      Not so fast!
      We'll get you!

  - name: TX_220f
    index: 0x0f
    text: |-
      \sfx(0xc5)Oh! Water, water
      everywhere!
      I must leave
      such a frightful
      place! Until
      next time...

  - name: TX_2210
    index: 0x10
    text: |-
      \sfx(0xc5)Sniff! Sniff!
      There's a \col(1)Spring
      Banana\col(0) tree up
      there. But until
      the Rock Flowers
      bloom in spring,
      I can't climb up
      to it... Can
      nothing be done?

  - name: TX_2211
    index: 0x11
    text: |-
      \sfx(0xc5)You brought me
      a \col(1)Spring Banana\col(0)!
      Is it for me? I
      happily accept!

  - name: TX_2212
    index: 0x12
    text: |-
      Tap \abtn to hover,
      or hold it to
      save power for
      a ground pound.\stop
      But water is my
      weakness. The
      shallow stuff is
      one thing, but I
      can't take deep
      water, so be
      careful.

  - name: TX_2213
    index: 0x13
    text: |-
      I'll give you a
      ride anywhere.

  - name: TX_2214
    index: 0x14
    text: |-
      \sfx(0xc5)\Link! Why
      are you here?
      I find myself
      another \col(1)banana\col(0),
      I run into
      \Link...
      It's a busy day.

  - name: TX_2215
    index: 0x15
    text: |-
      \sfx(0xc5)Thank you for
      helping me.\stop
      \Link's
      always out and
      about. I can
      help you.
      If I hear your
      \col(1)flute\col(0), I'll
      come find you.

  - name: TX_2216
    index: 0x16
    text: |-
      \sfx(0xc5)Gmph, gmph,
      GULP! So tasty!
      That was great.
      I am \col(3)Moosh\col(0).
      You fed me, so
      I'll help you.
      \jump(TX_2213)

  - name: TX_2217
    index: 0x17
    text: |-
      \sfx(0xc5)Hold \abtn to power
      up. If you build
      enough power and
      let it go, I'll
      pound the
      ground. Try it.

  - name: TX_2218
    index: 0x18
    text: |-
      \sfx(0xc5)I can float
      if you tap \abtn.
      If you move as
      I float, you can
      float across
      pits. Try it.

  - name: TX_2219
    index: 0x19
    text: |-
      \sfx(0xc5)Gmph, gmph,
      GULP! Delicious!
      \Link,
      let's go!

- group: 0x23
  data:
  - name: TX_2300
    index: 0x00
    text: |-
      I'm da legendary
      champ, \col(3)Blaino\col(0)!
      You want
      somt'in'?
      Den earn it in
      da ring!\n
    null_terminator: False

  - name: TX_2301
    index: 0x01
    text: |-
      Will you bet
      \num1 Rupees?
        \opt()OK \opt()Nah

  - name: TX_2302
    index: 0x02
    text: |-
      Hyuh, hyuh.
      Dat was smart.

  - name: TX_2303
    index: 0x03
    text: |-
      Hyuh, hyuh!
      You'll learn...
      Lissen up! We
      trade punches
      'til one of us
      gets knocked
      outta da ring.
      And no items!
      If you break da
      rules once, da
      next match is
      for 20 Rupees.
      And no \col(1)rings\col(0)!
      Only fists!
      Got it?
       \opt()Got it \opt()No

  - name: TX_2304
    index: 0x04
    text: |-
      You ain't got
      enuff Rupees.
      Don't play
      tricks, kid.

  - name: TX_2305
    index: 0x05
    text: |-
      You ready?
      C'mon! C'mon!

  - name: TX_2306
    index: 0x06
    text: |-
      Hyuh!!! I lost!
      Yer fists are
      golden, kid! You
      da new champ!
      Here! Take dese.

  - name:
    - TX_2307
    - TX_2308
    index:
    - 0x07
    - 0x08
    text: |-
      If yer mad, tell
      it to yer fists!
      \jump(TX_230c)
    null_terminator: False

  - name: TX_2309
    index: 0x09
    text: |-
      What ugly form!
      Who's yer coach?
      \jump(TX_230c)
    null_terminator: False

  - name: TX_230a
    index: 0x0a
    text: |-
      Yo, champ! You
      come to fight?
      Da purse is
      30 Rupees.
      \jump(TX_2301)
    null_terminator: False

  - name: TX_230b
    index: 0x0b
    text: |-
      Hyuh! I lose.
      You're good!
      Well, here's yer
      30 Rupees.

  - name: TX_230c
    index: 0x0c
    text: |-
      Huh? Once more?
         \opt()Yeah \opt()No way

  - name: TX_230d
    index: 0x0d
    text: |-
      Hyuh, hyuh!
      You'll learn...
      Lissen up! We
      trade punches
      'til one of us
      gets knocked
      outta da ring.
      And no items!
      Dat means no
      rings, neither!
      You cheated, so
      the bet goes up
      to 20 Rupees.
      Got it?
        \opt()Yep \opt()Nope

- group: 0x24
  data:
  - name: TX_2400
    index: 0x00
    text: |-
      You want in the
      swamp? Well...
      Actually, I lost
      the \col(1)key\col(0) to open
      the floodgates!

  - name: TX_2401
    index: 0x01
    text: |-
      Oh! That's where
      I left it!
      That should open
      the floodgates.\stop\n
    null_terminator: False

  - name: TX_2402
    index: 0x02
    text: |-
      You can get to
      the keyhole from
      that puddle
      outside.

  - name: TX_2403
    index: 0x03
    text: |-
      Did you open
      the floodgates?\stop
      The vines there
      get so overgrown
      in summer!

- group: 0x25
  data:
  - name: TX_2500
    index: 0x00
    text: |-
      \Link! Are
      you all right?\stop
      Actually, I am
      the nurse of
      \col(3)Hyrule's\col(0)
      \col(3)Princess Zelda\col(0).
      And \col(3)Din's\col(0) no
      dancer either.
      She is actually\stop
      the Oracle of
      Seasons who
      wields control
      over the forces
      of nature. \col(3)Zelda\col(0)
      has mystical
      powers that told
      of a curtain of
      shadow drawing
      around \col(3)Din\col(0).
      I was instructed
      to take her to
      \col(3)Hyrule\col(0) in
      secret.\stop
      \call(TX_2502)\stop
      \jump(TX_2503)
    null_terminator: False

  - name: TX_2501
    index: 0x01
    text: |-
      \Link! Are
      you all right?
      That which \col(3)Zelda\col(0)
      foresaw has come
      to pass...
      \call(TX_2511)\stop
      \jump(TX_2503)
    null_terminator: False

  - name: TX_2502
    index: 0x02
    text: |-
      \col(3)Zelda\col(0) gave me
      this quest...\stop
      But, ow! I've
      been wounded,
      and I won't be
      able to travel
      for some time...\stop
      \Link, I know
      not why you were
      lying in the
      woods, but...
      You and \col(3)Din\col(0) were
      fated to meet.
      If the \sym(0x57) on your
      left hand is
      real, then you
      may be the hero
      who will save
      the world.
      Please! Use your
      power to aid
      \col(3)Din\col(0)!

  - name: TX_2503
    index: 0x03
    text: |-
      Please take my
      message to the
      \col(3)Maku Tree\col(0) in
      \col(3)Horon Village\col(0).
      The \col(3)Maku Tree\col(0)
      is the guardian
      of all \col(3)Holodrum\col(0).
      Surely he can
      help.

  - name: TX_2504
    index: 0x04
    text: |-
      Go with caution!

  - name: TX_2505
    index: 0x05
    text: |-
      A \col(3)gnarled root\col(0)?
      Go straight from
      here. I am sure
      I saw one there.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_2506
    index: 0x06
    text: |-
      The eastern
      woods? You mean
      the \col(3)Woods of
      Winter\col(0), right?
      They lie east,
      then north, of
      the village.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_2507
    index: 0x07
    text: |-
      Swamp? You mean
      \col(3)Spool Swamp\col(0)?
      Find it north
      then west of
      the village.\stop
      It's filled with
      beasts stronger
      than any you've
      seen so far.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_2508
    index: 0x08
    text: |-
      \col(3)Sunken City\col(0)...
      I've heard of a
      town in the
      east. Try there!
      \jump(TX_2504)
    null_terminator: False

  - name: TX_2509
    index: 0x09
    text: |-
      Ask others for
      aid if you must.
      People, even
      animals, may
      surprise you.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_250a
    index: 0x0a
    text: |-
      An eyeglass-
      shaped lake?
      I think it lies
      east of here.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_250b
    index: 0x0b
    text: |-
      Hmm, ruins..?\stop
      Perhaps
      \col(3)Tarm Ruins\col(0)?
      They lie far to
      the northwest.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_250c
    index: 0x0c
    text: |-
      A desert?
      I know \col(3)Samasa
      Desert\col(0) extends
      east from town.
      \jump(TX_2504)
    null_terminator: False

  - name: TX_250d
    index: 0x0d
    text: |-
      But one \col(1)essence\col(0)
      remains! It will
      be difficult,
      but you can find
      it! Good luck!!!

  - name: TX_250e
    index: 0x0e
    text: |-
      It is nearing
      completion!
      Good luck!

  - name: TX_250f
    index: 0x0f
    text: |-
      I rue this day!
      \col(3)Zelda\col(0) has been
      taken and the
      villagers have
      been beaten
      into despair!\stop
      \Link!
      You are our only
      hope! Find
      \col(3)Zelda\col(0), please!

  - name: TX_2510
    index: 0x10
    text: |-
      Where can the
      \col(3)Temple of
      Seasons\col(0) be
      hidden..?
      Does no one
      have a clue?

  - name: TX_2511
    index: 0x11
    text: |-
      First \col(3)Labrynna\col(0),
      now \col(3)Holodrum\col(0) has
      come to an hour
      of tribulation!
      \Link,\stop
      I always come to
      you in need...
      But there is no
      one else I can
      count on!
      Please! Will you
      rescue \col(3)Din\col(0)?

- group: 0x26
  data:
  - name: TX_2600
    index: 0x00
    text: |-
      \pos(1)It's horrible!
      \col(3)A "temple,"\col(0)
      like, fell into
      \col(3)Subrosia\col(0)!\stop
      Umm, what's
      a "temple"?\stop
      \col(3)Subrosia\col(0) is a
      secret place.
      \jump(TX_2603)
    null_terminator: False

  - name: TX_2601
    index: 0x01
    text: |-
      \pos(1)! ! ! Someone's
      following me!

  - name: TX_2602
    index: 0x02
    text: |-
      \pos(1)Umm...I, like,
      lost something.\stop\n
    null_terminator: False

  - name: TX_2603
    index: 0x03
    text: |-
      I must return
      in secret,
      without being
      seen!!!

- group: 0x27
  data:
  - name: TX_2700
    index: 0x00
    text: |-
      Everyone went to
      gather rocks at
      the "temple" up
      north.

  - name: TX_2701
    index: 0x01
    text: |-
      There are nice-
      sized rocks near
      the "temple"
      up north.

  - name: TX_2702
    index: 0x02
    text: |-
      \sym(0x1c)Melt it down\sym(0x1c)!
      These furnaces
      can melt any
      metal!

  - name: TX_2703
    index: 0x03
    text: |-
      Right now I'm
      melting and
      mixing two kinds
      of ore.

  - name: TX_2704
    index: 0x04
    text: |-
      You can get to
      the northern
      "temple" from
      here.

  - name: TX_2705
    index: 0x05
    text: |-
      We're gathering
      chunks of ore
      to melt in the
      furnaces.

  - name: TX_2706
    index: 0x06
    text: |-
      The ore is all
      in chunks.

  - name: TX_2707
    index: 0x07
    text: |-
      I want to break
      this ore-filled
      rock, but it's
      too hard.
      A \col(1)Bomb Flower\col(0)
      could break it,
      but they aren't
      in bloom. Some
      guy down south
      says he saw
      one, though.

  - name: TX_2708
    index: 0x08
    text: |-
      Oh! That's a
      \col(1)Bomb Flower\col(0)!
      Thanks! OK,
      let's break it!

  - name: TX_2709
    index: 0x09
    text: |-
      That was great!
      Now we have
      plenty, thanks
      to you. If you
      ever need any
      ore melted, come
      to the furnaces.

  - name: TX_270a
    index: 0x0a
    text: |-
      You helped us
      before, so come
      see us if you
      need any ore
      melted.

  - name: TX_270b
    index: 0x0b
    text: |-
      This furnace can
      melt any ore
      into liquid goo.

  - name: TX_270c
    index: 0x0c
    text: |-
      I've seen a
      \col(1)Bomb Flower\col(0).
      I saw it at \col(3)Lava
      Lake\col(0) down south.

- group: 0x28
  data:
  - name: TX_2800
    index: 0x00
    text: |-
      What's that?
      It's so weird.
      I'll trade you
      this \col(1)ore\col(0) for it!
      Thanks!

  - name: TX_2801
    index: 0x01
    text: |-
      \pos(2)Let's go bury
      some treasure.

  - name: TX_2802
    index: 0x02
    text: |-
      \pos(2)Make sure no
      one sees us.
      If anyone
      does, run!

  - name: TX_2803
    index: 0x03
    text: |-
      That's good!
      Come on!
      Let's go find
      more treasure!

  - name: TX_2804
    index: 0x04
    text: |-
      Doh! Someone's
      here! Run!!!

  - name: TX_2805
    index: 0x05
    text: |-
      Will anyone see
      us this time?

  - name: TX_2806
    index: 0x06
    text: |-
      We're OK.
      Let's go.

  - name: TX_2807
    index: 0x07
    text: |-
      They took your
      precious item?
      They're always
      up to no good!
      Those foolish
      pack rats are
      famous around
      here.\stop
      I just saw them
      with a dirty
      \col(1)feather\col(0). Who
      would want that?

  - name: TX_2808
    index: 0x08
    text: |-
      Two Subrosians?
      You mean those
      weirdos who
      collect Rupees
      and other trash?
      They live in the
      weird house to
      the west.

  - name: TX_2809
    index: 0x09
    text: |-
      That hole goes
      to the "temple."

  - name: TX_280a
    index: 0x0a
    text: |-
      Who would want
      a dirty \col(1)feather\col(0)?

  - name: TX_280b
    index: 0x0b
    text: |-
      \col(1)Hard Ore\col(0) is said
      to be the best.

- group: 0x29
  data:
  - name: TX_2900
    index: 0x00
    text: |-
      My name's \col(3)Rosa\col(0).\stop
      My favorite
      \col(1)Ribbon\col(0) floated
      out to sea...
      I, like, wanted
      to go explore
      the "temple,"
      but I can't go
      out like this!

  - name: TX_2901
    index: 0x01
    text: |-
      What a cute
      \col(1)Ribbon\col(0).
      Is it for me?
        \opt()Yep \opt()Nope

  - name: TX_2902
    index: 0x02
    text: |-
      Ohh! I, like,
      want a \col(1)Ribbon\col(0)!

  - name: TX_2903
    index: 0x03
    text: |-
      Wow! Like,
      thank you!

  - name: TX_2904
    index: 0x04
    text: |-
      Since you're so
      nice, I'll go on
      a date with you.
      Let's go look in
      that "temple."

  - name: TX_2905
    index: 0x05
    text: |-
      Do you wanna go
      on a date?
       \opt()Sure  \opt()No way

  - name: TX_2906
    index: 0x06
    text: |-
      OK! I'll follow
      you.

  - name: TX_2907
    index: 0x07
    text: |-
      Hey! I want you
      to ask me out!

  - name: TX_2908
    index: 0x08
    text: |-
      I'll follow you
      anywhere.

  - name: TX_2909
    index: 0x09
    text: |-
      As long as we're
      together, I can
      \col(1)unlock\col(0) any door
      you want me to.

  - name: TX_290a
    index: 0x0a
    text: |-
      Does this \col(1)Ribbon\col(0)
      look good on me?

  - name: TX_290b
    index: 0x0b
    text: |-
      Where are you
      going?

  - name: TX_290c
    index: 0x0c
    text: |-
      I'm gonna give
      \col(3)Rosa\col(0) something
      she likes so
      she'll date me.

  - name: TX_290d
    index: 0x0d
    text: |-
      I heard \col(3)Rosa\col(0)
      lost her \col(1)Ribbon\col(0).
      I'm looking for
      something else
      she'll like.

  - name: TX_290e
    index: 0x0e
    text: |-
      You can find
