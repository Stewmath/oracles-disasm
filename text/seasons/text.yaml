- group: 0x31
  data:
  - name: TX_3100
    index: 0x00
    text: |-
      I'm \col(3)Ruul\col(0), mayor
      of \col(3)Horon
      Village\col(0).\stop
      Do you have any
      \col(1)Gasha Seeds\col(0)?\stop
      If you plant one
      in soft earth,
      it will grow
      into a tree that
      bears \col(1)nuts\col(0)!
      Inside those
      \col(1)nuts\col(0),you'll
      find all sorts
      of things!
      It's so fun I
      can't help
      myself.\stop
      \jump(TX_310c)
    null_terminator: False

  - name: TX_3101
    index: 0x01
    text: |-
      \call(TX_310a)\stop
      The mayor is
      fascinated with
      \col(1)Gasha Nuts\col(0) now.
      The place,
      planter and the
      planter's deeds
      affect what the
      nut produces.\stop
      The mayor found
      a good place
      recently, so he
      is quite happy.

  - name: TX_3102
    index: 0x02
    text: |-
      Need anything?
        \opt()Yes \opt()No

  - name: TX_3103
    index: 0x03
    text: |-
      Sorry. I'm busy.

  - name: TX_3104
    index: 0x04
    text: |-
      ??? That's odd!

  - name: TX_3105
    index: 0x05
    text: |-
      Goodness!\stop
      It's a message
      from my friend
      in \col(3)Labrynna\col(0)!
      Thanks so much!
      I'll make it so
      you can carry
      even more \col(1)rings\col(0)!

  - name: TX_3106
    index: 0x06
    text: |-
      And I'll teach
      you the \col(1)secret\col(0)
      to carrying more
      \col(1)rings\col(0) in
      \col(3)Labrynna\col(0), too.\stop
      \secret1\stop
      Did you get it?
        \opt()Yes \opt()No

  - name: TX_3107
    index: 0x07
    text: |-
      Ask me again if
      you forget the
      \col(1)secret\col(0).

  - name: TX_3108
    index: 0x08
    text: |-
      Let me see your
      \col(1)Ring Box\col(0)...
      Huh! Yah! Hah!!!
      ... ... ... ...
      How's that?

  - name: TX_3109
    index: 0x09
    text: |-
      You don't have
      a \col(1)Ring Box\col(0)?
      Then I'll have
      to give you
      a \col(1)box\col(0)!

  - name: TX_310a
    index: 0x0a
    text: |-
      This is the
      mayor's home.

  - name: TX_310b
    index: 0x0b
    text: |-
      \call(TX_3100)\stop
      You don't know
      about \col(1)Gasha
      Seeds\col(0)??? You're
      missing out!\stop
      I'll give you my
      prized \col(1)Gasha
      Seed\col(0) to welcome
      you to town.

  - name: TX_310c
    index: 0x0c
    text: |-
      There's some
      soft earth just
      outside. Plant
      it there.

- group: 0x32
  data:
  - name: TX_3200
    index: 0x00
    text: |-
      Want to learn a
      \col(1)hero's skill\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3201
    index: 0x01
    text: |-
      Want to learn
      \col(1)shield\col(0) tactics?
      \opt()Yes \opt()Not really

  - name: TX_3202
    index: 0x02
    text: |-
      Want to learn
      about the
      \col(1)Mystical Seeds\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3203
    index: 0x03
    text: |-
      Want to learn
      about \col(1)Bombs\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3204
    index: 0x04
    text: |-
      Want to learn
      about \col(1)items\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3205
    index: 0x05
    text: |-
      Want to learn
      about \col(1)maps\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3206
    index: 0x06
    text: |-
      Want to learn
      about \col(1)saving\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3207
    index: 0x07
    text: |-
      Want to learn
      about \col(1)seasons\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3208
    index: 0x08
    text: |-
      Want to learn
      about the
      \col(1)Subscreens\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_3209
    index: 0x09
    text: |-
      Want to learn
      about \col(1)essences\col(0)?
      \opt()Yes \opt()Not really

  - name: TX_320a
    index: 0x0a
    text: |-
      A skill for a
      courageous hero!\stop
      Press and hold
      the \col(1)sword\col(0) button
      to save power,
      then release it
      to unleash a
      spin attack!

  - name: TX_320b
    index: 0x0b
    text: |-
      Deflect enemy
      attacks while
      pressing the
      \col(1)shield\col(0) button.

  - name: TX_320c
    index: 0x0c
    text: |-
      There are five
      kinds of
      \col(1)Mystical Seeds\col(0).
      They appear in
      different
      seasons, and
      each \col(1)seed\col(0) type
      has a unique
      effect.\stop
      You can't carry
      \col(1)seeds\col(0) without a
      \col(1)satchel\col(0).

  - name: TX_320d
    index: 0x0d
    text: |-
      After taking a
      \col(1)Bomb\col(0) out, press
      the button again
      to place it.
      Press \col(0x84)\item(0x00)\col(0) to
      throw a \col(1)Bomb\col(0) in
      that direction.
      Press the button
      again to pick up
      a placed \col(1)Bomb\col(0).

  - name: TX_320e
    index: 0x0e
    text: |-
      Set items to \abtn
      or \bbtn on the
      Subscreen. The
      number of items
      like \col(1)seeds\col(0) and
      \col(1)Bombs\col(0) decrease
      with each use,
      so keep track of
      how many you
      have.

  - name: TX_320f
    index: 0x0f
    text: |-
      Press SELECT to
      view the map.
      Move the cursor
      and press \abtn to
      see place names.
      Dark regions are
      ones you have
      not yet visited.

  - name: TX_3210
    index: 0x10
    text: |-
      Open the Sub-
      screen and press
      SELECT twice to
      see the Essence
      Screen. Next,
      choose Save and
      press \abtn to see
      the Save Screen.

  - name: TX_3211
    index: 0x11
    text: |-
      \col(3)Holodrum\col(0) has
      four seasons:
      spring, summer
      fall and winter.
      The world
      changes with
      the seasons.
      In spring, blast
      blooms can send
      you high in the
      air; summer
      reveals creek
      beds and lake
      bottoms.
      In fall, leaves
      open new paths
      and mushrooms
      are ready to be
      picked. In
      winter, snow
      blocks trails
      and lakes
      freeze.

  - name: TX_3212
    index: 0x12
    text: |-
      Press START to
      access the
      Subscreen, then
      press SELECT to
      scroll through
      screens.\stop
      First is the
      Item Screen,
      then the Quest
      Status Screen,
      then the
      Essence Screen.\stop
      On the Quest
      Status Screen,
      you can pick a
      \col(1)ring\col(0) to wear.

  - name: TX_3213
    index: 0x13
    text: |-
      Umm, even this
      \col(3)Know-It-All
      Bird\col(0) knows
      little of
      \col(1)essences\col(0).

- group: 0x33
  data:
  - name: TX_3300
    index: 0x00
    text: |-
      Return light to
      unlit torches!

  - name: TX_3301
    index: 0x01
    text: |-
      What you seek
      is in the eye.

  - name: TX_3302
    index: 0x02
    text: |-
      This is the
      \col(3)Hero's Cave\col(0).\stop
      Continue on if
      you trust your
      skills.

  - name: TX_3303
    index: 0x03
    text: |-
      You've done well
      to make it this
      far, but there
      is a final trial
      for the true
      hero. It costs
      60 Rupees.
      Will you try?
        \opt()Yes \opt()No

  - name: TX_3304
    index: 0x04
    text: |-
      Open the chests
      in the proper
      order. Their
      locations offer
      a clue. Look
      carefully.

  - name: TX_3305
    index: 0x05
    text: |-
      Then come again.

  - name: TX_3306
    index: 0x06
    text: |-
      Even a hero has
      need of money.
      Save up, then
      return.

  - name: TX_3307
    index: 0x07
    text: |-
      Incredible!
      You have met
      the challenge!

- group: 0x34
  data:
  - name: TX_3400
    index: 0x00
    text: |-
      I am the master
      diver! To become
      my pupil, go to
      the next cave
      and open all
      four eyes in
      a single stroke!
      And bring back
      proof that you
      have done so!

  - name: TX_3401
    index: 0x01
    text: |-
      Ohh!!!
      That's my
      \col(1)Master's Plaque\col(0)!
      You've passed
      my test!
      Very well, then!
      I accept you as
      my pupil! Take
      these \col(1)Flippers\col(0)!

  - name: TX_3402
    index: 0x02
    text: |-
      Are you sure
      you won't be my
      pupil? Really?
      There's no way?

  - name: TX_3403
    index: 0x03
    text: |-
      I heard that
      \col(3)Zelda\col(0) was
      kidnapped. What
      are we to do?

  - name: TX_3404
    index: 0x04
    text: |-
      I'll teach you
      my secret route
      to \col(3)Mt. Cucco\col(0)!
      There's a diving
      hole among the
      reefs in town.
      Use the Flippers
      I gave you.

- group: 0x35
  data:
  - name: TX_3500
    index: 0x00
    text: |-
      You can plant a
      \col(1)Gasha Seed\col(0).
        \opt()Plant \opt()Don't

  - name: TX_3501
    index: 0x01
    text: |-
      You got a
      \col(1)Gasha Nut\col(0)!
      Check what's
      inside!

  - name: TX_3502
    index: 0x02
    text: |2-

      inside!

  - name: TX_3503
    index: 0x03
    text: |-
      Inside was a\x20
      \col(1)Piece of
      Heart\col(0)!\heartpiece
      Check it on the
      Subscreen.

  - name: TX_3504
    index: 0x04
    text: |-
      A \col(1)ring\col(0) was\jump(TX_3502)
    null_terminator: False

  - name: TX_3505
    index: 0x05
    text: |-
      A \col(1)Potion\col(0) was\jump(TX_3502)
    null_terminator: False

  - name: TX_3506
    index: 0x06
    text: |-
      \col(1)200 Rupees\col(0) were\jump(TX_3502)
    null_terminator: False

  - name: TX_3507
    index: 0x07
    text: |-
      \col(1)5 hearts\col(0) were\jump(TX_3502)
    null_terminator: False

  - name: TX_3508
    index: 0x08
    text: |-
      A \col(1)fairy\col(0) was\jump(TX_3502)
    null_terminator: False

  - name: TX_3509
    index: 0x09
    text: |-
      This soft earth
      is great for
      planting \col(1)seeds\col(0).

- group: 0x36
  data:
  - name: TX_3600
    index: 0x00
    text: |-
      Your jewels fit
      perfectly!

  - name: TX_3601
    index: 0x01
    text: |-
      Soil, time, sun,
      rain, warmth...
      I await one who
      knows many
      \col(1)essences\col(0)...

  - name: TX_3602
    index: 0x02
    text: |-
      Oh keeper of
      the \col(1)essences\col(0)!
      I have awaited
      your arrival!
      I give you this!

  - name: TX_3603
    index: 0x03
    text: |-
      I have nothing
      more to give.
      Be on your way!

  - name: TX_3604
    index: 0x04
    text: |-
      Oww! Sorry!
      Will you forgive
      me if I teach
      you something?\stop
      If you are lost
      in the woods,
      travel west,
      south, east,
      then north,
      taking each step
      in a warmer
      season than the
      last.

- group: 0x37
  data:
  - name: TX_3700
    index: 0x00
    text: |-
      \sfx(0xc7)Welcome to
      \col(3)Goron Mountain\col(0).\stop
      It's too cold to
      go outside, so
      I'm all out
      of shape.

  - name: TX_3701
    index: 0x01
    text: |-
      \sfx(0xc7)Do you know of
      the \col(1)Goron Vase\col(0)?\stop
      All collectors
      want to have it!

  - name: TX_3702
    index: 0x02
    text: |-
      \sfx(0xc7)\col(3)Biggoron\col(0) is
      so big he can't
      fit in our cave.
      But it's so cold
      outside...
      The poor Goron.

  - name: TX_3703
    index: 0x03
    text: |-
      \sfx(0xc7)\col(3)Goron Mountain\col(0)
      has always had
      winter year-
      round, but ever
      since the \col(3)Temple
      of Seasons\col(0) sank,
      it's gotten even
      colder. You can
      catch cold just
      going outside.

  - name: TX_3704
    index: 0x04
    text: |-
      \sfx(0xc7)\col(3)Biggoron\col(0) is
      up above, but he
      has a cold, so
      be quiet.

  - name: TX_3705
    index: 0x05
    text: |-
      \sfx(0xc7)Lava, huh?
      I hate the cold.

  - name: TX_3706
    index: 0x06
    text: |-
      \sfx(0xc7)If I had the
      \col(1)Goron Vase\col(0),
      I wouldn't trade
      it for 100 \col(1)Fish\col(0).

  - name: TX_3707
    index: 0x07
    text: |-
      \sfx(0xc7)This year is
      so weird.\stop
      No matter how
      long winter is,
      it's never been
      this cold...
      Something is
      very wrong.

  - name: TX_3708
    index: 0x08
    text: |-
      \sfx(0xc7)Good thing
      \col(3)Biggoron\col(0) is
      over his cold.

  - name: TX_3709
    index: 0x09
    text: |-
      \sfx(0xc7)It's so nice of
      you to come all
      the way here
      just to see me!
      Since you did,
      shall I make it
      so you can carry
      more \col(1)rings\col(0)?
        \opt()Yes! \opt()No

  - name: TX_370a
    index: 0x0a
    text: |-
      \sfx(0xc7)Then let me
      see your \col(1)box\col(0).\stop
      Do this here...
      That there...\stop
      OK! I'm done!

  - name: TX_370b
    index: 0x0b
    text: |-
      \sfx(0xc7)Living alone is
      nice, but it can
      get lonely...

  - name: TX_370c
    index: 0x0c
    text: |-
      \sfx(0xc7)Mind your own
      business...\stop
      Is that your
      attitude..?

  - name: TX_370d
    index: 0x0d
    text: |-
      ...But you don't
      have a \col(1)Ring Box\col(0).
      Come back when
      you have one.

  - name: TX_370e
    index: 0x0e
    text: |-
      \sfx(0xc7)Forging the
      \col(1)great sword\col(0) is a
      huge task.
      \col(3)Biggoron\col(0) can't
      even do it if he
      isn't feeling
      his best.

  - name: TX_370f
    index: 0x0f
    text: |-
      \sfx(0xc7)The weather is
      back to normal,
      but I still hate
      the cold.

- group: 0x38
  data:
  - name: TX_3800
    index: 0x00
    text: |-
      Bwee... Hoom...\stop
      The poor
      \col(3)Great Moblin\col(0).
      Having to make
      \col(1)Bombs\col(0) here...

  - name: TX_3801
    index: 0x01
    text: |-
      Bwee...
      We'll overcome
      these troubles
      and create a
      new tomorrow!

  - name: TX_3802
    index: 0x02
    text: |-
      Bwee...\stop
      My great \col(3)lair\col(0)
      is in ruins! I
      have to start
      from scratch...
      But why did this
      happen to me?!?

  - name: TX_3803
    index: 0x03
    text: |-
      Bwee...\stop
      How many more
      \col(1)Bombs\col(0) will it
      take to rebuild
      our \col(3)lair\col(0)?
      After what just
      happened, I've
      lost all hope.

  - name: TX_3804
    index: 0x04
    text: |-
      \pos(2)Bwee-hee!
      So it was you!
      You'll pay!!!\stop
      "An eye for
      an eye!"

  - name: TX_3805
    index: 0x05
    text: |-
      Bwee...
      I'm tired...\stop
      I don't know how
      many \col(1)Bombs\col(0) I've
      made.
      We should be
      almost done...

- group: 0x39
  data:
  - name:
    - TX_3900
    - TX_3901
    - TX_3902
    - TX_3903
    - TX_3904
    - TX_3905
    - TX_3906
    - TX_3907
    - TX_3908
    - TX_3909
    - TX_390a
    - TX_390b
    - TX_390c
    - TX_390d
    index:
    - 0x00
    - 0x01
    - 0x02
    - 0x03
    - 0x04
    - 0x05
    - 0x06
    - 0x07
    - 0x08
    - 0x09
    - 0x0a
    - 0x0b
    - 0x0c
    - 0x0d
    text: |-
      When the mouth
      opens, attack
      from within.
      Then super-
      human strength
      will prevail.

  - name: TX_390e
    index: 0x0e
    text: |-
      A guarded body
      watches with
      unguarded eyes.

  - name: TX_390f
    index: 0x0f
    text: |-
      Recall the order
      you slay the
      knights in.

  - name: TX_3910
    index: 0x10
    text: |-
      A silent watch
      may be needed.

  - name: TX_3911
    index: 0x11
    text: |-
      The magical ice
      freezes all.

  - name: TX_3912
    index: 0x12
    text: |-
      The weak shall
      not move the
      blue rollers.

  - name: TX_3913
    index: 0x13
    text: |-
      I shall be
      your guide.

  - name: TX_3914
    index: 0x14
    text: |-
      Do not forget
      to give me
      Mystery Seeds.

  - name: TX_3915
    index: 0x15
    text: |-
      In water, it is
      invincible...

  - name: TX_3916
    index: 0x16
    text: |-
      The source of
      the curse is
      hidden in
      darkness.

  - name: TX_3917
    index: 0x17
    text: |-
      Good defense is
      the best offense
      against spikes.

  - name: TX_3918
    index: 0x18
    text: |-
      Jumping up and
      on will send you
      even higher.

  - name: TX_3919
    index: 0x19
    text: |-
      Greater speed
      gives greater
      distance.

  - name: TX_391a
    index: 0x1a
    text: |-
      Icy cores make
      piercing blades.

  - name:
    - TX_391b
    - TX_391c
    index:
    - 0x1b
    - 0x1c
    text: |-
      Below me, red.
      My right, red.
      Only I shall
      shine blue.

  - name: TX_391d
    index: 0x1d
    text: |-
      Blue seeds will
      give you speed.

- group: 0x3a
  data:
  - name: TX_3a00
    index: 0x00
    text: |-
      It was so stormy
      that \col(3)Cap'n\col(0) lost
      the \col(1)bell\col(0) he got
      from a special
      someone.
      That's a bit o'
      trouble...

  - name: TX_3a01
    index: 0x01
    text: |-
      That \col(1)bell\col(0) he got
      from 'is special
      someone was so
      rusty. Aye...
      I'd be mad, too.

  - name: TX_3a02
    index: 0x02
    text: |-
      Our ship got
      caught in a
      storm and sank.
      When we woke,
      'ere we were.
      Where are we?
      It all looks so
      weird.

  - name: TX_3a03
    index: 0x03
    text: |-
      Isn't this the
      afterlife? Aye,
      no wonder it
      looks so weird!
      Ore rollin'
      all 'round...

  - name: TX_3a04
    index: 0x04
    text: |-
      With the \col(3)Cap'n\col(0)
      in such a state,
      we'll never get
      the ship out!

  - name: TX_3a05
    index: 0x05
    text: |-
      That \col(1)bell\col(0) may
      look rusty, but
      it's a fine bit
      o' work.

  - name: TX_3a06
    index: 0x06
    text: |-
      That bloke we
      sent lookin' for
      the \col(1)bell\col(0) 'asn't
      come back. I
      told 'im he
      oughtta search
      the ship...

  - name: TX_3a07
    index: 0x07
    text: |-
      It takes real
      skill to get a
      \col(1)bell\col(0) back to
      its original
      condition once
      it's rusted.

  - name: TX_3a08
    index: 0x08
    text: |-
      'Ave you seen
      our ship? It's
      over by the
      graveyard.
      We 'aven't fixed
      it, so it's in
      terrible shape.

  - name: TX_3a09
    index: 0x09
    text: |-
      \col(3)Cap'n\col(0) got a
      special someone
      he can't forget.
      What's more,
      she's said to be
      the queen of
      some great land.

  - name: TX_3a0a
    index: 0x0a
    text: |-
      Is he all right?
      That bloke's so
      forgetful...

  - name: TX_3a0b
    index: 0x0b
    text: |-
      Are we gonna be
      all right? We're
      so forgetful...

  - name: TX_3a0c
    index: 0x0c
    text: |-
      Now how'd
      that go?

  - name: TX_3a0d
    index: 0x0d
    text: |-
      Aye, that's it.\stop
      Nothin'! Forget
      it! Ar har har!

  - name: TX_3a0e
    index: 0x0e
    text: |-
      It's so quiet
      downstairs...\stop
      Ev'ryone's gone?
      We're the only
      ones left???

  - name: TX_3a0f
    index: 0x0f
    text: |-
      Aye, I guess
      I'm used to life
      'ere now.

  - name: TX_3a10
    index: 0x10
    text: |-
      How long do
      they plan on
      staying here!?!

  - name: TX_3a11
    index: 0x11
    text: |-
      Don't tell me
      you're gonna
      stay here now!

  - name: TX_3a12
    index: 0x12
    text: |-
      I want to get
      back to all me
      mates and dig
      the ship free,
      but \col(3)Cap'n\col(0) said,
      "Don't come back
      'til ya find me
      \col(1)bell\col(0)"!\stop
      Can't someone
      take me place..?

  - name: TX_3a13
    index: 0x13
    text: |-
      You'll look for
      the \col(1)bell\col(0)?!?\stop
      Then I can go
      back! Thank'ee!

  - name: TX_3a14
    index: 0x14
    text: |-
      \pos(0)Aye, aye, sir!

  - name: TX_3a15
    index: 0x15
    text: |-
      Now reporting,
      \col(3)Cap'n\col(0)! The
      ship's all
      fixed! We can
      set sail
      anytime!

  - name: TX_3a16
    index: 0x16
    text: |-
      Useless fools!
      Can't someone
      find me \col(1)bell\col(0)?\stop
      Aye? You..?

  - name: TX_3a17
    index: 0x17
    text: |-
      \call(TX_3a16)\stop
      Ar, har, har!
      Don't be silly!\n
    null_terminator: False

  - name: TX_3a18
    index: 0x18
    text: |-
      You ain't an
      experienced
      adventurer yet!
      If you 'aven't
      at least proven
      your adventurin'
      skills by seein'
      the inside o'
      some ruins, I've
      no use for you!

  - name: TX_3a19
    index: 0x19
    text: |-
      \call(TX_3a16)\stop
      Aye, I can see
      it in your eyes.
      You're a
      competent
      adventurer...
      OK! Go get it!\n
    null_terminator: False

  - name: TX_3a1a
    index: 0x1a
    text: |-
      Find me \col(1)bell\col(0)!
      I'll be waitin'!

  - name: TX_3a1b
    index: 0x1b
    text: |-
      Eh? You brought
      me \col(1)bell\col(0)?
      Thank'ee! Let's
      take a gander!

  - name: TX_3a1c
    index: 0x1c
    text: |-
      \call(TX_3a1b)\stop
      Oh! Surely this-\stop
      Ar! This thing's
      rusted something
      awful! What are
      you pullin'?
      This won't do!\n
    null_terminator: False

  - name: TX_3a1d
    index: 0x1d
    text: |-
      Go get it
      polished!

  - name: TX_3a1e
    index: 0x1e
    text: |-
      \call(TX_3a1b)\stop
      Ar! There's no
      mistakin' it!\stop
      This \col(1)bell\col(0) is
      full o'
      memories--but
      that don't mean
      they're all
      good! Sniff!
      Now I'm all
      pensive. It's
      not like me.

  - name: TX_3a1f
    index: 0x1f
    text: |-
      We're off,
      mateys! To sea!

  - name: TX_3a20
    index: 0x20
    text: |-
      \pos(0)\col(3)Ambi\col(0)???\stop
      Nay, 'tis I that
      must be
      dreamin'!!!
      I never thought
      we'd meet again
      after so long!

  - name: TX_3a21
    index: 0x21
    text: |-
      \pos(0)Even now, when
      I think of our
      parting, it
      pains my heart.
      Though many
      years 'ave gone
      by since then,
      you are as
      beautiful as
      ever...

  - name: TX_3a22
    index: 0x22
    text: |-
      \pos(0)\col(3)Ambi\col(0)...\stop
      I would stay
      'ere with you
      if I could,
      but...(sniff!)

  - name: TX_3a23
    index: 0x23
    text: |-
      \pos(0)Oh, \col(3)Ambi\col(0)!

  - name: TX_3a24
    index: 0x24
    text: |-
      \pos(0)Ar! Set sail,
      mateys!

  - name: TX_3a25
    index: 0x25
    text: |-
      To the ship!

  - name: TX_3a26
    index: 0x26
    text: |-
      \pos(0)What a beautiful
      sound, that
      voice! Could
      it be?

  - name: TX_3a27
    index: 0x27
    text: |-
      \pos(0)\col(3)Cap'n\col(0)! Am I
      dreaming?\stop
      I've been on an
      eye-opening
      journey through
      time, but never
      did I expect to
      meet you again,
      especially here!

  - name: TX_3a28
    index: 0x28
    text: |-
      \pos(0)Nay! You are
      unchanged! Every
      bit the man you
      were--if not a
      little thin!

  - name: TX_3a29
    index: 0x29
    text: |-
      \pos(0)You need not
      explain--I
      understand.
      You are a
      seafaring man
      and cannot live
      your life on
      land...
      So I shall be
      your port of
      call, waiting
      always for
      your return!

  - name: TX_3a2a
    index: 0x2a
    text: |-
      \pos(0)Oh, \col(3)Cap'n\col(0)!!!

  - name: TX_3a2b
    index: 0x2b
    text: |-
      You weren't
      s'posed to see
      me like this\heart!

  - name: TX_3a2c
    index: 0x2c
    text: |-
      If I'd known
      the \col(1)secret\col(0) to
      bein' lucky, the
      boat wouldn't
      'ave sunk and I
      wouldn't 'ave
      been left
      behind. Do ya
      know the secret?
        \opt()Yes \opt()No

  - name: TX_3a2d
    index: 0x2d
    text: |-
      If ya don't
      know, you'll
      meet with
      ill luck, too.

  - name: TX_3a2e
    index: 0x2e
    text: |-
      Then yer a\x20
      lucky bloke!
      Teach me!

  - name: TX_3a2f
    index: 0x2f
    text: |-
      Thank'ee! Now
      I'm lucky! I'd
      like to give ya
      somethin' lucky
      in return...
      But yer luck
      seems to 'ave
      run out...
      What shall
      we do?\stop
      Aye! I know! Get
      777 \col(1)Ore Chunks\col(0)!
      Sounds lucky,
      don't it?
      Then I'll share
      my luck with ya!

  - name:
    - TX_3a30
    - TX_3a31
    index:
    - 0x30
    - 0x31
    text: |-
      Yer \col(1)Ore Chunks\col(0)
      aren't so lucky.
      If ya get 777,
      ya'll be lucky!

  - name: TX_3a32
    index: 0x32
    text: |-
      Ya've got
      777 \col(1)Ore Chunks\col(0)!
      Wow! Yer so
      lucky! Let me
      give ya this
      lucky gift!

  - name: TX_3a33
    index: 0x33
    text: |-
      I'll teach ya
      the \col(1)secret\col(0) for
      bringin' yer
      luck with ya
      to \col(3)Labrynna\col(0).
      \secret1\stop
      Got that?
        \opt()Yes \opt()No

  - name: TX_3a34
    index: 0x34
    text: |-
      Come ask me
      again if ya
      forget the
      \col(1)secret\col(0).

  - name: TX_3a35
    index: 0x35
    text: |-
      Why, \Link!
      What brings you
      here? I asked
      \col(3)Nayru\col(0) to send me
      on an eye-
      opening journey
      to different
      lands and
      different ages!
      Traveling alone
      is difficult,
      but it is one of
      a queen's many
      roles.
      However...

  - name: TX_3a36
    index: 0x36
    text: |-
      This \col(3)Holodrum\col(0) is
      a strange place.
      The seasons here
      are so fickle.
      It must surely
      bring hardship
      to the people...

  - name: TX_3a37
    index: 0x37
    text: |-
      But isn't Sunken
      City so elegant?
      Perhaps I shall
      make my palace
      sunken, too!

  - name: TX_3a38
    index: 0x38
    text: |-
      As I stand here
      watching the
      sea, I recall
      him. Yes,
      that seafaring
      man. But a
      a child like
      you wouldn't
      understand
      my feelings.

  - name: TX_3a39
    index: 0x39
    text: |-
      \call(TX_3a35)
      \jump(TX_3a36)
    null_terminator: False

  - name: TX_3a3a
    index: 0x3a
    text: |-
      \call(TX_3a35)
      \jump(TX_3a37)
    null_terminator: False

  - name: TX_3a3b
    index: 0x3b
    text: |-
      \call(TX_3a35)
      \jump(TX_3a38)
    null_terminator: False

- group: 0x3b
  data:
  - name: TX_3b00
    index: 0x00
    text: |-
      Welcome to
      the Subrosian
      Smithy! We do
      the finest work
      in the land, but
      we take on only
      jobs that
      interest us!\stop
      The two in back
      are masters of
      the trade. I'm
      just a manager.

  - name: TX_3b01
    index: 0x01
    text: |-
      Hmm? The
      Master speaks...

  - name: TX_3b02
    index: 0x02
    text: |-
      Hmm...
      Is that so?

  - name: TX_3b03
    index: 0x03
    text: |-
      \call(TX_3b15)\stop
      He says you hold
      a \col(1)bell\col(0) of great
      value.\stop
      He hasn't
      offered to
      polish it, but
      should he?
       \opt()Please \opt()Do it!

  - name: TX_3b04
    index: 0x04
    text: |-
      "Please"--?!?\stop
      Is that how you
      ask for a favor?\stop
      Try again later!

  - name: TX_3b05
    index: 0x05
    text: |-
      Try again later!

  - name: TX_3b06
    index: 0x06
    text: |-
      Splendid answer!\stop
      Straight and to
      the point!

  - name: TX_3b07
    index: 0x07
    text: |-
      Master!
      Do it now!

  - name: TX_3b08
    index: 0x08
    text: |-
      Sorry for the
      wait!\stop
      This is why he's
      a master!
      The finest work
      in all the land!\stop
      Take it! Treat
      it like an
      heirloom!

  - name: TX_3b09
    index: 0x09
    text: |-
      Treat it like an
      heirloom!

  - name: TX_3b0a
    index: 0x0a
    text: |-
      \call(TX_3b14)
      So what'll it\x20
      be?\stop
       \opt()Make it fine!
       \opt()Do whatever.

  - name: TX_3b0b
    index: 0x0b
    text: |-
      "Fine!"--?!?\stop
      You put too much
      value on your
      belongings!\stop
      Try again later!

  - name: TX_3b0c
    index: 0x0c
    text: |-
      "Do whatever"???\stop
      Say no more!

  - name: TX_3b0d
    index: 0x0d
    text: |-
      Master! He says
      do whatever!

  - name: TX_3b0e
    index: 0x0e
    text: |-
      \call(TX_3b15)\stop
      Has anyone told
      you the \col(1)secret\col(0)
      for getting your
      \col(1)shield\col(0) forged?
        \opt()Yes \opt()No

  - name: TX_3b0f
    index: 0x0f
    text: |-
      Then tell me!

  - name: TX_3b10
    index: 0x10
    text: |-
      Play dumb if
      you like.

  - name: TX_3b11
    index: 0x11
    text: |-
      Huh?
      Master says,
      "That's wrong!"
      Try again later!

  - name: TX_3b12
    index: 0x12
    text: |-
      Hmm...
      Master says,
      "Close enough."\stop
      We'll do it!

  - name: TX_3b13
    index: 0x13
    text: |-
      \call(TX_3b14)
      But... You don't
      have a \col(1)shield\col(0)!
      Try again later!

  - name: TX_3b14
    index: 0x14
    text: |-
      The Master
      misses nothing!\stop
      That \col(1)Hard Ore\col(0)
      could make your
      cheap \col(1)shield\col(0)
      amazingly fine!

  - name: TX_3b15
    index: 0x15
    text: |-
      The Master's
      eyes cannot be
      deceived!

  - name: TX_3b16
    index: 0x16
    text: |-
      I'll teach you
      the \col(1)secret\col(0) to
      taking your
      forged \col(1)shield\col(0)
      to \col(3)Labrynna\col(0).\stop
      \secret1\stop
      Got it?
        \opt()Yes \opt()No

  - name: TX_3b17
    index: 0x17
    text: |-
      If you forget
      the \col(1)secret\col(0),
      just ask.

  - name: TX_3b18
    index: 0x18
    text: |-
      This is no place
      for one with no
      \col(1)shield\col(0) to come!
      Try again later!

- group: 0x3c
  data:
  - name: TX_3c00
    index: 0x00
    text: |-
      This shoots off
       huge fireworks!

  - name: TX_3c01
    index: 0x01
    text: |-
      You did it!
      Cool!!!

- group: 0x3d
  data:
  - name: TX_3d00
    index: 0x00
    text: |-
      Thank you,
      \Link!\stop
      I knew you
      could save me.
      Now that I am
      free again, the
      seasons should
      return to
      normal!

  - name: TX_3d01
    index: 0x01
    text: |-
      The trials you
      faced to collect
      the \col(1)Essences of
      Nature\col(0) have made
      you a true hero!\stop
      A new trial
      shall call you
      away soon, but
      we Oracles will
      always watch
      over you in
      secret, in hope
      that darkness is
      kept from the
      hearts of
      mankind.

  - name: TX_3d02
    index: 0x02
    text: |-
      \pos(3)Let us return to
      \col(3)Horon Village\col(0)
      and meet the
      others!

  - name: TX_3d03
    index: 0x03
    text: |-
      \pos(0)Kya, ha, ha!
      \Link!\stop
      Don't think this
      is the end...

  - name: TX_3d04
    index: 0x04
    text: |-
      \pos(3)\col(3)Onox\col(0) has fallen,
      but the damage
      he has done to
      this land burns
      on in the Flame
      of Destruction!\stop
      When this flame
      lights the dark,
      our wish shall
      be granted!
      Hya, ha, ha, ha!

  - name:
    - TX_3d05
    - TX_3d0d
    index:
    - 0x05
    - 0x0d
    text: |-
      \pos(2)...\Link!\stop
      ...Has it ended?
      Thank you,
      \Link.
      You halted the
      completion
      of the rites
      that would have
      revived \col(3)Ganon\col(0)!\stop
      Since they could
      not sacrifice
      me in their
      final rite,
      the powers of
      darkness could
      only revive a
      mindless, raging
      \col(3)Ganon\col(0).\stop
      Your power,
      wisdom and
      courage were
      able to prevent
      \col(3)Twinrova's\col(0) plan
      to resurrect
      \col(3)Ganon\col(0).\stop
      Now hope and
      peace can return
      to the hearts of
      the people.
      Thank you! You
      are a true hero!
      Let us return
      to the others!

  - name: TX_3d06
    index: 0x06
    text: |-
      \pos(2)You've done it,
      \Link!
      I am very proud!
      But are you not
      weary?\stop
      My power shall
      take you back
      to the village!

  - name:
    - TX_3d07
    - TX_3d11
    index:
    - 0x07
    - 0x11
    text: |-
      \pos(2)See, \Link?\stop
      I have managed
      to help, too.

  - name:
    - TX_3d08
    - TX_3d12
    - TX_3d14
    index:
    - 0x08
    - 0x12
    - 0x14
    text: |-
      \pos(0)\col(3)Princess Zelda\col(0)!
      I am glad to see
      you return
      safely! \Link!
      You are all I
      expected! I
      always believed
      in you!

  - name:
    - TX_3d09
    - TX_3d13
    index:
    - 0x09
    - 0x13
    text: |-
      \pos(0)I knew you
      would find a
      way, \Link!\stop
      Let us dance
      together again!

  - name: TX_3d0a
    index: 0x0a
    text: |-
      \pos(0)Welcome back,
      \col(3)Princess Zelda\col(0)!
      Welcome back,
      \Link!\stop
      Now all is
      finished!

  - name:
    - TX_3d0b
    - TX_3d0c
    - TX_3d16
    index:
    - 0x0b
    - 0x0c
    - 0x16
    text: |-
      \pos(0)\Link...\stop
      The three \sym(0x57)
      on your left
      hand symbolize
      power, wisdom
      and courage--
      these are the
      mark of the hero
      who is fated to
      appear when
      peace crumbles
      in \col(3)Hyrule\col(0).\stop
      With the
      \col(1)Essences of
      Nature and Time\col(0)\stop
      and the courage
      you possess, you
      have fought back
      the powers of
      evil! The
      guidance of the
      Triforce has
      made you into
      this legendary
      hero! Thank you,
      \Link.

  - name: TX_3d0e
    index: 0x0e
    text: |-
      \pos(2)Oh, no!!!\stop
      The castle is
      crumbling now
      that the powers
      of shadow wane!\stop
      We must get
      out of here!

  - name: TX_3d0f
    index: 0x0f
    text: |-
      \pos(2)! ! !
      What do we do..?

  - name:
    - TX_3d10
    - TX_3d15
    index:
    - 0x10
    - 0x15
    text: |-
      \pos(2)You did it,
      \Link.
      I'm so proud!!!\stop
      Leave this to
      me!

  - name: TX_3d17
    index: 0x17
    text: |-
      Good luck,
      \Link.
      Only you can
      defeat \col(3)Twinrova\col(0)!\stop
      Surely the
      powers of the
      eight \col(1)essences\col(0)
      will aid you!

  - name: TX_3d18
    index: 0x18
    text: |-
      \Link!
      You're safe!\stop
      Thanks to you,
      peace has come
      to the land of
      \col(3)Holodrum\col(0)!
      Look! The people
      are happy!
      Let us dance
      together again,
      \Link!
      By the way,
      \col(3)Impa\col(0) received
      a letter from a
      homing pigeon
      and immediately
      traveled on to
      \col(3)Labrynna\col(0) in
      haste.
      It sounded as if
      all is not well.
      What could be
      happening in
      \col(3)Labrynna\col(0)?
      I have a bad
      feeling about
      it.

  - name: TX_3d19
    index: 0x19
    text: |-
      \col(3)Din\col(0) is such a
      powerful dancer!
      Just seeing her
      gives one hope.

- group: 0x3e
  data:
  - name: TX_3e00
    index: 0x00
    text: |-
      I still haven't
      been that way.
      What's there?

  - name: TX_3e01
    index: 0x01
    text: |-
      Lately the lava
      temperature has
      been dropping.

  - name: TX_3e02
    index: 0x02
    text: |-
      Things haven't
      been right ever
      since that
      "temple" fell.

  - name: TX_3e03
    index: 0x03
    text: |-
      Whoa! A "temple"
      fell into the
      \col(3)East Plaza\col(0).

  - name: TX_3e04
    index: 0x04
    text: |-
      My! What strange
      clothes!
      Where did you
      find them?

  - name: TX_3e05
    index: 0x05
    text: |-
      Ahhh...
      It feels good!

  - name: TX_3e06
    index: 0x06
    text: |-
      Ever since the
      "temple" fell,
      the lava level
      has dropped.
      Soon, we won't
      have any to eat!

  - name: TX_3e07
    index: 0x07
    text: |-
      Ahhh... What
      great lava!
      A lava bath is
      the best thing
      after practicing
      the Subrosian
      Dance!

  - name: TX_3e08
    index: 0x08
    text: |-
      The volcanoes
      have been acting
      up because of
      the "temple."

  - name: TX_3e09
    index: 0x09
    text: |-
      You can get a
      lot of good
      \col(1)Ore Chunks\col(0)
      around here.

  - name: TX_3e0a
    index: 0x0a
    text: |-
      You can find \col(1)Ore
      Chunks\col(0) nearby.
      It's my secret
      spot, so don't
      tell anyone!

  - name: TX_3e0b
    index: 0x0b
    text: |-
      \col(1)Lava Soup\col(0) is
      so delicious!
      One sip of that
      cures any cold!

  - name: TX_3e0c
    index: 0x0c
    text: |-
      If you dig up
      the ground near
      here, you can
      get \col(1)Ore Chunks\col(0).
      Some spots
      produce lots of
      \col(1)Ore Chunks\col(0)!

  - name: TX_3e0d
    index: 0x0d
    text: |-
      If you can do
      the Subrosian
      Dance well, you
      can get a
      \col(1)Boomerang\col(0).

  - name:
    - TX_3e0e
    - TX_3e0f
    index:
    - 0x0e
    - 0x0f
    text: |-
      I'm quite busy!
      There're lots of
      good \col(1)Ore Chunks\col(0)
      at the "temple"
      in the east.

  - name: TX_3e10
    index: 0x10
    text: |-
      Having Rupees
      doesn't do you
      any good. You
      need \col(1)Ore Chunks\col(0)!

  - name: TX_3e11
    index: 0x11
    text: |-
      Volcano showers
      feel so great!

  - name: TX_3e12
    index: 0x12
    text: |-
      \sym(0x1c)Diggin' around
      for \col(1)Ore Chunks\col(0)\sym(0x1c)
      \sym(0x1c)Diggin' down
      for more chunks\sym(0x1c)

  - name: TX_3e13
    index: 0x13
    text: |-
      I know there's
      treasure around
      here somewhere,
      and I'm gonna
      find it!

  - name: TX_3e14
    index: 0x14
    text: |-
      I smell \col(1)Ore
      Chunks\col(0) nearby...

  - name: TX_3e15
    index: 0x15
    text: |-
      Rumors tell of
      precious
      \col(1)Red Ore\col(0) and
      \col(1)Blue Ore\col(0).\stop
      If you mix the
      two, you get
      unbelievably
      hard ore!\stop
      But it's a
      secret!

  - name: TX_3e16
    index: 0x16
    text: |-
      Some weird guys
      called \col(3)Piratians\col(0)
      have settled
      down south.

  - name: TX_3e17
    index: 0x17
    text: |-
      Lately, Subrosia
      Market has begun
      carrying lots
      of weird things.\stop
      I think they get
      it all from the
      "temple."

  - name: TX_3e18
    index: 0x18
    text: |-
      Grab items,
      hit switches
      and stun beasts
      from far away...\stop
      \col(1)Boomerangs\col(0) are
      so useful!

  - name: TX_3e19
    index: 0x19
    text: |-
      \col(3)Rosa's\col(0) mystical
      necklace opens
      locked doors.
      Celebrities get
      the best toys!

  - name: TX_3e1a
    index: 0x1a
    text: |-
      Simply divine!
      Impeccably fine!
      Gorgeous design!
      Notably kind!
      Signs!!!

  - name: TX_3e1b
    index: 0x1b
    text: |-
      Have you broken
      any signs! Of
      course not! Who
      could? They're
      so lovely!
      You and I see
      eye to eye!

  - name: TX_3e1c
    index: 0x1c
    text: |-
      You've broken
      \col(4)\num1 signs\col(0)!
      How could you be
      so cruel..?

  - name: TX_3e1d
    index: 0x1d
    text: |-
      You've broken
      \col(4)\num1 signs\col(0)!
      You'll pay if
      you keep it up!

  - name: TX_3e1e
    index: 0x1e
    text: |-
      You've broken
      \col(4)\num1 signs\col(0)!
      Something awful
      will happen if
      you don't quit!

  - name: TX_3e1f
    index: 0x1f
    text: |-
      You've broken
      \col(4)\num1 signs\col(0)!
      That's as far as
      you go! No
      more--or else!

  - name: TX_3e20
    index: 0x20
    text: |-
      You've broken
      \col(4)\num1 signs\col(0)!
      I warned you,
      but now..!
      How could you
      be so cold!\stop
      Prepare
      yourself!\stop
      You'll pay!

  - name: TX_3e21
    index: 0x21
    text: |-
      Surprised?\stop
      You've learned
      your lesson now!
      You won't break
      any more signs.
      Take this \col(1)ring\col(0)
      to remind you of
      your mistake!

  - name: TX_3e22
    index: 0x22
    text: |-
      Are you treating
      signs properly?

  - name: TX_3e23
    index: 0x23
    text: |-
      \call(TX_3e1a)\stop
      \jump(TX_3e1b)
    null_terminator: False

  - name: TX_3e24
    index: 0x24
    text: |-
      \call(TX_3e1a)\stop
      \jump(TX_3e1c)
