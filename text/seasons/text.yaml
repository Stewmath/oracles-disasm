  data:
  - name: TX_2f00
    index: 0x00
    text: |-
      Growrrr!
      You cannot pass!

  - name: TX_2f01
    index: 0x01
    text: |-
      My mightiest of
      swords and
      mightiest of
      shields shall
      crush you!

  - name: TX_2f02
    index: 0x02
    text: |-
      Can you see
      through my
      power?!?

  - name: TX_2f03
    index: 0x03
    text: |-
      NO!\stop
      My mighty shield
      is broken...
      You'll pay for
      this!!!

  - name: TX_2f04
    index: 0x04
    text: |-
      \pos(2)So, \Link!\stop
      You've finally
      reached the
      altar! Bother!
      We can't have
      you scampering
      about up here!
      So we've dragged
      you in here.

  - name:
    - TX_2f05
    - TX_2f06
    - TX_2f07
    - TX_2f08
    index:
    - 0x05
    - 0x06
    - 0x07
    - 0x08
    text: |-
      \pos(2)The Flames of
      Sorrow,
      Destruction and
      Despair burn
      brightly. The
      return of the
      Evil King \col(3)Ganon\col(0)
      approaches. Our
      sacrifice of
      \col(3)Zelda\col(0) is all
      that remains!
      When we call
      \col(3)Ganon's\col(0) spirit
      into the vessel,
      it will be done!\stop
      You can't stop
      us! Prepare to
      meet your doom!

  - name: TX_2f09
    index: 0x09
    text: |-
      \pos(2)Oh hoh hoh!
      I did not think
      you would get
      so far...

  - name: TX_2f0a
    index: 0x0a
    text: |-
      \pos(2)But I shall not
      fall like \col(3)Onox\col(0)
      and \col(3)Veran\col(0)! See
      my true power!

  - name: TX_2f0b
    index: 0x0b
    text: |-
      \pos(2)We'll sacrifice
      you so the Evil
      King can return!

  - name: TX_2f0c
    index: 0x0c
    text: |-
      \pos(2)Hoh hoh! \col(3)Ganon's\col(0)
      return was but
      a step away!
      \Link!
      It is not over!
      Our rites have
      failed, but by
      sacrificing this
      body, \col(3)Ganon\col(0)
      will return!
      And you will be
      destroyed!\stop
      Eee hee hee hee!

  - name: TX_2f0d
    index: 0x0d
    text: |-
      \pos(2)Gwoh hoh hoh...
      Gwah hah hah...
      Destroy...all...
      Kill ALL!!!

  - name: TX_2f0e
    index: 0x0e
    text: |-
      \pos(2)Gwoh hoh hoh!
      I am \col(3)Ganon\col(0)...
      The Evil King...

  - name:
    - TX_2f0f
    - TX_2f10
    index:
    - 0x0f
    - 0x10
    text: |-
      \pos(2)I've got you!

  - name: TX_2f11
    index: 0x11
    text: |-
      \pos(2)Nar har har!\stop
      I am \col(3)Vire\col(0),
      \col(3)Onox's\col(0) loyal
      henchman!
      \col(3)Onox\col(0) has ordered
      me to stop you!
      So, I've moved
      the \col(1)Pyramid
      Stone\col(0) high onto
      this cliff!
      Get it if you
      can! By the way,
      these falls flow
      from \col(3)Sunken
      City\col(0). If you
      can't swim, you
      can't get down
      them!
      Gar har har!

  - name: TX_2f12
    index: 0x12
    text: |-
      Gar har har!\stop
      I am \col(3)Vire\col(0),
      \col(3)Onox's\col(0) loyal
      henchman!
      I heard someone
      was trying to
      stop \col(3)Onox\col(0), but
      it's just some
      kid!\stop
      Fine! I can
      handle you!

  - name: TX_2f13
    index: 0x13
    text: |-
      Gar har har har!
      Huh? No way!
      There's no way
      you could ever
      find my...
      ...Ah, whatever!
      You got brains,
      but how about
      brawn? Come on!

  - name: TX_2f14
    index: 0x14
    text: |-
      \slow()OUCH! Pesky kid!
      Take this!

  - name: TX_2f15
    index: 0x15
    text: |-
      \slow()Bully! That's
      it! I'm serious!

  - name: TX_2f16
    index: 0x16
    text: |-
      \slow()Fine! Goodbye!

  - name: TX_2f17
    index: 0x17
    text: |-
      \slow()OUCH..!\stop
      I paid for my
      overconfidence,
      but I'll report
      this to \col(3)Onox\col(0)!
      Gar har har!

  - name: TX_2f18
    index: 0x18
    text: |-
      \slow()Im...impossible!
      Not once, but
      twice..! \col(3)Veran\col(0),
      \col(3)Onox\col(0)...
      I'm sorry...
      Goodbye!

