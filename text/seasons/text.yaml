  - name: TX_0b00
    index: 0x00
    text: |-
      \pos(2)Hmm... The light
      in here is too
      dim to read by.
      Can anyone light
      my fire?

  - name: TX_0b01
    index: 0x01
    text: |-
      \pos(2)Splendid! I can
      finally focus!
      Here! Take this
      \col(1)Cuccodex\col(0)!

  - name: TX_0b02
    index: 0x02
    text: |-
      \pos(2)My books tell me
      a total of four
      golden beasts
      will appear in a
      particular place
      in a particular
      season...

  - name: TX_0b03
    index: 0x03
    text: |-
      \pos(2)My books tell me
      a fellow named
      \col(3)Ricky\col(0) can jump
      small holes and
      cliffs in just a
      single bound.

  - name: TX_0b04
    index: 0x04
    text: |-
      \pos(2)My books tell me
      a fellow named
      \col(3)Ricky\col(0) packs a
      powerful punch
      that unleashes
      twisters when
      charged up.

  - name: TX_0b05
    index: 0x05
    text: |-
      \pos(2)My books tell me
      a fellow named
      \col(3)Dimitri\col(0) eats
      almost anything,
      even monsters.

  - name: TX_0b06
    index: 0x06
    text: |-
      \pos(2)My books tell me
      a fellow named
      \col(3)Dimitri\col(0) is a
      strong swimmer,
      who can swim
      even upstream
      against powerful
      currents.

  - name: TX_0b07
    index: 0x07
    text: |-
      \pos(2)My books tell me\stop
      a fellow named
      \col(3)Dimitri\col(0) can be
      picked up,
      carried and even
      thrown about.

  - name: TX_0b08
    index: 0x08
    text: |-
      \pos(2)My books tell me
      a fellow named
      \col(3)Moosh\col(0) can float
      in midair for
      short periods of
      time. They call
      that hovering.

  - name: TX_0b09
    index: 0x09
    text: |-
      \pos(2)My books tell me
      a fellow named
      \col(3)Moosh\col(0) can also
      save energy
      while floating
      to hit the
      ground with
      great force!

  - name: TX_0b0a
    index: 0x0a
    text: |-
      \pos(2)My books tell me
      you must use a
      shield to knock
      back the seed
      shot by a \col(3)Deku
      Scrub\col(0) in order
      to defeat it.

  - name: TX_0b0b
    index: 0x0b
    text: |-
      \pos(2)My books tell me
      of a branch of
      \col(3)Deku Scrubs\col(0)
      that engages in
      trade. They're
      called \col(3)Business
      Scrubs\col(0).

  - name: TX_0b0c
    index: 0x0c
    text: |-
      \pos(2)My books tell me
      there is a beast
      called a \col(3)Whisp\col(0)
      that jinxes you
      when you touch
      it. You won't be
      able to draw
      your \col(1)sword\col(0)!

  - name:
    - TX_0b0d
    - TX_0b0e
    - TX_0b0f
    - TX_0b10
    index:
    - 0x0d
    - 0x0e
    - 0x0f
    - 0x10
    text: |-
      \pos(2)My books tell me
      there have been
      sightings of a
      \col(3)Deku Scrub\col(0) that
      loves music.

  - name: TX_0b11
    index: 0x11
    text: |-
      \pos(2)My books tell me
      there is a beast
      that eats
      \col(1)shields\col(0).

  - name: TX_0b12
    index: 0x12
    text: |-
      My dad, \col(3)Talon\col(0),
      went to climb
      \col(3)Mt. Cucco\col(0), so I
      have to care for
      our hens. But
      there's so much
      I don't know...

  - name: TX_0b13
    index: 0x13
    text: |-
      Say! Is that a
      \col(1)Cuccodex\col(0)?
      That would be a
      big help... May
      I have it?
        \opt()Sure \opt()Sorry

  - name: TX_0b14
    index: 0x14
    text: |-
      Really? Thank
      you! Take this!
      It's a \col(1)Lon Lon
      Egg\col(0). These eggs
      are all the rage
      with cute girls!

  - name: TX_0b15
    index: 0x15
    text: |-
      I wonder if Dad
      is all right up
      there on
      \col(3)Mt. Cucco\col(0)...

  - name: TX_0b16
    index: 0x16
    text: |-
      Oh... Sorry.
      I didn't mean to
      impose.

  - name: TX_0b17
    index: 0x17
    text: |-
      Oh! \col(3)Talon\col(0) always
      falls asleep!

  - name: TX_0b18
    index: 0x18
    text: |-
      I really caught
      it from \col(3)Malon\col(0)
      when I got back!

  - name:
    - TX_0b19
    - TX_0b1a
    index:
    - 0x19
    - 0x1a
    text: |-
      Oh, it's so hot!\stop
      Even sitting by
      my prized
      Soothing Pool
      doesn't help!
      I need something
      creepy to send
      chills down my
      spine...

  - name: TX_0b1b
    index: 0x1b
    text: |-
      Oh, my! That
      doll! It's so
      ghastly it gives
      me chills!
      Let me have it!
        \opt()OK \opt()No way

  - name: TX_0b1c
    index: 0x1c
    text: |-
      Smart boy!\stop
      Here! Take this
      fine \col(1)Iron Pot\col(0)!

  - name: TX_0b1d
    index: 0x1d
    text: |-
      What? Wasn't my
      thanks enough?
      If you can swim,
      take a dip!

  - name: TX_0b1e
    index: 0x1e
    text: |-
      Well! Aren't you
      a cheeky kid!

  - name: TX_0b1f
    index: 0x1f
    text: |-
      If I had all the
      ingredients, I
      could treat you
      to a tasty soup.\stop
      But not without
      a fine iron pot
      that's been
      well-seasoned...

  - name: TX_0b20
    index: 0x20
    text: |-
      Hey! That \col(0x84)\item(0x04)\col(0)!\stop
      It's just what I
      need! A \col(0x84)\item(0x04)\col(0) like
      that would make
      great soup!\stop
      Leave it to me!
        \opt()Sure \opt()No way

  - name: TX_0b21
    index: 0x21
    text: |-
      Yes! Leave it to
      me! Just wait!

  - name: TX_0b22
    index: 0x22
    text: |-
      Tink! Clang!
      Plop! Blurp!

  - name: TX_0b23
    index: 0x23
    text: |-
      That's it! The
      lava and iron
      create a harmony
      of flavors!

  - name: TX_0b24
    index: 0x24
    text: |-
      Did you like my
      \col(1)Lava Soup\col(0)?

  - name: TX_0b25
    index: 0x25
    text: |-
      Don't you trust
      my cooking..?

  - name: TX_0b26
    index: 0x26
    text: |-
      \sfx(0xc7)(Achoo!) I'b all
      stuffed ub.
      It's so cold. Do
      you hab adyting
      dat cad warb
      a body up?

  - name: TX_0b27
    index: 0x27
    text: |-
      \sfx(0xc7)Oh? Dat sbells
      good! Cad I hab
      dat soup \col(0x80)\item(0x05)\col(0)?
        \opt()Sure \opt()No way

  - name: TX_0b28
    index: 0x28
    text: |-
      (Glug! Glug!)\stop
      \sfx(0xc7)It's a harmony
      of flavors!
      Thanks to you,
      I'm all better!
      Take this as a
      symbol of my
      gratitude!

  - name: TX_0b29
    index: 0x29
    text: |-
      \sfx(0xc7)Goron or human,
      health is all
      that matters!

  - name: TX_0b2a
    index: 0x2a
    text: |-
      \sfx(0xc7)Brrrrr...
      I'b so cold!

  - name: TX_0b2b
    index: 0x2b
    text: |-
      Shooot!
      That \col(3)Biggoron\col(0)!
      No matter how
      often I ask, he
      won't give me
      his \col(1)vase\col(0)! I'd
      give my dinner
      for it--\col(1)Fish\col(0)!

  - name: TX_0b2c
    index: 0x2c
    text: |-
      Gasp! Tha-tha...
      That \col(1)vase\col(0)!\stop
      Give me that
      \col(1)vase\col(0), please!
      I'm begging you!
        \opt()Sure \opt()No way

  - name: TX_0b2d
    index: 0x2d
