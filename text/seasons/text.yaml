      \call(TX_3e1a)\stop
      \jump(TX_3e1f)
    null_terminator: False

  - name: TX_3e28
    index: 0x28
    text: |-
      \call(TX_3e1a)\stop
      \jump(TX_3e22)
    null_terminator: False

  - name: TX_3e29
    index: 0x29
    text: |-
      Those two were
      hurrying home.
      I wonder if they
      found some other
      weird thing...

- group: 0x3f
  data:
  - name: TX_3f00
    index: 0x00
    text: |-
      \pos(0)You! You, boy!\stop
      This is the
      \col(3)Great Moblin's\col(0)
      realm! If you
      wish to get by
      alive, pay my
      toll! Hah, heh!

  - name: TX_3f01
    index: 0x01
    text: |-
      \pos(0)Ah! You're back!
      Bombs away!!!

  - name: TX_3f02
    index: 0x02
    text: |-
      \pos(0)You! You, boy!
      ...!!!  You!?!
      Are you here to
      harass me again?
      But my power has
      grown! You'll
      never get inside
      my fortress!
      I shall get my
      revenge!
      Bombs away!!!

  - name:
    - TX_3f03
    - TX_3f04
    index:
    - 0x03
    - 0x04
    text: |-
      \pos(2)So, the pesky
      kid has come!\stop
      I won't let you
      stand up to me
      anymore! This
      time, victory
      will be mine!

  - name: TX_3f05
    index: 0x05
    text: |-
      \pos(0)Hak! Hak! How
      could this child
      defeat me?!?
      Argh! I'll
      remember this!
      I shall get my
      revenge!!!

  - name: TX_3f06
    index: 0x06
    text: |-
      \pos(2)You can't beat
      me this way!\stop
      I cannot be
      defeated as long
      as I don't drop
      my \col(1)Bomb\col(0) behind
      me and start
      a fire!

- group: 0x40
  data:
  - name: TX_4000
    index: 0x00
    text: |-
      Oh! You have
      \col(1)Red Ore\col(0) and
      \col(1)Blue Ore\col(0) there!
      Shall I make
      \col(1)Hard Ore\col(0)?
        \opt()Yes \opt()No

  - name: TX_4001
    index: 0x01
    text: |-
      Oh, OK.

  - name: TX_4002
    index: 0x02
    text: |-
      Then I'll get on
      it right away!

  - name: TX_4003
    index: 0x03
    text: |-
      Here it goes!

  - name: TX_4004
    index: 0x04
    text: |-
      Here is your
      \col(1)Hard Ore\col(0)!
      It's hot, so be
      careful.

  - name: TX_4005
    index: 0x05
    text: |-
      I'm gonna melt
      ore all day!

- group: 0x41
  data:
  - name: TX_4100
    index: 0x00
    text: |-
      \pos(2)Let me ease your
      weariness. Close
      your eyes...

  - name: TX_4101
    index: 0x01
    text: |-
      This is the most
      chamber in the
      \col(3)Temple of
      Seasons\col(0).
      Have you some
      errand?
        \opt()Yes \opt()No

  - name: TX_4102
    index: 0x02
    text: |-
      Then please
      depart.

  - name: TX_4103
    index: 0x03
    text: |-
      Ah, yes...
      I understand.\stop
      Thank you,
      messenger from
      \col(3)Labrynna\col(0).
      I give you this
      in thanks.

  - name: TX_4104
    index: 0x04
    text: |-
      Have the jeweler
      in \col(3)Horon Village\col(0)
      appraise it.

  - name: TX_4105
    index: 0x05
    text: |-
      \pos(2)Come see me
      whenever your
      quest has made
      you weary.

- group: 0x42
  data:
  - name: TX_4200
    index: 0x00
    text: |-
      I... I am called
      \col(3)\Child\col(0)...\stop
      ! ! ! ! ! !
      Oops! I spoke to
      a stranger!

  - name: TX_4201
    index: 0x01
    text: |-
      You're \Link?\stop
      I'm \col(3)\Child\col(0)!
      No way!

  - name: TX_4202
    index: 0x02
    text: |-
      Are you strong?
        \opt()Yes \opt()No

  - name: TX_4203
    index: 0x03
    text: |-
      I'll be strong,
      too, so I can
      protect my
      mom and dad!

  - name: TX_4204
    index: 0x04
    text: |-
      Huh???
      And it doesn't
      bother you?!?

  - name: TX_4205
    index: 0x05
    text: |-
      I can't wait to
      be a grown-up.

- group: 0x43
  data:
  - name: TX_4300
    index: 0x00
    text: |-
      I am \col(3)Bipin\col(0), the
      expert arborist!
      I know plenty
      about trees.
      Now let me tell
      you somethin'!\stop
      \col(3)Blossom\col(0) and I
      just had our
      first child!
      Yes! We did!!!\stop
      Have a look!

  - name: TX_4301
    index: 0x01
    text: |-
      So, the name is
      decided!
      \col(3)\Child\col(0), it is!
      It's a fine
      name! I hope he
      grows to be a
      fine child!

  - name: TX_4302
    index: 0x02
    text: |-
      Hey, \Link!\stop
      My boy is ill,
      but still I have
      something to
      teach you.

  - name: TX_4303
    index: 0x03
    text: |-
      My boy is well,
      so I can rest!
      Today, I have
      more to teach!

  - name: TX_4304
    index: 0x04
    text: |-
      Hey, \Link!
      \col(3)\Child\col(0) grows
      by the day, and
      today, I have
      more to teach!

  - name: TX_4305
    index: 0x05
    text: |-
      \Link! It's
      been too long!
      I, too, have
      come to this
      village! It's
      nice to see
      a familiar face!

  - name: TX_4306
    index: 0x06
    text: |-
      Hey, \Link!
      \col(3)\Child\col(0) is
      doing well!
      And I can teach
      you everything
      about trees!

  - name: TX_4307
    index: 0x07
    text: |-
      Hey, \Link!\stop
      \col(3)\Child\col(0) is
      all grown up and
      off on his own!\n
    null_terminator: False

  - name: TX_4308
    index: 0x08
    text: |-
      I'll teach you
      everything
      about trees!

  - name: TX_4309
    index: 0x09
    text: |-
      The contents of
      a \col(1)Gasha Nut\col(0)
      depend on where
      the \col(1)seed\col(0) was
      planted. If you
      find a good
      spot, tell me!

  - name: TX_430a
    index: 0x0a
    text: |-
      Inside a \col(1)Gasha
      Nut\col(0)? More than
      anything, you
      find \col(1)Magic
      Rings\col(0), but
      sometimes you
      find Rupees
      or Hearts.

  - name: TX_430b
    index: 0x0b
    text: |-
      I've heard
      that a \col(1)nut's\col(0)
      contents depend
      on the actions
      of the planter.
      The more he
      travels and the
      more beasts he
      slays, the
      better his
      nut will do!

  - name: TX_430c
    index: 0x0c
    text: |-
      Finding new
      places to plant
      \col(1)Gasha Seeds\col(0) and
      finding secret
      stairways seems
      to be good for
      \col(1)Gasha Nuts\col(0).

  - name: TX_430d
    index: 0x0d
    text: |-
      And helping
      those in need
      is good for
      \col(1)Gasha Nuts\col(0).

  - name: TX_430e
    index: 0x0e
    text: |-
      Finding spots to
      plant \col(1)Gasha
      Seeds\col(0) is hard.
      Dig holes, move
      rocks.

  - name: TX_430f
    index: 0x0f
    text: |-
      My experience
      holds that
      planting \col(1)Gasha
      Seeds\col(0) in strange
      spots produces
      more rare and
      unusual results!

  - name: TX_4310
    index: 0x10
    text: |-
      A traveler once
      told me the
      time it takes
      for a planted
      \col(1)Gasha Seed\col(0) to
      mature into a
      tree is related
      to how many
      monsters you
      slay. Could
      this be true?

- group: 0x44
  data:
  - name: TX_4400
    index: 0x00
    text: |-
      I am \col(3)Blossom\col(0).\stop
      This is my first
      child--A healthy
      baby boy!
      But I am having
      trouble choosing
      a name. Can you
      help me think
      of one? What
      would you call
      him?

  - name:
    - TX_4401
    - TX_4402
    - TX_4403
    - TX_4404
    - TX_4405
    - TX_4406
    - TX_4407
    index:
    - 0x01
    - 0x02
    - 0x03
    - 0x04
    - 0x05
    - 0x06
    - 0x07
    text: |-
      You would name
      him \col(3)\Child\col(0)?
       \opt()Yes \opt()Maybe not

  - name: TX_4408
    index: 0x08
    text: |-
      It's a fine
      name! That's
      what I'll call
      him! He seems
      happy to have
      it! Come visit
      us anytime.

  - name: TX_4409
    index: 0x09
    text: |-
      I hope \col(3)\Child\col(0)
      will grow strong
      and healthy,
      like you.

  - name: TX_440a
    index: 0x0a
    text: |-
      Yes, perhaps you
      should give it
      more thought.

  - name: TX_440b
    index: 0x0b
    text: |-
      \col(3)\Child\col(0) looks
      a little\x20
      strange.\stop
      I want to take
      him to a doctor,
      but we have no
      Rupees...
      Could you please
      lend us some?
        \opt()Yes \opt()No

  - name: TX_440c
    index: 0x0c
    text: |-
      Really? How much
      can you lend us?
       \opt()150 \opt()50
       \opt()10  \opt()1

  - name: TX_440d
    index: 0x0d
    text: |-
      Thank you,
      \Link!
      You are a true
      samaritan!

  - name: TX_440e
    index: 0x0e
    text: |-
      Thank you.
      This should be
      just enough.

  - name: TX_440f
    index: 0x0f
    text: |-
      Thanks...
      I'll have to do
      something about
      the rest...

  - name: TX_4410
    index: 0x10
    text: |-
      \Link! You
      are no rich man.
      Your sympathy
      will do fine.

  - name: TX_4411
    index: 0x11
    text: |-
      I understand...

  - name: TX_4412
    index: 0x12
    text: |-
      \col(3)\Child\col(0) has
      gotten better!
      Thank you!

  - name: TX_4413
    index: 0x13
    text: |-
      My baby never
      sleeps. \Link,\stop
      how can I get
      him to sleep?
       \opt()Sing a song
       \opt()Play with him

  - name: TX_4414
    index: 0x14
    text: |-
      I like to sing!
      I'll try it!

  - name: TX_4415
    index: 0x15
    text: |-
      I see! If we
      play, he'll get
      all tired out.
      Thank you!

  - name: TX_4416
    index: 0x16
    text: |-
      Well? Isn't he a
      darling baby?

  - name: TX_4417
    index: 0x17
    text: |-
      See! \col(3)\Child\col(0)
      has grown!

  - name: TX_4418
    index: 0x18
    text: |-
      \Link!
      We meet again!\stop
      Do you remember
      naming our son,
      \col(3)\Child\col(0)?
      He's quite well!

  - name: TX_4419
    index: 0x19
    text: |-
      \col(3)\Child\col(0) is
      so hyperactive!\stop
      Were you a
      hyperactive
      child, \Link?
        \opt()Yes \opt()No

  - name: TX_441a
    index: 0x1a
    text: |-
      \col(3)\Child\col(0) is
      very shy.\stop
      What kind of
      child were you,
      \Link?\stop
      An energetic
      one?
        \opt()Yes \opt()No

  - name: TX_441b
    index: 0x1b
    text: |-
      \col(3)\Child\col(0) is such
      a curious child.\stop
      What kind of
      child were you,
      \Link?\stop
      An energetic
      one?
        \opt()Yes \opt()No

  - name: TX_441c
    index: 0x1c
    text: |-
      Oh? I bet you
      were quite a
      mischievous boy.

  - name: TX_441d
    index: 0x1d
    text: |-
      Quiet, perhaps?
        \opt()Yes \opt()No

  - name: TX_441e
    index: 0x1e
    text: |-
      Really? You must
      have been cute!

  - name: TX_441f
    index: 0x1f
    text: |-
      Were you weird?
        \opt()Yes \opt()No

  - name: TX_4420
    index: 0x20
    text: |-
      You were? I
      never would
      have guessed...

  - name: TX_4421
    index: 0x21
    text: |-
      I guess it's
      hard to sum
      it up in a word.

  - name: TX_4422
    index: 0x22
    text: |-
      \col(3)\Child\col(0) is
      so hyperactive!

  - name: TX_4423
    index: 0x23
    text: |-
      \col(3)\Child\col(0) is
      too shy.

  - name: TX_4424
    index: 0x24
    text: |-
      \col(3)\Child\col(0) is a
      strange child,
      but he'll be a
      man of great
      deeds!

  - name:
    - TX_4425
    - TX_4426
    index:
    - 0x25
    - 0x26
    text: |-
      \Link!\stop
      Do you remember
      naming our son,
      \col(3)\Child\col(0)?
      He's grown into
      a fine man!

  - name: TX_4427
    index: 0x27
    text: |-
      \Link!\stop
      Do you remember
      naming our son,
      \col(3)\Child\col(0)? He's
      a master
      arborist, too!

  - name: TX_4428
    index: 0x28
    text: |-
      \Link!\stop
      Do you remember
      naming our son,
      \col(3)\Child\col(0)?
      He's a famed
      musician now!

  - name: TX_4429
    index: 0x29
    text: |-
      \col(3)\Child\col(0)...
      He's grown up,
      but he idles
      his time away.\stop
      What am I to do?

  - name: TX_442a
    index: 0x2a
    text: |-
      \col(3)\Child\col(0), my
      son, heard of
      your deeds, and
      is now trying
      to become a
      hero, himself.

  - name: TX_442b
    index: 0x2b
    text: |-
      That child has
      high hopes and
      big dreams!!!

  - name: TX_442c
    index: 0x2c
    text: |-
      \col(3)\Child\col(0) said
      he is writing a
      song about your
      deeds!

  - name: TX_442d
    index: 0x2d
    text: |-
      \col(3)\Child\col(0)...
      He's grown up,
      but he idles
      his time away.\stop
      What am I to do?

  - name: TX_442e
    index: 0x2e
    text: |-
      My son is now a
      great hero, too.

  - name: TX_442f
    index: 0x2f
    text: |-
      \col(3)\Child\col(0) has
      followed in
      \col(3)Bipin's\col(0)
      footsteps.
      We're so happy!

  - name: TX_4430
    index: 0x30
    text: |-
      Have you heard
      \col(3)\Child\col(0)'s
      songs? They're
      quite nice.

  - name: TX_4431
    index: 0x31
    text: |-
      Thank you! Now
      I can take him
      to the doctor.

  - name: TX_4432
    index: 0x32
    text: |-
      It looks like
      you don't have
      enough Rupees.

- group: 0x45
  data:
  - name: TX_4500
    index: 0x00
    text: |-
      \sfx(0xc6)I surrender!
      In return, I
      offer my advice!
      If you are lost
      in the woods,
      travel west,
      then south,
      east and north,
      taking each step
      in a warmer
      season.

  - name: TX_4501
    index: 0x01
    text: |-
      \sfx(0xc6)I surrender!
      In return,
      here's a tip!
      On the summit
      of the mountain
      in the east are
      \col(1)Spring Bananas\col(0)!
      Many people will
      want them!

  - name: TX_4502
    index: 0x02
    text: |-
      \sfx(0xc6)Greetings!
      It's much nicer
      around here
      since that eye-
      sore of a bear
      left. I can now
      do business in
      peace!
      Now then...
      \jump(TX_450a)
    null_terminator: False

  - name: TX_4503
    index: 0x03
    text: |-
      \sfx(0xc6)I surrender!
      In return, I
      offer my advice!
      Even if you have
      a \col(1)key\col(0), you still
      need a keyhole!
      Foolish brother!
