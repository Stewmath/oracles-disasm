- group: 0x4b
  data:
  - name: TX_4b00
    index: 0x00
    text: |-
      My name is
      \col(3)\Child\col(0)!
      Isn't it a cool
      name?
      Yeah, dude!

  - name: TX_4b01
    index: 0x01
    text: |-
      I'm gonna save
      my money and
      go out into the
      world!\stop
      So can you make
      a contribution?
        \opt()Yes \opt()No

  - name: TX_4b02
    index: 0x02
    text: |-
      How much can
      you contribute?
       \opt()100 \opt()50
       \opt()10  \opt()1

  - name: TX_4b03
    index: 0x03
    text: |-
      You're stingy,
      dude.

  - name: TX_4b04
    index: 0x04
    text: |-
      Thanks, dude!
      I'll never
      forget this
      favor!

  - name: TX_4b05
    index: 0x05
    text: |-
      That's it, dude?
      ...Uh, thanks!!!

  - name: TX_4b06
    index: 0x06
    text: |-
      It's better than
      nothin'! Thanks!

  - name: TX_4b07
    index: 0x07
    text: |-
      You're stingy,
      dude! Later!

  - name: TX_4b08
    index: 0x08
    text: |-
      I can't buy
      anything, dude!
      Words are worth
      more!

  - name: TX_4b09
    index: 0x09
    text: |-
      I wonder what's
      happenin' out
      there in the
      world...

  - name: TX_4b0a
    index: 0x0a
    text: |-
      \Link,
      what's up?
      I've been out
      in the world
      building
      character!
      Yeah, dude!\stop
      Since you gave
      me a donation,
      here!!!

  - name: TX_4b0b
    index: 0x0b
    text: |-
      Dude, from now
      on we're buds!

- group: 0x4c
  data:
  - name: TX_4c00
    index: 0x00
    text: |-
      Did you need me?
        \opt()Yes \opt()No

  - name:
    - TX_4c01
    - TX_4c02
    index:
    - 0x01
    - 0x02
    text: |-
      Be gone if you
      have no errand.

  - name: TX_4c03
    index: 0x03
    text: |-
      Oh! A message
      from the old hag
      in \col(3)Labrynna\col(0)...
      In that case,
      take my test.
      If you pass, I
      shall give your
      \col(1)sword\col(0) new power!
      Will you try?
        \opt()Yes \opt()No

  - name: TX_4c04
    index: 0x04
    text: |-
      \pos(2)I see...
      That's too bad.

  - name: TX_4c05
    index: 0x05
    text: |-
      Then let me
      explain!\stop
      In a moment,
      12 beasts will
      appear. You must
      slay them all in
      30 seconds,
      without being
      slain yourself,
      of course.
      Got it?
        \opt()Yes \opt()No

  - name: TX_4c06
    index: 0x06
    text: |-
      Then begin!!!

  - name: TX_4c07
    index: 0x07
    text: |-
      \pos(1)It took you
      \col(4)\num1:\num2\col(0)!!!

  - name: TX_4c08
    index: 0x08
    text: |-
      \pos(1)That's too
      long...

  - name: TX_4c09
    index: 0x09
    text: |-
      \pos(1)Try it again?
        \opt()Yes \opt()No

  - name: TX_4c0a
    index: 0x0a
    text: |-
      \pos(1)\call(TX_4c07)
      The hag has
      chosen well!

  - name: TX_4c0b
    index: 0x0b
    text: |-
      \pos(1)As promised,
      I'll give your
      \col(1)sword\col(0) new power!

  - name: TX_4c0c
    index: 0x0c
    text: |-
      \pos(2)I'll teach you a
      \col(1)secret\col(0) that will
      give this power
      to your \col(1)sword\col(0) in
      \col(3)Labrynna\col(0), too.\stop
      \secret1\stop
      I can repeat it!
      \opt()Sure \opt()No thanks

  - name: TX_4c0d
    index: 0x0d
    text: |-
      \pos(2)Come back if
      you forget the
      \col(1)secret\col(0).

  - name: TX_4c0e
    index: 0x0e
    text: |-
      Are you ready to
      take my test?
        \opt()Yes \opt()No

  - name: TX_4c0f
    index: 0x0f
    text: |-
      Dee-doo-doooo!\stop
      Hey! Why are you
      in my bedroom?
      Are you on
      some errand?
        \opt()Yes \opt()No

  - name: TX_4c10
    index: 0x10
    text: |-
      If not, then
      keep out!

  - name: TX_4c11
    index: 0x11
    text: |-
      What? What?\stop
      An introduction
      from someone in
      \col(3)Labrynna\col(0)?
      You seem sure of
      your judgment!
      So why not take
      my test? If you
      do well, I'll
      increase your
      strength!
      \jump(TX_4c14)
    null_terminator: False

  - name: TX_4c12
    index: 0x12
    text: |-
      I don't
      undertand...

  - name: TX_4c13
    index: 0x13
    text: |-
      \pos(2)Then the exit
      is right there!

  - name: TX_4c14
    index: 0x14
    text: |-
      Will you try it?
        \opt()Yes \opt()No

  - name: TX_4c15
    index: 0x15
    text: |-
      Then let me
      explain.\stop
      \col(1)Red\col(0) and \col(3)blue\col(0)
      copies of me
      will appear. Pay
      close attention.
      After they
      vanish, I will
      ask you which
      there were more
      of, red or blue.
      Answer correctly
      to pass.\stop
      However, there
      are three tests
      in all, so don't
      let passing one
      go to your head.
      You got it?
        \opt()Yes \opt()No

  - name: TX_4c16
    index: 0x16
    text: |-
      \pos(1)Here we go!

  - name: TX_4c17
    index: 0x17
    text: |-
      \pos(1)Now then, which
      were there more
      of, \col(1)red\col(0) or \col(3)blue\col(0)?
        \opt()\col(1)Red\col(0) \opt()\col(3)Blue

  - name: TX_4c18
    index: 0x18
    text: |-
      \pos(1)Wrong! Were your
      eyes even open?
      Wanna try again?
        \opt()Yes \opt()No

  - name: TX_4c19
    index: 0x19
    text: |-
      \pos(1)That's right!
      Now on we go!

  - name: TX_4c1a
    index: 0x1a
    text: |-
      \pos(1)That's right!\stop
      That's the end
      of the test, and
      the results show
      that you have a
      sharp eye!
      As promised, I
      shall make you
      stronger! Have a
      \col(1)Heart Container\col(0)!

  - name: TX_4c1b
    index: 0x1b
    text: |-
      \pos(2)I'll teach you a
      \col(1)secret\col(0) so you
      can get a \col(1)Heart
      Container\col(0) in
      \col(3)Labrynna\col(0), too.\stop
      \secret1\stop
      Got it?
        \opt()Yes \opt()No

  - name: TX_4c1c
    index: 0x1c
    text: |-
      \pos(2)Come back if you
      forget it.
      Good eyes and a
      good memory are
      not the same.

  - name:
    - TX_4c1d
    - TX_4c1e
    index:
    - 0x1d
    - 0x1e
    text: |-
      You wanted to
      say something?
        \opt()Yes \opt()No

  - name: TX_4c1f
    index: 0x1f
    text: |-
      Really?
      My mistake...

  - name: TX_4c20
    index: 0x20
    text: |-
      I can't
      understand you.

  - name: TX_4c21
    index: 0x21
    text: |-
      Hohh... Hmm...
      ................
      So he's doing
      well, huh?
      Thanks for the
      news! Say, could
      you do me one
      more favor?
        \opt()Yes \opt()No

  - name: TX_4c22
    index: 0x22
    text: |-
      Oh... Come back
      if you change
      your mind.

  - name: TX_4c23
    index: 0x23
    text: |-
      Can you cut all
      the grass in
      this room?\stop
      ...With your
      \col(1)Boomerang\col(0)?
      ...In only three
      throws???
      Can you do it?
        \opt()Yes \opt()No

  - name: TX_4c24
    index: 0x24
    text: |-
      Come this way...

  - name: TX_4c25
    index: 0x25
    text: |-
      OK! Go ahead.

  - name: TX_4c26
    index: 0x26
    text: |-
      I'm a nice guy,
      so I'll give you
      another chance.
      How about it?
        \opt()OK \opt()Maybe not

  - name: TX_4c27
    index: 0x27
    text: |-
      I'm waiting!

  - name: TX_4c28
    index: 0x28
    text: |-
      You didn't cut
      all the grass!
      \jump(TX_4c26)
    null_terminator: False

  - name: TX_4c29
    index: 0x29
    text: |-
      What? There's
      still some left.

  - name: TX_4c2a
    index: 0x2a
    text: |-
      Yeah! You cut
      all the grass!!!

  - name: TX_4c2b
    index: 0x2b
    text: |-
      Since you did me
      a favor, here,
      take this!

  - name: TX_4c2c
    index: 0x2c
    text: |-
      I'll teach you
      the \col(1)secret\col(0) to
      using \col(1)Bombchu\col(0)
      in \col(3)Labrynna\col(0)!\stop
      \secret1\stop
      Got it?
        \opt()Yes \opt()No

  - name: TX_4c2d
    index: 0x2d
    text: |-
      Come back if you
      forget the
      \col(1)secret\col(0).

  - name: TX_4c2e
    index: 0x2e
    text: |-
      Pupil! Do you
      need something?
        \opt()Yes \opt()No

  - name: TX_4c2f
    index: 0x2f
    text: |-
      Oh, my mistake.

  - name: TX_4c30
    index: 0x30
    text: |-
      Come back
      anytime.

  - name: TX_4c31
    index: 0x31
    text: |-
      Hmph!
      ................
      \col(3)Labrynna\col(0), huh?
      He's my senior
      pupil. It's nice
      having pupils
      all over! I'm in
      a good mood,
      so I have a
      gift for you...
      If you can pass
      my test! Will
      you try?
        \opt()OK \opt()No

  - name: TX_4c32
    index: 0x32
    text: |-
      I thought you'd
      do it for sure.
      Oh, well...

  - name: TX_4c33
    index: 0x33
    text: |-
      OK. Here's how
      it works.

  - name: TX_4c34
    index: 0x34
    text: |-
      First, go down
      the stairway I'm
      about to open.\stop
      I put something
      way in the back.
      If you can get
      it before time
      runs out, you'll
      get a prize!
        \opt()OK \opt()No thanks

  - name: TX_4c35
    index: 0x35
    text: |-
      Head downstairs!

  - name: TX_4c36
    index: 0x36
    text: |-
      You have
      30 seconds.
      Ready? Set!\stop
      Go!

  - name: TX_4c37
    index: 0x37
    text: |-
      \col(4)You took \num1:\num2\col(0)!
      Too bad!!!
      Do you want to
      try it again?
        \opt()Yes \opt()No

  - name: TX_4c38
    index: 0x38
    text: |-
      \col(4)\num1:\num2\col(0)!!!
      Way to go!

  - name: TX_4c39
    index: 0x39
    text: |-
      Only my pupil
      could do it!\stop
      Here's the prize
      I promised you!

  - name: TX_4c3a
    index: 0x3a
    text: |-
      Don't forget to
      take it to the
      Jeweler in \col(3)Horon
      Village\col(0)...

  - name:
    - TX_4c3b
    - TX_4c3c
    index:
    - 0x3b
    - 0x3c
    text: |-
      Will you take
      my challenge?
        \opt()Yes \opt()No

  - name:
    - TX_4c3d
    - TX_4c3e
    index:
    - 0x3d
    - 0x3e
    text: |-
      You threw the
      \col(1)Boomerang\col(0)
      too many times!
      \jump(TX_4c26)
    null_terminator: False

  - name: TX_4c3f
    index: 0x3f
    text: |-
      Just a second.

  - name: TX_4c40
    index: 0x40
    text: |-
      \sfx(0xc6)I can't remember
      the last half of
      "Love the Seed,"
      the hit \col(1)secret\col(0)
      among us \col(3)Deku
      Scrubs\col(0).
      "\sym(0x1c)Love, love
      the seed!\sym(0x1c)"
      What's the
      next part?
      Do you know it?
        \opt()Yes \opt()No

  - name: TX_4c41
    index: 0x41
    text: |-
      \sfx(0xc6)You're no help!
      Good-bye!

  - name: TX_4c42
    index: 0x42
    text: |-
      \sfx(0xc6)Yes! Yes! That's
      it! It touches
      me everytime I
      hear it!\n
    null_terminator: False

  - name: TX_4c43
    index: 0x43
    text: |-
      \sfx(0xc6)In return, I'll
      make it so you
      can carry more
      \col(1)seeds\col(0)! Come back
      with your \col(1)Seed
      Satchel\col(0) full
      with all five
      kinds of \col(1)seeds\col(0)!

  - name: TX_4c44
    index: 0x44
    text: |-
      \sfx(0xc6)Is your \col(1)Seed
      Satchel\col(0) full?\stop
      Then I'll make
      it carry more!
      Hee-yah!

  - name: TX_4c45
    index: 0x45
    text: |-
      \sfx(0xc6)And it's full
      of \col(1)seeds\col(0)!

  - name: TX_4c46
    index: 0x46
    text: |-
      \sfx(0xc6)Now I'll teach
      you the \col(1)secret\col(0)
      to carrying more
      \col(1)seeds\col(0) in
      \col(3)Labrynna\col(0).\stop
      \secret1\stop
      I can repeat it!
        \opt()OK \opt()No thanks

  - name: TX_4c47
    index: 0x47
    text: |-
      \sfx(0xc6)If you forget
      the \col(1)secret\col(0), ask!

  - name: TX_4c48
    index: 0x48
    text: |-
      \call(TX_4c4a)
      Don't you agree?
         \opt()Yes \opt()No

  - name: TX_4c49
    index: 0x49
    text: |-
      \sfx(0xc6)Here's a human
      I understand!
      Let me fill your
      \col(1)satchel\col(0) for you!

  - name: TX_4c4a
    index: 0x4a
    text: |-
      \sfx(0xc6)"\sym(0x1c)Love, love
      the seed!\sym(0x1c)"
      What a great
      song!

- group: 0x4d
  data:
  - name: TX_4d00
    index: 0x00
    text: |-
      \pos(0)Argh... The
      ship's bow is
      in the desert?
      That means...

  - name: TX_4d01
    index: 0x01
    text: |-
      \pos(2)Ahoy! When I was
      searching the
      desert for the
      \col(1)bell\col(0), I got
      caught in a
      sandstorm. I
      awoke like this!
      I can't go on to
      the afterlife...\stop
      If ya pity me,
      help me find
      that \col(1)bell\col(0)!
      Me skull is
      rollin' out in
      the desert.
      Find that first.

  - name: TX_4d02
    index: 0x02
    text: |-
      I been waitin',
      matey! Now let's
      find that \col(1)bell\col(0).
      \jump(TX_4d03)
    null_terminator: False

  - name: TX_4d03
    index: 0x03
    text: |-
      Carry me around.
      I'll tell ya if
      I think we're
      close.

  - name: TX_4d04
    index: 0x04
    text: |-
      Argh! Be gentle!

  - name: TX_4d05
    index: 0x05
    text: |-
      I took so long
      to reach the
      afterlife, I'm
      not sure I
      know how to...

  - name: TX_4d06
    index: 0x06
    text: |-
      Pthh! I got sand
      in me mouth!

  - name: TX_4d07
    index: 0x07
    text: |-
      \pos(0)That's it! No
      doubt about it!

  - name: TX_4d08
    index: 0x08
    text: |-
      \pos(0)Uh-oh! That's
      \col(3)Cap'n's\col(0) \col(1)bell\col(0),
      but I hope
      that'll do.\stop
      It's awful
      rusty!
      ................\stop
      Well, at least I
      can go on to the
      afterlife now!
      The rest is
      up to you!

  - name: TX_4d09
    index: 0x09
    text: |-
      Snf! I got water
      up me nose!

  - name: TX_4d0a
    index: 0x0a
    text: |-
      Argh! Ya
      dropped me!

- group: 0x4e
  data:
  - name: TX_4e00
    index: 0x00
    text: |-
      \pos(2)Aye! We're off,
      mateys!
      Anchors aweigh!

  - name: TX_4e01
    index: 0x01
    text: |-
      \col(3)Cap'n\col(0)!!! Desert,
      dead ahead!!!

  - name: TX_4e02
    index: 0x02
    text: |-
      Hold 'er steady!
      To sea, mateys!

  - name: TX_4e03
    index: 0x03
    text: |-
      But it's...
      impossible...

  - name: TX_4e04
    index: 0x04
    text: |-
      Fool! It's do or
      die! We'll make
      it if we give
      'er all we got!

  - name: TX_4e05
    index: 0x05
    text: |-
      A-Aye, aye, sir!
      ('Elp us all!)

  - name: TX_4e06
    index: 0x06
    text: |-
      We made it,
      \col(3)Cap'n\col(0)! The sea!

  - name: TX_4e07
    index: 0x07
    text: |-
      \pos(2)By Jolly Roger!
      Aye! Go, mateys!
      This is it!!!

  - name: TX_4e08
    index: 0x08
    text: |-
      AYE, AYE, SIR!!!

  - name: TX_4e09
    index: 0x09
    text: |-
      \pos(0)Argh! The sea is
      truly me home!
      Me heart's come
      alive! Aye!
      Sound the \col(1)bell\col(0)!

  - name: TX_4e0a
    index: 0x0a
    text: |-
      \pos(1)Oooh...
      Uhhhhn...

  - name: TX_4e0b
    index: 0x0b
    text: |-
      I don't feel
      so good...

  - name: TX_4e0c
    index: 0x0c
    text: |-
      \pos(1)Uhwaugh!

  - name: TX_4e0d
    index: 0x0d
    text: |-
      I been on land
      so long... I...
      I got seasick!

  - name: TX_4e0e
    index: 0x0e
    text: |-
      \pos(1)Oooh...
      Uhhhhn...

  - name: TX_4e0f
    index: 0x0f
    text: |-
      It's no use!
      Think about it!
      We ain't sailed
      since we died.

  - name: TX_4e10
    index: 0x10
    text: |-
      \pos(0)You call your-
      selves pirates?
      Shameful fools!
      Getting sick the
      moment you set
      sail? It's...\stop
      Oooh... Uhnn...\stop
      It's no use!
      Put 'er ashore!

  - name: TX_4e11
    index: 0x11
    text: |-
      Uhhn...
      Aye, aye, sir...

  - name: TX_4e12
    index: 0x12
    text: |-
      \pos(2)Oooh...
      S-set anchor...

  - name: TX_4e13
    index: 0x13
    text: |-
      Aye, we gotta
      get our sea
      legs. We'll rest
      here a bit.

  - name: TX_4e14
    index: 0x14
    text: |-
      At least me ship
      is still at sea.
      I am a seafaring
      man, after all!

  - name: TX_4e15
    index: 0x15
    text: |-
      Sittin' inside
      all the time
      made me sick!

  - name: TX_4e16
    index: 0x16
    text: |-
      Why? I'm off the
      ship, but I'm
      still reelin'.

  - name: TX_4e17
    index: 0x17
    text: |-
      It was too much.
      I can hear me
      body creakin'!

  - name: TX_4e18
    index: 0x18
    text: |-
      Is it me, or is
      someone missin'?

  - name: TX_4e19
    index: 0x19
    text: |-
      Uhhhn...
      If ya ask me,
      life ashore
      was better.

  - name: TX_4e1a
    index: 0x1a
    text: |-
      Ahoy! Do ya
      remember me?\stop
      Ya found the
      \col(1)bell\col(0) for me!
      Thank'ee!

  - name: TX_4e1b
    index: 0x1b
    text: |-
      You keep the
      \col(1)bell\col(0) 'til we set
      sail again. If I
      give it to
      \col(3)Cap'n\col(0), he may
      cry again.

- group: 0x4f
  data:
  - name: TX_4f00
    index: 0x00
    text: |-
      \col(3)Twinrova\col(0) called
      \col(3)Onox\col(0) and \col(3)Veran\col(0)
      forth from the
      darkness. Their
      mission was to
      send the
      \col(1)Essences of
      Nature and Time\col(0)
      into chaos, they
      were to hand to
      \col(3)Twinrova\col(0) the
      sorrow, depair
      and destruction
      of the people.
      But all has not
      ended yet.
      \col(3)Twinrova\col(0) has
      \col(3)Zelda\col(0). Go to
      her, quickly!
      I sense a
      terrible evil...\wait(60)

  - name: TX_4f01
    index: 0x01
    text: |-
      \pos(1)The hour
      has come!

  - name: TX_4f02
    index: 0x02
    text: |-
      Ho ho ho ho!\stop
      The Flame of
      Despair burns!

  - name: TX_4f03
    index: 0x03
    text: |-
      Thanks to \col(3)Veran\col(0)
      and \col(3)Onox\col(0), the
      Flames of Sorrow
      and Destruction
      already flicker!
      And when we
      captured \col(3)Zelda\col(0),
      the foolish
      humans gave us
      despair!\stop
      Oh, Flames
      of Despair,
      Destruction and
      Sorrow, burn
      with the power
      of our evil
      deeds!

  - name: TX_4f04
    index: 0x04
    text: |-
      Yee hee hee hee!
      Come! Come!
      Follow the light
      of the three
      flames! Emerge
      now from the
      darkest depths!\stop
      Emerge \col(3)Ganon\col(0),
      Gerudo King!!!

  - name: TX_4f05
    index: 0x05
    text: |-
      \pos(1)I shall aid you!

  - name: TX_4f06
    index: 0x06
    text: |-
      \pos(2)Oh, hero of the
      \col(1)essences\col(0),
      do you remember
      \col(3)Nayru\col(0), Oracle of
      Ages? You've
      beaten \col(3)Onox\col(0), but
      \col(3)Twinrova's\col(0) plans
      have not failed!\stop
      Hurry!
      The hour of
      the Evil King's
      return is near!

  - name: TX_4f07
    index: 0x07
    text: |-
      \pos(2)The power of
      the Oracles will\stop
      guide you to
      \col(3)Princess Zelda\col(0)!
      You must defeat
      \col(3)Twinrova\col(0) to
      prevent \col(3)Ganon's\col(0)
      revival!\stop
      You will
      succeed, \Link!
      You must...

  - name: TX_4f08
    index: 0x08
    text: |-
      \pos(1)May the divine
      protection of
      the Triforce be
      with you, young
      hero of the
      \col(1)Essences
      of Nature and
      Time\col(0)!

  - name: TX_4f09
    index: 0x09
    text: |-
      Your body is
      filled with a
      mystical power!

- group: 0x50
  data:
  - name: TX_5000
    index: 0x00
    text: |-
      Hee hee hee hee!
      \Link...

  - name: TX_5001
    index: 0x01
    text: |-
      Know this,
      foolish boy!
      If you save \col(3)Din\col(0),
      the world will
      be filled with
      destruction,
      sorrow and
      despair. Our
      great sacrifice
      will be offered,
      and the Evil
      King revived!!!
      Then people will
      know true pain,
      as darkness
      falls across
      the lands.
      Eee hee hee hee!
      Ho ho ho ho!

  - name: TX_5002
    index: 0x02
    text: |-
      \pos(2)All will be
      for naught!
      Ho ho ho ho!

  - name: TX_5003
    index: 0x03
    text: |-
      Are you shocked?
      We are \col(3)Twinrova\col(0),
      Gerudo witches!
      Ho ho ho ho!

  - name: TX_5004
    index: 0x04
    text: |-
      Soon the Flame
      of Destruction
      shall burn, and
      when it does,
      no one can keep
      us from holding
      our rites!

  - name: TX_5005
    index: 0x05
    text: |-
      Despite your
      every effort,
      the Evil King
      shall return to
      spread darkness
      across the land!

  - name: TX_5006
    index: 0x06
    text: |-
      Eee hee hee hee!

  - name: TX_5007
    index: 0x07
    text: |-
      This is awful!\stop
      \col(3)Twinrova\col(4) is
      behind \col(3)Onox\col(4)...
      \Link!!! You
      must save \col(3)Din\col(4)!

  - name: TX_5008
    index: 0x08
    text: |-
      Eee hee hee hee!\stop
      Despair,
      \Link...
      Your struggles
      are fruitless!
      Decay, seasons!
      Steal the fruits
      of the ravaged
      lands of
      \col(3)Holodrum\col(4)...
      Raze the earth!
      Oh ho ho ho!

  - name: TX_5009
    index: 0x09
    text: |-
      \pos(3)Ho ho ho ho!
      The lands rot,
      and the Flame of
      Destruction
      burns!

  - name: TX_500a
    index: 0x0a
    text: |-
      \pos(3)The Flames of
      Sorrow and
      Destruction are
      lit! Now, only
      the Flame of
      Despair remains!
      Eee hee hee hee!

  - name: TX_500b
    index: 0x0b
    text: |-
      \pos(3)Our sacrifice
      will revive the
      Evil King and
      guide him to the
      light of the
      three flames!

  - name: TX_500c
    index: 0x0c
    text: |-
      \pos(3)Oh ho ho ho!

  - name: TX_500d
    index: 0x0d
    text: |-
      \col(3)Zelda\col(0)! No!

  - name: TX_500e
    index: 0x0e
    text: |-
      \call(TX_500d)\stop
      Don't leave
      the refuge!
      Not now!

  - name: TX_500f
    index: 0x0f
    text: |-
      Let go of me!
      I cannot stand
      by while the
      people live
      in fear of
      destruction!

  - name: TX_5010
    index: 0x10
    text: |-
      No matter how
      frightening it
      is, you must not
      lose hope! Hope
      is the one thing
      that can lead
      you to peace!

  - name: TX_5011
    index: 0x11
    text: |-
      \pos(1)Oh ho ho ho!\stop
      Wandering about?
      Foolish
      Princess!

  - name: TX_5012
    index: 0x12
    text: |-
      \pos(1)Eee hee hee hee!
      We've found you,
      \col(3)Princess Zelda\col(0)!

  - name: TX_5013
    index: 0x13
    text: |-
      \pos(1)Hope for the
      people?
      We'll snuff it
      out!

  - name: TX_5014
    index: 0x14
    text: |-
      \pos(1)And you shall
      light the Flame
      of Despair!
      Eee hee hee hee!

  - name: TX_5015
    index: 0x15
    text: |-
      Aaaaaahhh!

  - name: TX_5016
    index: 0x16
    text: |-
      The sacrifice is
      in our grasp...

  - name: TX_5017
    index: 0x17
    text: |-
      When \col(3)Zelda\col(0), the
      hope of the
      people, vanishes
      from \col(3)Horon
      Village\col(0), this
      land will be
      stricken with
      despair.

  - name: TX_5018
    index: 0x18
    text: |-
      \pos(3)It is time!
      The Flames of
      Sorrow and
      Destruction
      and the great
      sacrifice are
      united!

  - name: TX_5019
    index: 0x19
    text: |-
      \pos(3)If we sacrifice
      \col(3)Zelda\col(0), all will
      fall into\x20
      despair...\stop
      Ho ho ho ho!

  - name: TX_501a
    index: 0x1a
    text: |-
      \pos(3)Alight, Flame
      of Despair!
      Awaken, \col(3)Ganon\col(0),
      Evil King!
      Eee hee hee hee!

  - name: TX_501b
    index: 0x1b
    text: |-
      The power of
      darkness won't
      let you go any
      further!

  - name: TX_501c
    index: 0x1c
    text: |-
      \pos(2)The boy comes!
      I, \col(3)Onox\col(0), General
      of Darkness,
      imprisoned \col(3)Din\col(0)
      and cast seasons
      into chaos. You
      flit before me
      like a fly!\stop
      I'll crush you!

  - name: TX_501d
    index: 0x1d
    text: |-
      \pos(2)Uhhnn...\stop
      Don't think I've
      been beaten!
      Can you keep up
      this fight?

  - name: TX_501e
    index: 0x1e
    text: |-
      Gwah hah hah!
      I was summoned
      from the Dark
      Realm by
      \col(3)Twinrova\col(0).
      See my true
      form! Feel the
      might of a
      dark dragon!

  - name: TX_501f
    index: 0x1f
    text: |-
      Gurrrgh... No...
      It's too late.
      My orders were
      to capture Din
      and deliver the
      destructive
      power of a
      seasonless land
      to \col(3)Twinrova\col(0).
      Now, as the
      Flame of
      Destruction,
      that power is
      set to devour
      this land!\stop
      Gah, hah, hah...

  - name: TX_5020
    index: 0x20
    text: |-
      \pos(2)It's too late,
      \Link.\stop
      \col(3)Zelda\col(0)--our
      sacrifice--is in
      our grasp. Soon
      no one will be
      able to stop the
      return of \col(3)Ganon\col(0).
      Even you shall
      be destroyed--
      by \col(3)Onox\col(0)!

  - name: TX_5021
    index: 0x21
    text: |-
      \call(TX_501f)\stop
      The Evil King
      \col(3)Ganon\col(0) returns!!!
      Ah, hah...Gurgh!

  - name: TX_5022
    index: 0x22
    text: |-
      Gah, hah, hah!
      Not bad at all!
      But I'm done
      toying with you!\stop
      I will show you
      my true might!!!

- group: 0x51
  data:
  - name: TX_5100
    index: 0x00
    text: |-
      You need a \col(1)key\col(0)
      for this door!

  - name: TX_5101
    index: 0x01
    text: |-
      This keyhole
      is different!

  - name: TX_5102
    index: 0x02
    text: |-
      Huh? This block
      has a keyhole.

  - name: TX_5103
    index: 0x03
    text: |-
      Oof! It's heavy!

  - name: TX_5104
    index: 0x04
    text: |-
      Oof! It's heavy,
      like a rock!

  - name: TX_5105
    index: 0x05
    text: |-
      This block has
      cracks in it.
      \jump(TX_5107)
    null_terminator: False

  - name: TX_5106
    index: 0x06
    text: |-
      This wall is
      cracked.\n
    null_terminator: False

  - name: TX_5107
    index: 0x07
    text: |-
      It looks like it
      could be broken!

  - name: TX_5108
    index: 0x08
    text: |-
      This torch
      needs lighting.

  - name: TX_5109
    index: 0x09
    text: |-
      Huh? This has a
      keyhole.

  - name: TX_510a
    index: 0x0a
    text: |-
      Oof! It's too
      heavy to move!

  - name: TX_510b
    index: 0x0b
    text: |-
      Your \col(1)shield\col(0)
      was eaten!

  - name: TX_510c
    index: 0x0c
    text: |-
      Your \col(1)flute's\col(0)
      song fell flat.

  - name: TX_510d
    index: 0x0d
    text: |-
      It won't open
      from this side!

  - name: TX_510e
    index: 0x0e
    text: |-
      You can't read
      it from here!

  - name: TX_510f
    index: 0x0f
    text: |-
      Your song just
      echoes...

- group: 0x52
  data:
  - name: TX_5200
    index: 0x00
    text: |-
      Wait, young
      traveler.\stop
      I'm a wandering
      prophet, \col(3)Sokra\col(0).
      Ahh...I feel it!
      Spring, summer,
      autumn, winter!
      The four spirits
      are calling you!
      Make no mistake!
      The \col(3)Temple of
      Seasons\col(0) is still
      hidden in this
      world!\stop
      If you can find
      the temple, then
      pay a visit to
      the spirits who
      live there.
      Surely they can
      help. Farewell!

  - name: TX_5201
    index: 0x01
    text: |-
      If that \col(1)Rod of
      Seasons\col(0) held the
      powers of the
      \col(3)Season Spirits\col(0),
      you could change
      the seasons!

  - name: TX_5202
    index: 0x02
    text: |-
      ZZZ...

  - name: TX_5203
    index: 0x03
    text: |-
      The seasons of
      \col(3)Holodrum\col(0) are all
      in disorder.
      Spring, summer--
      what will come
      of it all? Even
      I cannot see...

  - name: TX_5204
    index: 0x04
    text: |-
      That's it!

  - name: TX_5205
    index: 0x05
    text: |-
      You have the
      \col(1)Rod of Seasons\col(0)!

  - name: TX_5206
    index: 0x06
    text: |-
      \call(TX_5201)
      But I see it has
      only the \col(1)power
      of winter\col(0).
      Hmm... Swing the
      \col(1)rod\col(0) from atop
      that stump. Its
      power will be
      unleashed! Do
      you understand?
      \opt()Yes \opt()Not really

  - name: TX_5207
    index: 0x07
    text: |-
      If the \col(3)Temple of
      Seasons\col(0) has sunk
      into some land
      called \col(3)Subrosia\col(0),
      there must be
      other entrances
      to the \col(3)Subrosian
      land\col(0)! You must
      find them!
      Perhaps you will
      even go to the
      \col(3)Temple of
      Seasons\col(0) again.
      So we part!

  - name: TX_5208
    index: 0x08
    text: |-
      Just as I,
      \col(3)Sokra\col(0),
      predicted, the
      time has come
      when a new
      \col(1)Power of Seasons\col(0)
      is needed.\stop\n
    null_terminator: False

  - name: TX_5209
    index: 0x09
    text: |-
      This means
      you must find a
      doorway to the
      \col(3)Subrosian land\col(0)
      and go to the
      \col(3)Temple of
      Seasons\col(0).

  - name: TX_520a
    index: 0x0a
    text: |-
      \sym(0x1c)\col(3)Princess Zelda\col(0)
      Hope for all\sym(0x1c)
      \sym(0x1c)Alas!
      You've been
       taken!\sym(0x1c)

- group: 0x53
  data:
  - name: TX_5300
    index: 0x00
    text: |-
      I am traveling
      the lands under
      \col(3)King Zora's\col(0)
      orders to find a
      new domain, but
      no place exceeds
      \col(3)Labrynna's\col(0) seas.
      So will you hear
      my request?
        \opt()Yes \opt()No

  - name:
    - TX_5301
    - TX_5305
    index:
    - 0x01
    - 0x05
    text: |-
      I'd like you to
      tell this \col(1)secret\col(0)
      and my report to
      \col(3)King Zora\col(0) in
      \col(3)Labrynna's\col(0) seas.
      Understood?
        \opt()Yes \opt()No

  - name: TX_5302
    index: 0x02
    text: |-
      Here is the
      \col(1)secret\col(0).\stop
      \secret1\stop
      Understood?
        \opt()Yes \opt()No

  - name: TX_5303
    index: 0x03
    text: |-
      Thank you.

  - name: TX_5304
    index: 0x04
    text: |-
      No? That's very
      regrettable.

  - name: TX_5306
    index: 0x06
    text: |-
      I found you!
      You're \Link?
      I saw the statue
      in \col(3)Lynna\col(0), and I
      had to meet you.
      In honor of our
      meeting, I can
      teach you the
      happiness \col(1)secret\col(0)
      that the \col(3)fairies\col(0)
      in \col(3)Labrynna's\col(0)
      \col(3)Fairy's Woods\col(0)
      taught me.
      What do you say?
        \opt()Yes \opt()No

  - name: TX_5307
    index: 0x07
    text: |-
      This is just
      since you're so
      cool, \Link!
      \jump(TX_530b)
    null_terminator: False

  - name: TX_5308
    index: 0x08
    text: |-
      Here's the
      \col(1)secret\col(0)!\stop
      \secret1\stop
      Got it?
        \opt()Yes \opt()No

  - name: TX_5309
    index: 0x09
    text: |-
      Now we can both
      be happy!

  - name: TX_530a
    index: 0x0a
    text: |-
      What? It's OK.
      I don't mind.

  - name: TX_530b
    index: 0x0b
    text: |-
      If you tell this
      happiness \col(1)secret\col(0)
      to the \col(3)fairies\col(0)
      in \col(3)Labrynna\col(0),
      you can be even
      happier! Got it?
        \opt()Yes \opt()No

  - name: TX_530c
    index: 0x0c
    text: |-
      I am the senior
      pupil of \col(3)Troy\col(0),
      \col(3)Labrynna's\col(0)
      biologist!
      Listen to my
      request!
        \opt()OK \opt()No way

  - name:
    - TX_530d
    - TX_5311
    index:
    - 0x0d
    - 0x11
    text: |-
      I'm very busy,
      so I want you to
      tell this \col(1)secret\col(0)
      to \col(3)Dr. Troy\col(0) up
      on \col(3)Rolling Ridge\col(0)
      in \col(3)Labrynna\col(0)!
      You got that?
        \opt()Yes \opt()No

  - name: TX_530e
    index: 0x0e
    text: |-
      This is it!\stop
      \secret1\stop
      Understand?
        \opt()Yes \opt()No

  - name: TX_530f
    index: 0x0f
    text: |-
      I'm counting
      on you!

  - name: TX_5310
    index: 0x10
    text: |-
      Stingy!!!

  - name: TX_5312
    index: 0x12
    text: |-
      Hey! Can I ask
      you a favor?
        \opt()Yes \opt()No

  - name:
    - TX_5313
    - TX_5317
    index:
    - 0x13
    - 0x17
    text: |-
      \col(3)Mayor Plen\col(0)in
      \col(3)Labrynna's\col(0) \col(3)Lynna
      City\col(0) has done
      so much for me!
      I want to thank
      him, but I'm too
      embarrassed to
      do it myself...
      Can you tell him
      this \col(1)secret\col(0)?
        \opt()Yes \opt()No

  - name: TX_5314
    index: 0x14
    text: |-
      The \col(1)secret\col(0) is:\stop
      \secret1\stop
      Can you tell
      him?
        \opt()Yes \opt()No

  - name: TX_5315
    index: 0x15
    text: |-
      Thank you!

  - name: TX_5316
    index: 0x16
    text: |-
      I didn't
      think so...

  - name: TX_5318
    index: 0x18
    text: |-
      Can you hear
      my regret?
        \opt()Yes \opt()No

  - name:
    - TX_5319
    - TX_531d
    index:
    - 0x19
    - 0x1d
    text: |-
      I worked in
      \col(3)library\col(0) in
      \col(3)Labrynna\col(0)
      long time ago.\stop
      Just because I
      hear \col(1)secret\col(0),
      I become this...
      To set it right,
      I want you to
      hear \col(1)secret\col(0).
      Hear my \col(1)secret\col(0)!
      You understand?
        \opt()Yes \opt()No

  - name: TX_531a
    index: 0x1a
    text: |-
      This was \col(1)secret\col(0)!\stop
      \secret1\stop
      Understand?
        \opt()Yes \opt()No

  - name: TX_531b
    index: 0x1b
    text: |-
      This very, very
      old story...

  - name: TX_531c
    index: 0x1c
    text: |-
      ......

  - name: TX_531e
    index: 0x1e
    text: |-
      Bwee! \Link!
      I'm no enemy!
      I heard a rare
      \col(1)secret\col(0). Do you
      want to hear it?
        \opt()Yes \opt()No

  - name:
    - TX_531f
    - TX_5323
    index:
    - 0x1f
    - 0x23
    text: |-
      This \col(1)secret\col(0) is
      related to the
      Tokay people in
      \col(3)Labrynna\col(0)!
      Understand?
      \opt()Yes \opt()Once more

  - name: TX_5320
    index: 0x20
    text: |-
      This is it!\stop
      \secret1\stop
      Understand?
        \opt()Yes \opt()No

  - name: TX_5321
    index: 0x21
    text: |-
      Waste of time!

  - name: TX_5322
    index: 0x22
    text: |-
      Fine!

  - name: TX_5324
    index: 0x24
    text: |-
      I'm the mother
      of \col(3)Mamamu Yan\col(0),
      \col(3)Labrynna's\col(0) top
      dog breeder.\stop
      This fellow's
      from \col(3)Labrynna\col(0),
      too, but we met
      here by chance.
      Can you help me?
        \opt()Yes \opt()No

  - name:
    - TX_5325
    - TX_5329
    index:
    - 0x25
    - 0x29
    text: |-
      Can you tell
      this \col(1)secret\col(0) to
      my daughter,
      \col(3)Mamamu Yan\col(0), in
      \col(3)Labrynna\col(0)?
        \opt()Yes \opt()No

  - name: TX_5326
    index: 0x26
    text: |-
      The \col(1)secret\col(0) is:\stop
      \secret1\stop
      OK?
        \opt()OK \opt()Not OK

  - name: TX_5327
    index: 0x27
    text: |-
      Please tell my
      daughter.

  - name: TX_5328
    index: 0x28
    text: |-
      I see...

  - name: TX_532a
    index: 0x2a
    text: |-
      \Link!
      Great timing!
      Can I ask a
      favor of you?
        \opt()Yes \opt()No

  - name:
    - TX_532b
    - TX_532f
    index:
    - 0x2b
    - 0x2f
    text: |-
      There's a man
      named \col(3)Tingle\col(0) on
      the edge of
      \col(3)Lynna Village\col(0)
      who thinks he's
      a fairy. I want
      you to tell him
      a \col(1)secret\col(0).
      Understand?
        \opt()Yes \opt()No

  - name: TX_532c
    index: 0x2c
    text: |-
      This is it:\stop
      \secret1\stop
      Understand?
        \opt()Yes \opt()No

  - name: TX_532d
    index: 0x2d
    text: |-
      Don't forget!

  - name: TX_532e
    index: 0x2e
    text: |-
      Oh. Really?

  - name:
    - TX_5330
    - TX_5331
    - TX_5332
    index:
    - 0x30
    - 0x31
    - 0x32
    text: |-
      My ancestor's
      diary says he
      came to \col(3)Goron
      Mountain\col(0) from
      \col(3)Labrynna\col(0) long
      ago. If I could
      meet him, I'd
      ask him the
      meaning of the
      \col(1)secret\col(0) in the
      diary. Could you
      research this?
        \opt()Sure \opt()Sorry

  - name: TX_5333
    index: 0x33
    text: |-
      The \col(1)secret\col(0) is:\stop
      \secret1\stop
      Did you get it?
        \opt()Yes \opt()No

  - name: TX_5334
    index: 0x34
    text: |-
      Apparently, my
      ancestor was the
      Goron Elder.

  - name: TX_5335
    index: 0x35
    text: |-
      You have no
      sentimentality.

  - name: TX_5336
    index: 0x36
    text: |-
      Hi, \Link!
      Can I ask some-
      thing of you?
        \opt()Yes \opt()No

  - name:
    - TX_5337
    - TX_533b
    index:
    - 0x37
    - 0x3b
    text: |-
      I want you to
      tell a touching
      \col(1)secret\col(0) to the
      authors of my
      favorite book.\stop
      The authors are
      twins who lived
      in \col(3)Labrynna's\col(0)
      \col(3)Symmetry City\col(0),
      but the book was
      written so long
      ago, they may be
      gone. OK?
        \opt()Yes \opt()No

  - name: TX_5338
    index: 0x38
    text: |-
      The \col(1)secret\col(0) is:\stop
      \secret1\stop
      Understand?
        \opt()Yes \opt()No

  - name: TX_5339
    index: 0x39
    text: |-
      Thank you!

  - name: TX_533a
    index: 0x3a
    text: |-
      Oh...

- group: 0x55
  data:
  - name:
    - TX_5500
    - TX_5506
    index:
    - 0x00
    - 0x06
    text: |-
      Welcome,
      \Link.
      I am \col(3)Farore\col(0),
      \col(1)Oracle of
      Secrets\col(0). This
      is the \col(3)Hall of
      Secrets\col(0), where
      your \col(1)secrets\col(0)
      take form.

  - name: TX_5501
    index: 0x01
    text: |-
      \call(TX_5500)
      At times and
      places, you will
      hear powerful
      \col(1)secrets\col(0).
      At those times,
      come see me.
      I can give
      shape and form
      to your \col(1)secrets\col(0)!

  - name: TX_5502
    index: 0x02
    text: |-
      \call(TX_5500)
      Do you know any
      \col(1)secrets\col(0)?
        \opt()Yes \opt()No

  - name: TX_5503
    index: 0x03
    text: |-
      Then come back
      after you have
      heard some.

  - name: TX_5504
    index: 0x04
    text: |-
      This is the
      \col(1)secret\col(0) you seek.

  - name: TX_5505
    index: 0x05
    text: |-
      Come back
      anytime.

  - name: TX_5507
    index: 0x07
    text: |-
      I can give shape
      to powerful
      \col(1)secrets\col(0) that
      I remember.\stop
      Do you know the
      \col(1)secret\col(0) to moving
      through time?
        \opt()Yes \opt()No

  - name: TX_5508
    index: 0x08
    text: |-
      Really? Then
      come back
      anytime after
      you learn some
      \col(1)secrets\col(0).

  - name: TX_5509
    index: 0x09
    text: |-
      Your \col(1)secrets\col(0)
      have called
      forth new power!
      Come again
      anytime.

  - name: TX_550a
    index: 0x0a
    text: |-
      One \col(1)secret\col(0) has
      already been
      given shape.
      Go get it, then
      come tell me
      another \col(1)secret\col(0).

  - name: TX_550b
    index: 0x0b
    text: |-
      Tell that \col(1)secret\col(0)
      in \col(3)Labrynna\col(0),
      not here.

  - name: TX_550c
    index: 0x0c
    text: |-
      You told me this
      \col(1)secret\col(0) already.
      \jump(TX_5505)
    null_terminator: False

  - name: TX_550d
    index: 0x0d
    text: |-
      \pos(3)Save and quit?
        \opt()No \opt()Yes

  - name: TX_550e
    index: 0x0e
    text: |-
      \pos(3)If you don't
      save, it will be
      as if you told
      me no \col(1)secrets\col(0).
      Is this OK?
        \opt()No \opt()Yes

  - name: TX_550f
    index: 0x0f
    text: |-
      \slow()Behind the
       Clock Shop

  - name: TX_5510
    index: 0x10
    text: |-
      \slow()Grave with no
       Spring Flowers

  - name: TX_5511
    index: 0x11
    text: |-
      \slow()To Guy Near
      Three \col(3)Subrosian
      Volcanoes\col(0)

  - name: TX_5512
    index: 0x12
    text: |-
      \slow()To Master Diver

  - name: TX_5513
    index: 0x13
    text: |-
      \slow()To the Master
       Smith

  - name: TX_5514
    index: 0x14
    text: |-
      \slow()Charm for the
       Unlucky Sailor

  - name: TX_5515
    index: 0x15
    text: |-
      \slow()\col(3)Season Spirit's\col(0)
       Waterfall Room

  - name: TX_5516
    index: 0x16
    text: |-
      \slow()West \col(3)Sunken City\col(0)
       \col(3)Deku's\col(0) Song

  - name: TX_5517
    index: 0x17
    text: |-
      \slow()Advice for
       \col(3)Biggoron\col(0)

  - name: TX_5518
    index: 0x18
    text: |-
      \slow()To Mayor \col(3)Ruul\col(0)

  - name: TX_5519
    index: 0x19
    text: |-
      Do you want to
      know the
      \col(1)secret to going
      to Labrynna\col(0)?
        \opt()Yes \opt()No

  - name: TX_551a
    index: 0x1a
    text: |-
      \secret1
      \secret2

  - name: TX_551b
    index: 0x1b
    text: |-
      Farore's Memory
      Read this book?
        \opt()Yes \opt()No

  - name: TX_551c
    index: 0x1c
    text: |-
      That \col(1)secret\col(0) is
      not in my
      memory, so I
      cannot give
      shape to it.
