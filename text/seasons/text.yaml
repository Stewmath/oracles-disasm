- group: 0x4a
  data:
  - name: TX_4a00
    index: 0x00
    text: |-
      My name is
      \col(3)\Child\col(0).
      I am training
      every day to
      be a hero like
      you, \Link!

  - name: TX_4a01
    index: 0x01
    text: |-
      Some day I will
      travel the lands
      and save the
      world's peoples,
      like my hero,
      \Link!\stop
      So can you give
      me some advice?\stop
      What will make
      me mightier?
      Training daily?
        \opt()Yes \opt()No

  - name: TX_4a02
    index: 0x02
    text: |-
      Natural talent?
        \opt()Yes \opt()No

  - name: TX_4a03
    index: 0x03
    text: |-
      A caring heart?
        \opt()Yes \opt()No

  - name: TX_4a04
    index: 0x04
    text: |-
      Hmm... It's
      hard, isn't it?

  - name: TX_4a05
    index: 0x05
    text: |-
      I see! I have
      learned a lot!

  - name: TX_4a06
    index: 0x06
    text: |-
      With your help,
      I shall be a
      great hero!

  - name: TX_4a07
    index: 0x07
